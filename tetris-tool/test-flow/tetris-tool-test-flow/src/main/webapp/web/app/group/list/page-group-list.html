<div id="page-group-list-wrapper" class="page-wrapper">
    <bvc2-header
            :links="header.links"
            :user="header.user"></bvc2-header>
    <div class="page-body">
        <el-row :gutter="15" type="flex">
            <el-col :xs="6" :sm="6" :md="4" :lg="4" :xl="4">
                <div class="bvc2-card">
                    <div class="bvc2-card-head">
                        <span>xxxx会议</span>
                    </div>
                    <div class="bvc2-card-body">
                        <!-- 会议成员树 -->
                        <component :is ="sourcelist" ref="$sourceList" :members="members" :checkedmembers="checked"></component>
                    </div>
                </div>
            </el-col>
            <el-col :xs="18" :sm="18" :md="20" :lg="20" :xl="20">
                <div class="bvc2-card">
                    <div class="bvc2-card-head no-border"></div>
                    <div class="bvc2-card-body">
                        <!-- 表 -->
                        <bvc2-system-table-base
                                ref="$groupList"
                                :buttoncreate="table.buttonCreate"
                                :buttonremove="table.buttonRemove"
                                :options="table.options"
                                :search="table.search"
                                :breadcrumb="table.breadcrumb"
                                :columns="table.columns"
                                :load="table.load"
                                :save="table.save"
                                :update="table.update"
                                :remove="table.remove"
                                :removebatch="table.removebatch"
                                :pk="table.pk"
                                :highlight="table.highlight"
                                @row-create = "changeComponentSourceList"
                                @row-click = "changeComponentMemberList"
                                @row-cancel = "changeComponentNull"
                                @row-add-save_before = "rowAddSaveBefore"
                                @row-edit-save_before = "rowEditSaveBefore"
                                @row-edit = "rowEdit"
                                @row-edit-cancel = "rowEditCancel"
                                @edit-role="editRole"
                                @enter-group="enterGroup"></bvc2-system-table-base>
                    </div>
                </div>
            </el-col>
        </el-row>

        <bvc2-dialog-edit-role
            ref="$editRole"
            :roles="roles"
            :members="roleMembers"
            @save-role="saveRole"
            ></bvc2-dialog-edit-role>
    </div>
</div>
