<div id="page-business-role-wrapper" class="page-wrapper">
    <bvc2-header
            :links="header.links"
            :user="header.user"></bvc2-header>
    <div class="page-body" style="padding:0;">
        <el-container style="width:100%; height:100%">
            <el-aside width="auto;">
                <bvc2-system-nav-side :active="side.active"></bvc2-system-nav-side>
            </el-aside>
            <el-main style="padding:15px;">
                <div class="bvc2-card">
                    <div class="bvc2-card-head no-border"></div>
                    <div class="bvc2-card-body">
                        <!-- ±í -->
                        <bvc2-system-table-base
                                :buttoncreate="role.buttonCreate"
                                :buttonremove="role.buttonRemove"
                                :columns="role.columns"
                                :load="role.load"
                                :save="role.save"
                                :update="role.update"
                                :remove="role.remove"
                                :removebatch="role.removebatch"
                                :pk="role.pk"></bvc2-system-table-base>
                    </div>
                </div>
            </el-main>
        </el-container>
    </div>
</div>
