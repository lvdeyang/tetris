<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue的模板示例—模板与数据绑定</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style type="text/css">
        .custom-tree-node {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
            padding-right: 8px;
        }
    </style>
</head>
<body>
    <div id="app">
        <el-tree
                :data="data"
                :props="defaultProps"
                show-checkbox
                @node-click="handleNodeClick"
                :render-content="renderContent"></el-tree>
    </div>

</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript" src="https://unpkg.com/element-ui/lib/index.js"></script>
<script type="text/javascript">

    new Vue({
        el: '#app',
        data:{
            data: [
                {
                    label: '一级 1',
                    children: [{
                        label: '二级 1-1',
                        children: [{
                            label: '三级 1-1-1'
                        }]
                    }]
                }, {
                    label: '一级 2',
                    children: [{
                        label: '二级 2-1',
                        children: [{
                            label: '三级 2-1-1'
                        }]
                    }, {
                        label: '二级 2-2',
                        children: [{
                            label: '三级 2-2-1'
                        }]
                    }]
                }, {
                    label: '一级 3',
                    children: [{
                        label: '二级 3-1',
                        children: [{
                            label: '三级 3-1-1'
                        }]
                    }, {
                        label: '二级 3-2',
                        children: [{
                            label: '三级 3-2-1'
                        }]
                    }]
                }
            ],
            defaultProps: {
                children: 'children',
                label: 'label'
            }
        },
        methods: {
            handleNodeClick: function (data) {
                console.log(data);
            },
            renderContent: function (h, { node, data, store }) {
                return h('span', {
                    class: {
                        'custom-tree-node': true
                    }
                }, [
                    h('span', null, [
                        h('span', {
                            class: {
                                'el-icon-picture': true
                            },
                            style: {
                                'font-size': '16px',
                                'position': 'relative',
                                'top': '1px',
                                'margin-right': '5px'
                            }
                        }, null),
                        node.label
                    ]),
                    h('span', null, [
                        h('el-button', {
                            attrs: {
                                size: 'mini',
                                type: 'text'
                            }
                        }, 'Append'),
                        h('el-button', {
                            attrs: {
                                size: 'mini',
                                type: 'text'
                            }
                        }, 'Delete')
                    ])
                ]);
            }
        }
    });

</script>
</html>
