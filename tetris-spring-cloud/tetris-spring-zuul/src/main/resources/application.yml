server:
  port: 8082      
zuul:
  servlet-path: /
#需要忽略的头部信息，不在传播到其他服务
  ignored-headers: Access-Control-Allow-Origin,H-APP-Id,Token,APPToken
  routes:
#标识你服务的名字，这里可以自己定义，一般方便和规范来讲还是跟自己服务的名字一样
    tetris-user:
#服务映射的路径，通过这路径就可以从外部访问你的服务了，目的是为了不爆露你机器的IP，面向服务的路由了，给你选一个可用的出来，
#这里zuul是自动依赖hystrix，ribbon的，不是面向单机
      path: /tetris-user/**
#这里一定要是你Eureka注册中心的服务的名称，是所以这里配置serviceId因为跟eureka结合了，如果单独使用zuul,那么就必须写自己机器的IP了，
#如url:http://localhost:8080/  这样的不好就是写死IP了，万一这IP挂了，这高可用性，服务注册那套东西就用不起来了
      serviceId: tetris-user
      sensitive-headers: Access-Control-Allow-Origin
    tetris-menu: 
      path: /tetris-menu/**
      serviceId: tetris-menu
      sensitive-headers: Access-Control-Allow-Origin
    tetris-mims:
      path: /tetris-mims/**
      serviceId: tetris-mims
      sensitive-headers: Access-Control-Allow-Origin
    tetris-cms:
      path: /tetris-cms/**
      serviceId: tetris-cms 
      sensitive-headers: Access-Control-Allow-Origin
    tetris-resource:
      path: /tetris-resource/**
      serviceId: tetris-resource
      sensitive-headers: Access-Control-Allow-Origin
    tetris-alarm:
      path: /tetris-alarm/**
      serviceId: tetris-alarm
      sensitive-headers: Access-Control-Allow-Origin  
    eb-insert-web:
      retryable: true
      path: /tar/**
      serviceId: eb-insert-web
    eb-insert-web2:
      retryable: true
      path: /eb-insert-web/**
      serviceId: eb-insert-web       
    eb-monitor-web:
      path: /eb-monitor-web/**
      serviceId: eb-monitor-web              
    eb-resource-web:
      path: /eb-resource-web/**
      serviceId: eb-resource-web   
    eb-screendisplay-web:
      retryable: true
      path: /eb-screendisplay-web/**
      serviceId: eb-screendisplay-web      
    eb-statistics-web:
      path: /eb-statistics-web/**
      serviceId: eb-statistics-web   
           
