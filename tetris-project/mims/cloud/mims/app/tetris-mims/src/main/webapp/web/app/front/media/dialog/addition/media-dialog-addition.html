<el-dialog
        class="mi-addition-dialog"
        title="编辑附加属性"
        :visible.sync="visible"
        width="640px"
        :close-on-click-modal="false"
        :before-close="handleAdditionClose">

    <div class="content">
        <div class="content-wrapper">
            <el-button type="primary" size="small" @click="handleAddItem" :loading:="loading.add"><span class="el-icon-upload" style="position:relative; right:1px;"></span>&nbsp;添加</el-button>
            <el-button type="warning" size="small" @click="handelDeleteAll" :loading:="loading.deleteAll"><span class="icon-folder-open" style="position:relative; right:1px;"></span>&nbsp;全部删除</el-button>

            <div class="table-wrapper">
                <el-table
                        :data="rows"
                        style="width:100%"
                        height="100%"
                        tooltip-effect="dark">
                    <el-table-column
                            label="属性名称"
                            prop="key">
                        <template slot-scope="scope">
                            <el-input v-model="scope.row.key"></el-input>
                        </template>
                    </el-table-column>
                    <el-table-column
                            label="属性值"
                            prop="value">
                        <template slot-scope="scope">
                            <el-input v-model="scope.row.value"></el-input>
                        </template>
                    </el-table-column>
                    <el-table-column label="操作">
                        <template slot-scope="scope">
                            <template>
                                <el-tooltip class="item" effect="dark" content="删除"
                                            placement="bottom">
                                    <el-button type="text" icon="el-icon-delete"
                                               style="margin:0 5px; font-size:18px; padding:0;"
                                               @click="handleDeleteItem(scope)"></el-button>
                                </el-tooltip>
                            </template>
                        </template>
                    </el-table-column>
                </el-table>
            </div>
        </div>
    </div>

    <span slot="footer" class="dialog-footer">
        <div class="footer">
            <el-button size="small" type="primary" @click="handleAdditionEditOk" :loading="loading.confirm" style="float:right;">确 定</el-button>
        </div>
    </span>
</el-dialog>
