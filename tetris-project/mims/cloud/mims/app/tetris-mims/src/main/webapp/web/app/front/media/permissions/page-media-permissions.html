<mi-frame ref="frame" id="page-media-permissions-wrapper" :menus="menus" :user="user" :groups="groups">

    <template slot="title">音频仓库权限</template>

    <template slot="links">
        <el-breadcrumb-item><a href="#/page-home">首页</a></el-breadcrumb-item>
        <el-breadcrumb-item>音频仓库权限</el-breadcrumb-item>
    </template>

    <template>

        <el-card class="box-card" shadow="hover" style="width:100%; height:100%; position:relative;">
            <div style="position:absolute; left:10px; top:10px; bottom:10px; right:10px;">
                <div style="width:100%; height:100%; position:relative;">
                    <el-tabs
                            v-model="currentTab"
                            tab-position="left"
                            @tab-click="tabClick">
                        <el-tab-pane label="图片权限" name="picture"></el-tab-pane>
                        <el-tab-pane label="视频权限" name="video"></el-tab-pane>
                        <el-tab-pane label="音频权限" name="audio"></el-tab-pane>
                        <el-tab-pane label="视频流权限" name="videoStream"></el-tab-pane>
                        <el-tab-pane label="音频流权限" name="audioStream"></el-tab-pane>
                        <el-tab-pane label="文本权限" name="txt"></el-tab-pane>
                        <el-tab-pane label="播发媒资权限" name="compress"></el-tab-pane>
                    </el-tabs>
                    <div style="position:absolute; left:135px; top:0; right:0; bottom:0;">
                        <div style="width:100%; height:100%; position:relative;">
                            <div style="width:400px; position:absolute; left:0; top:0; bottom:0; border-right:1px solid #ebeef5;">
                                <div style="width:100%; height:100%; position:relative;">
                                    <div style="position:absolute; left:0; top:0; right:0; bottom:50px; padding-right:10px;">
                                        <el-table
                                                @current-change="currentRowChange"
                                                :data="table.rows"
                                                :row-key="rowKey"
                                                highlight-current-row
                                                style="width:100%">
                                            <el-table-column
                                                    prop="name"
                                                    label="角色">
                                            </el-table-column>
                                        </el-table>
                                    </div>
                                    <div style="width:100%; height:50px; position:absolute; left:0; bottom:0;">
                                        <el-pagination
                                            style="float:right; margin-top:15px; margin-right:10px;"
                                            background
                                            :current-page="table.currentPage"
                                            :page-size="table.pageSize"
                                            layout="prev, next, jumper"
                                            :total="table.total">
                                        </el-pagination>
                                    </div>
                                </div>
                            </div>
                            <div v-if="table.currentRow" style="position:absolute; left:400px; top:0; right:0; bottom:0;">
                                <div style="width:100%; height:100%; position:relative;">
                                    <!--<div style="position:absolute; left:0; top:0; right:0; bottom:50px;">
                                        <div style="width:100%; height:100%; position:relative;">

                                        </div>
                                    </div>
                                    <div style="position:absolute; left:0; bottom:0; height:50px;">
                                        <el-button size="small">保存</el-button>
                                    </div>-->
                                    <el-scrollbar style="height:100%;">
                                        <el-tree
                                            ref="folderTree"
                                            :props = "tree.props"
                                            :data = "tree.data"
                                            node-key="id"
                                            check-strictly
                                            show-checkbox
                                            default-expand-all
                                            @check-change="folderCheckChange">

                                            <span style="flex:1; display:flex; align-items:center; justify-content:space-between; padding-right:8px;" slot-scope="{node, data}">
                                                <span style="font-size:14px;">
                                                     <span class="icon-folder-close" style="color:#ffd659; font-size:16px; position:relative; top:1px; margin-right:5px;"></span>
                                                     <span>{{data.name}}</span>
                                                </span>
                                            </span>

                                        </el-tree>
                                    </el-scrollbar>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </el-card>

    </template>

</mi-frame>
