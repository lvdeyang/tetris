<mi-frame id="page-omms-hardware-server-monitor-wrapper" :menus="menus" :user="user" :groups="groups">

    <template slot="title">{{serverName}}</template>

    <template slot="links">
        <el-breadcrumb-item><a href="#/page-home">首页</a></el-breadcrumb-item>
        <el-breadcrumb-item><a href="#/page-omms-hardware-server">服务器管理</a></el-breadcrumb-item>
        <el-breadcrumb-item>状态监控</el-breadcrumb-item>
    </template>

    <template>
        <el-card class="box-card" shadow="hover" style="width:100%; height:100%;">
            <div style="position:absolute; left:0; top:0; right:0; bottom:0;">
                <div style="width:100%; height:100%;">
                    <el-scrollbar style="height:100%;">

                        <el-row :gutter="10">
                            <el-col :xs="24" :sm="24" :md="24" :lg="16" :xl="16">
                                <div class="monitor-chart-wrapper">
                                    <div class="top">
                                        <div class="top-left">
                                            <div class="monitor-chart">
                                                <span class="monitor-chart-title">cpu使用率</span>
                                                <div class="cpuIdle" style="padding:0 20px;"></div>
                                                <div class="monitor-chart-foot">{{cpuOccupy}}%</div>
                                            </div>
                                        </div>
                                        <div class="top-right">
                                            <div class="monitor-chart">
                                                <span class="monitor-chart-title">网卡收包速率（Kbps）</span>
                                                <div class="rxkB" style="top:0; bottom:0;"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="middle">
                                        <div class="middle-left">
                                            <div class="monitor-chart">
                                                <span class="monitor-chart-title">内存使用率</span>
                                                <div class="memoryInfo" style="padding:0 20px;"></div>
                                                <div class="monitor-chart-foot" style="padding:0 30px;">{{memoryOccupy}}%</div>
                                            </div>
                                        </div>
                                        <div class="middle-right">
                                            <div class="monitor-chart">
                                                <span class="monitor-chart-title">网卡发包速率（Kbps）</span>
                                                <div class="txkB" style="top:0; bottom:0;"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="bottom">
                                        <div class="bottom-left">
                                            <div class="monitor-chart" style="padding:10px;">
                                                <span class="monitor-chart-title">物理内存（MB）</span>
                                                <table border="0">
                                                    <tr><td align="left">总数</td><td align="right">{{memoryInfo?(memoryInfo.total/1024).toFixed(1):0}}</td></tr>
                                                    <tr><td align="left">已缓存</td><td align="right">{{memoryInfo?(memoryInfo.buff/1024).toFixed(1):0}}</td></tr>
                                                    <tr><td align="left">使用中</td><td align="right">{{memoryInfo?(memoryInfo.used/1024).toFixed(1):0}}</td></tr>
                                                    <tr><td align="left">空闲</td><td align="right">{{memoryInfo?(memoryInfo.free/1024).toFixed(1):0}}</td></tr>
                                                </table>
                                            </div>
                                        </div>
                                        <div class="bottom-middle">
                                            <div class="monitor-chart" style="padding:10px;">
                                                <span class="monitor-chart-title">进程</span>
                                                <table border="0">
                                                    <tr><td align="left">总数</td><td align="right">{{taskInfo?taskInfo.total:0}}</td></tr>
                                                    <tr><td align="left">正在运行</td><td align="right">{{taskInfo?taskInfo.running:0}}</td></tr>
                                                    <tr><td align="left">睡眠</td><td align="right">{{taskInfo?taskInfo.sleeping:0}}</td></tr>
                                                    <tr><td align="left">僵尸</td><td align="right">{{taskInfo?taskInfo.zombie:0}}</td></tr>
                                                </table>
                                            </div>
                                        </div>
                                        <div class="bottom-right">
                                            <div class="monitor-chart" style="padding:10px;">
                                                <span class="monitor-chart-title">系统</span>
                                                <table border="0">
                                                    <tr><td align="left">cpu</td><td align="right">{{cpuName}}</td></tr>
                                                    <tr><td align="left">cpu温度</td><td align="right">{{temperature}}</td></tr>
                                                    <tr><td align="left">风扇转速</td><td align="right">{{fanspeed}}</td></tr>
                                                    <tr><td align="left">开机时间</td><td align="right">{{lastRebootTime}}</td></tr>
                                                    <tr><td align="left">运行时间</td><td align="right">{{upTime}}</td></tr>
                                                    <!--<tr><td align="left">系统时间</td><td align="right">{{systemTime}}</td></tr>-->
                                                </table>
                                            </div>
                                        </div>
                                        <div style="clear:both;"></div>
                                    </div>
                                </div>
                            </el-col>
                            <el-col :xs="24" :sm="24" :md="24" :lg="8" :xl="8">

                            </el-col>
                        </el-row>
                        <div style="padding:0 10px;">
                            <el-row>
                                <el-col v-for="disk in charts.disks" :key="disk.name" :xs="1" :sm="12" :md="8" :lg="6" :xl="4">
                                    <div class="disk-wrapper">
                                        <div class="monitor-chart" style="box-sizing:border-box;">
                                            <span class="monitor-chart-title">{{disk.name}}</span>
                                            <div class="disk"></div>
                                        </div>
                                    </div>
                                </el-col>
                            </el-row>
                        </div>
                    </el-scrollbar>
                </div>
            </div>
        </el-card>
    </template>

</mi-frame>
