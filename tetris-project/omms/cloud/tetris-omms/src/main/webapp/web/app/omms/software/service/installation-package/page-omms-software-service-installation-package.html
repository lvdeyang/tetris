<mi-frame id="page-omms-software-service-installation-package-wrapper" :menus="menus" :user="user" :groups="groups" active-id="page-omms-software-service-type">

    <template slot="title">版本管理</template>

    <template slot="links">
        <el-breadcrumb-item><a href="#/page-home">首页</a></el-breadcrumb-item>
        <el-breadcrumb-item><a href="#/page-omms-software-service-type">{{serviceName}}</a></el-breadcrumb-item>
        <el-breadcrumb-item>版本管理</el-breadcrumb-item>
    </template>

    <template>

        <el-card class="box-card" shadow="hover" style="width:100%; height:100%;">
            <el-button type="primary" size="small" @click="handleCreate"><span class="icon-plus" style="position:relative; right:1px;"></span>&nbsp;添加版本</el-button>
            <el-button type="warning" size="small" @click="handleDelete"><span class="icon-trash" style="position:relative; right:1px;"></span>&nbsp;删除版本</el-button>
            <div style="position:absolute; top:86px; bottom:50px; left:0; right:0; padding:0 20px;">
                <el-scrollbar style="height:100%;">
                    <el-table
                            :data="table.data"
                            :row-key="rowKey"
                            style="width:100%">
                        <el-table-column
                                type="selection"
                                width="55">
                        </el-table-column>
                        <el-table-column
                                label="版本"
                                prop="version">
                        </el-table-column>
                        <el-table-column
                                label="路径"
                                prop="filePath">
                        </el-table-column>
                        <el-table-column
                                label="创建者"
                                prop="creator">
                        </el-table-column>
                        <el-table-column
                                label="创建时间"
                                width="180"
                                prop="createTime">
                        </el-table-column>
                        <el-table-column
                                label="备注"
                                prop="remark">
                        </el-table-column>
                        <el-table-column
                                label="操作"
                                width="250">
                            <template slot-scope="scope">
                                <el-tooltip class="item" effect="dark" content="发布历史版本" placement="bottom-end">
                                    <el-button type="text" icon="icon-bar-chart" style="font-size:20px; padding:0; margin-left:20px;" @click="generateInstallationPackageHistory(scope)"></el-button>
                                </el-tooltip>
                                <el-tooltip class="item" effect="dark" content="查看历史版本" placement="bottom-end">
                                    <el-button type="text" icon="icon-bar-chart" style="font-size:20px; padding:0; margin-left:20px;" @click="gotoInstallationPackageHistory"></el-button>
                                </el-tooltip>
                                <el-tooltip class="item" effect="dark" content="删除服务器" placement="bottom-end">
                                    <el-button type="text" icon="el-icon-delete" style="font-size:20px; padding:0; margin-left:20px;" @click="handleRowDelete(scope)"></el-button>
                                </el-tooltip>
                            </template>
                        </el-table-column>
                    </el-table>
                </el-scrollbar>
            </div>
        </el-card>

    </template>

</mi-frame>
