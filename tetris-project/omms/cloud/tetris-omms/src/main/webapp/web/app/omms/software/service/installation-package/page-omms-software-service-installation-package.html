<mi-frame id="page-omms-software-service-installation-package-wrapper" :menus="menus" :user="user" :groups="groups" active-id="page-omms-software-service-type">

    <template slot="title">版本管理</template>

    <template slot="links">
        <el-breadcrumb-item><a href="#/page-home">首页</a></el-breadcrumb-item>
        <el-breadcrumb-item><a href="#/page-omms-software-service-type">{{serviceName}}</a></el-breadcrumb-item>
        <el-breadcrumb-item>版本管理</el-breadcrumb-item>
    </template>

    <template>

        <el-card class="box-card" shadow="hover" style="width:100%; height:100%;">
            <el-button type="primary" size="small" @click="handleCreate"><span class="icon-plus" style="position:relative; right:1px;"></span>&nbsp;添加版本</el-button>
            <!--<el-button type="warning" size="small" @click="handleDelete"><span class="icon-trash" style="position:relative; right:1px;"></span>&nbsp;删除版本</el-button>-->
            <div style="position:absolute; top:86px; bottom:50px; left:0; right:0; padding:0 20px;">
                <el-scrollbar style="height:100%;">
                    <el-table
                            :data="table.data"
                            :row-key="rowKey"
                            style="width:100%">
                        <!--<el-table-column
                                type="selection"
                                width="55">
                        </el-table-column>-->
                        <el-table-column
                                label="版本"
                                prop="version">
                        </el-table-column>
                        <el-table-column
                                label="路径"
                                prop="filePath">
                        </el-table-column>
                        <el-table-column
                                label="创建者"
                                prop="creator">
                        </el-table-column>
                        <el-table-column
                                label="创建时间"
                                width="180"
                                prop="createTime">
                        </el-table-column>
                        <el-table-column
                                label="备注"
                                prop="remark">
                        </el-table-column>
                        <el-table-column
                                label="操作"
                                width="250">
                            <template slot-scope="scope">
                                <el-tooltip class="item" effect="dark" content="参数列表" placement="bottom-end">
                                    <el-button type="text" icon="el-icon-view" style="font-size:20px; padding:0;" @click="gotoPropertiesList(scope)"></el-button>
                                </el-tooltip>
                                <el-tooltip class="item" effect="dark" content="删除服务器" placement="bottom-end">
                                    <el-button type="text" icon="el-icon-delete" style="font-size:20px; padding:0; margin-left:20px;" @click="handleRowDelete(scope)"></el-button>
                                </el-tooltip>
                            </template>
                        </el-table-column>
                    </el-table>
                </el-scrollbar>
            </div>
        </el-card>

    </template>

    <template>
        <el-dialog
                title="添加版本"
                :visible.sync="dialog.addPackage.visible"
                width="500px"
                :before-close="handleAddPackageClose"
                :close-on-click-modal="false">

            <el-form label-width="80px">
                <el-form-item>
                    <input type="file" id="installation-package-file" style="display:none;" @change="handleFileSelected"/>
                    <el-button type="text" @click="handleSelectFile">上传文件</el-button>
                    <div v-if="dialog.addPackage.file">
                        <span class="el-icon-document" style="font-size:16px;"></span>
                        <span>{{dialog.addPackage.file.name}}</span>
                    </div>
                </el-form-item>
                <el-form-item label="创建人">
                    <el-input v-model="dialog.addPackage.creator"></el-input>
                </el-form-item>
                <el-form-item label="备注">
                    <el-input type="textarea" v-model="dialog.addPackage.remark"></el-input>
                </el-form-item>
            </el-form>

            <span slot="footer" class="dialog-footer">
                <el-button size="medium" @click="handleAddPackageClose">取消</el-button>
                <el-button size="medium" type="primary" @click="handleAddPackageSubmit" :loading="dialog.addPackage.loading">确定</el-button>
            </span>
        </el-dialog>
    </template>

</mi-frame>
