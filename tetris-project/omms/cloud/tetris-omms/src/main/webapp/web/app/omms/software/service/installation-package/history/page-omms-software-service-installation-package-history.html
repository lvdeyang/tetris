<mi-frame id="page-omms-software-service-installation-package-history-wrapper" :menus="menus" :user="user" :groups="groups">

    <template slot="title">安装包历史版本</template>

    <template slot="links">
        <el-breadcrumb-item><a href="#/page-home">首页</a></el-breadcrumb-item>
        <el-breadcrumb-item>安装包历史版本</el-breadcrumb-item>
    </template>

    <template>

        <el-card class="box-card" shadow="hover" style="width:100%; height:100%;">
			<!--<div class="condition-item"><el-input v-model="table.condition.serviceTypeId" placeholder="服务类型" clearable size="small"></el-input></div>
			<el-button type="primary" style="margin-left:10px" @click="query">查询</el-button>-->
			<div style="position:absolute; top:10px; bottom:50px; left:0; right:0; padding:0 20px;">
				<el-scrollbar style="height:100%;">
				   <el-table
						   :data="table.rows"
						   :row-key="rowKey"
						   style="width: 100%">
					   <el-table-column
							   prop="version"
							   label="版本号">
					   </el-table-column>
					  <el-table-column
						prop="createTime"
						label="创建时间"
						:formatter="dateFormat"
					   >
					  </el-table-column>
					  <el-table-column
						prop="creator"
						label="创建人">
					  </el-table-column>
					  <el-table-column
						prop="remark"
						label="备注">
					  </el-table-column>
					  <el-table-column
						label="操作"
						width="100">
						  <template slot-scope="scope">
							  <el-button  class="el-icon-delete" style="font-size:20px; padding:0; margin-left:20px;" @click="packageDelete(scope)"></el-button>
						  </template>
					  </el-table-column>
					</el-table>
				</el-scrollbar>
		    </div>
			<div style="height:50px; width:100%; position:absolute; left:0; bottom:0; box-sizing:border-box; padding-right:20px;">
				<el-pagination
						style="float:right;"
						background
						@size-change="handleSizeChange"
						@current-change="handleCurrentChange"
						:current-page="table.currentPage"
						:page-sizes="table.pageSizes"
						:page-size="table.pageSize"
						layout="total, sizes, prev, pager, next, jumper"
						:total="table.total">
				</el-pagination>
			</div>

		</el-card>

    </template>

</mi-frame>
