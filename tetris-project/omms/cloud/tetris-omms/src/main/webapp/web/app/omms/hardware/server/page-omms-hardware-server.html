<mi-frame id="page-omms-hardware-server-wrapper" :menus="menus" :user="user" :groups="groups">

    <template slot="title">服务器管理</template>

    <template slot="links">
        <el-breadcrumb-item><a href="#/page-home">首页</a></el-breadcrumb-item>
        <el-breadcrumb-item>服务器管理</el-breadcrumb-item>
    </template>

    <template>

        <el-card class="box-card" shadow="hover" style="width:100%; height:100%;">
            <el-button type="primary" size="small" @click="handleCreate"><span class="icon-plus" style="position:relative; right:1px;"></span>&nbsp;添加服务器</el-button>
            <!--<el-button type="warning" size="small" @click="handleDelete"><span class="icon-trash" style="position:relative; right:1px;"></span>&nbsp;删除服务�?</el-button>-->

            <div style="position:absolute; top:86px; bottom:50px; left:0; right:0; padding:0 20px;">
                <el-scrollbar style="height:100%;">
                    <el-table
                            :data="table.data"
                            :row-key="rowKey"
                            style="width:100%">
                        <!--<el-table-column
                                type="selection"
                                width="55">
                        </el-table-column>-->
                        <el-table-column
                                label="名称"
                                prop="name">
                        </el-table-column>
                        <el-table-column
                                label="ip"
                                prop="ip">
                        </el-table-column>
                        <el-table-column
                                label="小工具端口"
                                prop="gadgetPort">
                        </el-table-column>
                        <el-table-column
                                label="小工具用户名"
                                prop="gadgetUsername">
                        </el-table-column>
                        <el-table-column
                                label="小工具密码"
                                prop="gadgetPassword">
                        </el-table-column>
                        <el-table-column
                                label="创建者"
                                prop="creator">
                        </el-table-column>
                        <!-- <el-table-column
                                label="创建时间"
                                width="180"
                                prop="createTime">
                        </el-table-column> -->
                        <el-table-column
                                label="ftp用户名"
                                prop="ftpUsername">
                        </el-table-column>
                        <el-table-column
                                label="ftp端口"
                                prop="ftpPort">
                        </el-table-column>
                        <el-table-column
                                label="ftp密码"
                                prop="ftpPassword">
                        </el-table-column>
                        <el-table-column
                                label="备注"
                                prop="remark">
                        </el-table-column>
                        <el-table-column
                                width="50">
                            <template slot-scope="scope">
                                <span v-if="scope.row.status === '在线'" style="display:inline-block; width:20px; height:20px; border-radius:100%; background-color:#67c23a; border-color:#67c23a; position:relative; top:2px;"></span>
                                <span v-if="scope.row.status === '离线'" style="display:inline-block; width:20px; height:20px; border-radius:100%; background-color:#f56c6c; border-color:#f56c6c; position:relative; top:2px;"></span>
                            </template>
                        </el-table-column>
                        <el-table-column
                                label="操作"
                                width="350px">
                            <template slot-scope="scope">
                             	<el-tooltip class="item" effect="dark" content="导入授权" placement="bottom-end">
                                    <el-button type="text" icon="el-icon-upload2" style="font-size:20px; padding:0;" @click="importAuth(scope)"></el-button>
                                </el-tooltip>
                                <el-tooltip class="item" effect="dark" content="导出设备标识" placement="bottom-end">
                                    <el-button type="text" icon="el-icon-download" style="font-size:20px; padding:0;" @click="exportDevice(scope)"></el-button>
                                </el-tooltip>
                                <el-tooltip class="item" effect="dark" content="修改服务器" placement="bottom-end">
                                    <el-button type="text" icon="el-icon-edit" style="font-size:20px; padding:0;" @click="handleRowEdit(scope)"></el-button>
                                </el-tooltip>
                                <el-tooltip class="item" effect="dark" content="修改ip" placement="bottom-end">
                                    <el-button type="text" icon="feather-icon-cloud" style="font-size:20px; padding:0;" @click="handleModifyIp(scope)"></el-button>
                                </el-tooltip>
                                <el-tooltip class="item" effect="dark" content="状态查看" placement="bottom-end">
                                    <el-button type="text" icon="icon-bar-chart" style="font-size:20px; padding:0; margin-left:20px;" @click="gotoStatus(scope)"></el-button>
                                </el-tooltip>
                                <el-tooltip class="item" effect="dark" content="部署服务" placement="bottom-end">
                                    <el-button type="text" icon="feather-icon-server" style="font-size:20px; padding:0; margin-left:20px; position:relative; top:1px;" @click="gotoDeployment(scope)"></el-button>
                                </el-tooltip>
                                <el-tooltip class="item" effect="dark" content="数据库管理" placement="bottom-end">
                                    <el-button type="text" icon="feather-icon-database" style="font-size:20px; padding:0; margin-left:20px; position:relative; top:1px;" @click="gotoDatabase(scope)"></el-button>
                                </el-tooltip>
                                <el-tooltip class="item" effect="dark" content="删除服务器" placement="bottom-end">
                                    <el-button type="text" icon="el-icon-delete" style="font-size:20px; padding:0; margin-left:20px;" @click="handleRowDelete(scope)"></el-button>
                                </el-tooltip>
                            </template>
                        </el-table-column>
                    </el-table>
                </el-scrollbar>
            </div>

            <div style="height:50px; width:100%; position:absolute; left:0; bottom:0; box-sizing:border-box; padding-right:20px;">
                <el-pagination
                        style="float:right;"
                        background
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="table.page.currentPage"
                        :page-sizes="table.page.pageSizes"
                        :page-size="table.page.pageSize"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="table.page.total">
                </el-pagination>
            </div>

        </el-card>
        <a id="page-export"></a>
    </template>

    <template>

        <el-dialog
                title="添加服务器"
                :visible.sync="dialog.addServer.visible"
                width="500px"
                :before-close="handleAddServerClose">

            <div style="height:500px;">
                <el-scrollbar style="height:100%;">
                    <el-form label-width="100px">
                        <el-form-item label="名称:">
                            <el-input v-model="dialog.addServer.name"></el-input>
                        </el-form-item>
                        <el-form-item label="ip:">
                            <el-input v-model="dialog.addServer.ip"></el-input>
                        </el-form-item>
                        <el-form-item label="小工具端口:">
                            <el-input v-model="dialog.addServer.gadgetPort"></el-input>
                        </el-form-item>
                        <el-form-item label="小工具用户名:">
                            <el-input v-model="dialog.addServer.gadgetUsername"></el-input>
                        </el-form-item>
                        <el-form-item label="小工具密码:">
                            <el-input v-model="dialog.addServer.gadgetPassword"></el-input>
                        </el-form-item>
                        <el-form-item label="创建者:">
                            <el-input v-model="dialog.addServer.creator"></el-input>
                        </el-form-item>
                        <el-form-item label="ftp用户名:">
                            <el-input v-model="dialog.addServer.ftpUsername"></el-input>
                        </el-form-item>
                        <el-form-item label="ftp端口:">
                            <el-input v-model="dialog.addServer.ftpPort"></el-input>
                        </el-form-item>
                        <el-form-item label="ftp密码:">
                            <el-input v-model="dialog.addServer.ftpPassword"></el-input>
                        </el-form-item>
                        <el-form-item label="备注:">
                            <el-input type="textarea" v-model="dialog.addServer.remark"></el-input>
                        </el-form-item>
                    </el-form>
                </el-scrollbar>
            </div>

            <span slot="footer" class="dialog-footer">
                <el-button size="medium" @click="handleAddServerClose">取消</el-button>
                <el-button size="medium" type="primary" @click="handleAddServerSubmit">确定</el-button>
            </span>
        </el-dialog>

        <el-dialog
                title="修改服务器"
                :visible.sync="dialog.editServer.visible"
                width="500px"
                :before-close="handleEditServerClose">

            <div style="height:500px;">
                <el-scrollbar style="height:100%;">
                    <el-form label-width="100px">
                        <el-form-item label="名称:">
                            <el-input v-model="dialog.editServer.name"></el-input>
                        </el-form-item>
                        <el-form-item label="小工具端口:">
                            <el-input v-model="dialog.editServer.gadgetPort"></el-input>
                        </el-form-item>
                        <el-form-item label="小工具用户名:">
                            <el-input v-model="dialog.editServer.gadgetUsername"></el-input>
                        </el-form-item>
                        <el-form-item label="小工具密码:">
                            <el-input v-model="dialog.editServer.gadgetPassword"></el-input>
                        </el-form-item>
                        <el-form-item label="创建者:">
                            <el-input v-model="dialog.editServer.creator"></el-input>
                        </el-form-item>
                        <el-form-item label="ftp用户名:">
                            <el-input v-model="dialog.editServer.ftpUsername"></el-input>
                        </el-form-item>
                        <el-form-item label="ftp端口:">
                            <el-input v-model="dialog.editServer.ftpPort"></el-input>
                        </el-form-item>
                        <el-form-item label="ftp密码:">
                            <el-input v-model="dialog.editServer.ftpPassword"></el-input>
                        </el-form-item>
                        <el-form-item label="备注:">
                            <el-input type="textarea" v-model="dialog.editServer.remark"></el-input>
                        </el-form-item>
                    </el-form>
                </el-scrollbar>
            </div>

            <span slot="footer" class="dialog-footer">
                <el-button size="medium" @click="handleEditServerClose">取消</el-button>
                <el-button size="medium" type="primary" @click="handleEditServerSubmit">确定</el-button>
            </span>
        </el-dialog>

        <el-dialog
                title="修改ip"
                :visible.sync="dialog.modifyIp.visible"
                width="500px"
                :before-close="handleModifyIpClose">

            <el-input v-model="dialog.modifyIp.ip"></el-input>

            <span slot="footer" class="dialog-footer">
                <el-button size="medium" @click="handleModifyIpClose">取消</el-button>
                <el-button size="medium" type="primary" @click="handleModifyIpSubmit">确定</el-button>
            </span>
        </el-dialog>
        
        
        <el-dialog
                title="导入设备授权"
                :visible.sync="dialog.importAuth.visible"
                width="500px"
                :before-close="handleImportAuthClose"
                :close-on-click-modal="false">

            <el-form label-width="80px">
                <el-form-item>
                    <input type="file" id="auth" style="display:none;" @change="handleFileSelected"/>
                    <el-button type="text" @click="handleSelectFile">上传文件</el-button>
                    <div v-if="dialog.importAuth.file">
                        <span class="el-icon-document" style="font-size:16px;"></span>
                        <span>{{dialog.importAuth.file.name}}</span>
                    </div>
                </el-form-item>
            </el-form>

            <span slot="footer" class="dialog-footer">
                <el-button size="medium" @click="handleImportAuthClose">取消</el-button>
                <el-button size="medium" type="primary" @click="handleImportAuthSubmit" :loading="dialog.importAuth.loading">确定</el-button>
            </span>
        </el-dialog>

    </template>

</mi-frame>
