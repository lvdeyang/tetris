<mi-frame id="page-omms-software-service-properties-wrapper" :menus="menus" :user="user" :groups="groups">

    <template slot="title">参数列表</template>

    <template slot="links">
        <el-breadcrumb-item><a href="#/page-home">首页</a></el-breadcrumb-item>
        <el-breadcrumb-item><a href="#/page-omms-software-service-type">{{serviceName}}</a></el-breadcrumb-item>
        <el-breadcrumb-item><a @click = "rollback">{{version}}</a></el-breadcrumb-item>
        <el-breadcrumb-item>参数列表</el-breadcrumb-item>
    </template>

    <template>
        <el-card class="box-card" shadow="hover" style="width:100%; height:100%;">
            <el-button type="primary" size="small" @click="handleCreate"><span class="icon-plus" style="position:relative; right:1px;"></span>&nbsp;添加参数</el-button>
            <div style="position:absolute; top:86px; bottom:50px; left:0; right:0; padding:0 20px;">
                <el-scrollbar style="height:100%;">
                    <el-table
                            :data="table.rows"
                            :row-key="rowKey"
                            style="width:100%">
                        <el-table-column
                                label="配置id"
                                prop="propertyKey">
                        </el-table-column>
                        <el-table-column
                                label="名称"
                                prop="propertyName">
                        </el-table-column>
                        <el-table-column
                                label="类型"
                                prop="valueTypeName">
                        </el-table-column>
                        <el-table-column
                                label="默认值"
                                width="180"
                                prop="propertyDefaultValue">
                        </el-table-column>
                        <el-table-column
                                label="操作"
                                width="180">
                            <template slot-scope="scope">
                                <el-tooltip class="item" effect="dark" content="修改参数" placement="bottom-end">
                                    <el-button type="text" icon="el-icon-edit" style="font-size:20px; padding:0;" @click="editPropertiesList(scope)"></el-button>
                                </el-tooltip>
                                <el-tooltip class="item" effect="dark" content="删除" placement="bottom-end">
                                    <el-button type="text" icon="el-icon-delete" style="font-size:20px; padding:0;" @click="handleRowDelete(scope)"></el-button>
                                </el-tooltip>
                            </template>
                        </el-table-column>
                    </el-table>
                </el-scrollbar>
            </div>
            <div style="height:50px; width:100%; position:absolute; left:0; bottom:0; box-sizing:border-box; padding-right:20px;">
                <el-pagination
                        style="float:right;"
                        background
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="table.currentPage"
                        :page-sizes="table.pageSizes"
                        :page-size="table.pageSize"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="table.total">
                </el-pagination>
            </div>
        </el-card>
    </template>
<!--添加参数对话-->
    <template>
        <el-dialog
                title="添加参数"
                :visible.sync="dialog.addProperties.visible"
                width="650px"
                :before-close="handleAddPropertiesClose"
                :close-on-click-modal="false">
            <el-form label-width="80px">
                <div style="high:200px">
                    <el-scrollbar style="height:500PX;">
                        <el-form-item label="配置id">
                            <el-input v-model="dialog.addProperties.propertyKey"></el-input>
                        </el-form-item>
                        <el-form-item label="名称">
                            <el-input v-model="dialog.addProperties.propertyName"></el-input>
                        </el-form-item>
                        <el-form-item label="默认值">
                            <el-input v-model="dialog.addProperties.propertyDefaultValue"></el-input>
                        </el-form-item>
                        <el-form-item label="类型">
                            <el-select v-model="dialog.addProperties.valueType" style="width:100%;">
                                <el-option
                                        v-for="valueType in valueTypes"
                                        :key="valueType"
                                        :label="valueType"
                                        :value="valueType">
                                </el-option>
                            </el-select>
                        </el-form-item>
                        <el-form-item v-if="dialog.addProperties.valueType==='枚举'">
                            <el-button type="text" @click="handleAddEnum">添加枚举</el-button>
                                <el-dialog
                                        append-to-body
                                        title="添加枚举"
                                        :visible.sync="dialog.addEnum.visible"
                                        width="450px"
                                        :before-close="handleAddPropertiesClose"
                                        :close-on-click-modal="false">
                                    <el-form label-width="80px">
                                        <el-form-item label="名称">
                                            <el-input v-model="dialog.addEnum.name"></el-input>
                                        </el-form-item>
                                        <el-form-item label="值">
                                            <el-input v-model="dialog.addEnum.value"></el-input>
                                        </el-form-item>
                                    </el-form>
                                     <span slot="footer" class="dialog-footer">
                                        <el-button size="medium" @click="handleAddEnumClose">取消</el-button>
                                        <el-button size="medium" type="primary" @click="handleAddEnumSubmit" :loading="dialog.addEnum.loading">确定</el-button>
                                    </span>
                                </el-dialog>
                            <template>
                                <el-table
                                        :data="dialog.addEnum.valueSelect"
                                        style="width: 100%">
                                    <el-table-column
                                            prop="name"
                                            label="名称"
                                            width="180">
                                    </el-table-column>
                                    <el-table-column
                                            prop="value"
                                            label="值"
                                            width="180">
                                    </el-table-column>
                                    <el-table-column
                                            label="操作">
                                        <template slot-scope="scope">
                                            <el-tooltip class="item" effect="dark" content="删除" placement="bottom-end">
                                                <el-button type="text" icon="el-icon-delete" style="font-size:20px; padding:0; margin-left:20px;" @click="handleEnumDelete(scope)"></el-button>
                                            </el-tooltip>
                                        </template>
                                    </el-table-column>
                                </el-table>
                            </template>
                        </el-form-item>
                    </el-scrollbar>
                </div>
            </el-form>
            <span slot="footer" class="dialog-footer">
                <el-button size="medium" @click="handleAddPropertiesClose">取消</el-button>
                <el-button size="medium" type="primary" @click="handleAddPropertiesSubmit" :loading="dialog.addProperties.loading">确定</el-button>
            </span>
        </el-dialog>
    </template>
    <!--修改参数对话-->
    <el-dialog
            title="修改参数"
            :visible.sync="dialog.editProperties.visible"
            width="650px"
            :before-close="handleEditPropertiesClose"
            :close-on-click-modal="true">
        <div>
            <el-form label-width="60px">
                <div style="high:400px">
                    <el-scrollbar style="height:500PX;">
                        <el-form-item label="配置id">
                            <el-input v-model="dialog.editProperties.propertyKey"></el-input>
                        </el-form-item>
                        <el-form-item label="名称">
                            <el-input v-model="dialog.editProperties.propertyName"></el-input>
                        </el-form-item>
                        <el-form-item label="默认值">
                            <el-input v-model="dialog.editProperties.propertyDefaultValue"></el-input>
                        </el-form-item>
                        <el-form-item label="类型">
                            <el-select v-model="dialog.editProperties.valueType" style="width:100%;">
                                <el-option
                                        v-for="valueType in valueTypes"
                                        :key="valueType"
                                        :label="valueType"
                                        :value="valueType">
                                </el-option>
                            </el-select>
                        </el-form-item>
                        <el-form-item v-if="dialog.editProperties.valueType==='枚举'">
                            <el-button type="text" @click="handleAddEnum">添加枚举</el-button>
                            <el-dialog
                                    append-to-body
                                    title="添加枚举"
                                    :visible.sync="dialog.addEnum.visible"
                                    width="450px"
                                    :before-close="handleAddPropertiesClose"
                                    :close-on-click-modal="false">
                                <el-form label-width="80px">
                                    <el-form-item label="名称">
                                        <el-input v-model="dialog.addEnum.name"></el-input>
                                    </el-form-item>
                                    <el-form-item label="值">
                                        <el-input v-model="dialog.addEnum.value"></el-input>
                                    </el-form-item>
                                </el-form>
                                     <span slot="footer" class="dialog-footer">
                                        <el-button size="medium" @click="handleAddEnumClose">取消</el-button>
                                        <el-button size="medium" type="primary" @click="handleAddEnumSubmit">确定</el-button>
                                    </span>
                            </el-dialog>
                            <template>
                                <el-table
                                        :data="dialog.addEnum.valueSelect"
                                        style="width: 100%">
                                    <el-table-column
                                            prop="name"
                                            label="名称"
                                            width="180">
                                    </el-table-column>
                                    <el-table-column
                                            prop="value"
                                            label="值"
                                            width="180">
                                    </el-table-column>
                                    <el-table-column
                                            label="操作">
                                        <template slot-scope="scope">
                                            <el-tooltip class="item" effect="dark" content="删除" placement="bottom-end">
                                                <el-button type="text" icon="el-icon-delete" style="font-size:20px; padding:0; margin-left:20px;" @click="handleEnumDelete(scope)"></el-button>
                                            </el-tooltip>
                                        </template>
                                    </el-table-column>
                                </el-table>
                            </template>
                        </el-form-item>
                    </el-scrollbar>
                </div>
            </el-form>
        </div>

            <span slot="footer" class="dialog-footer">
                <el-button size="medium" @click="handleEditPropertiesClose">取消</el-button>
                <el-button size="medium" type="primary" @click="handleEditPropertiesSubmit" :loading="dialog.editProperties.loading">提交</el-button>
            </span>

    </el-dialog>

</mi-frame>
