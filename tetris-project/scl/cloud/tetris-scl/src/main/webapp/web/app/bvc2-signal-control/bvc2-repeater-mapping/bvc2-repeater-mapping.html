<div id="bvc2-repeater-mapping-wrapper" class="page-wrapper" style="width:100%; height:100%; padding:10px; box-sizing:border-box;">
    <bvc2-header
            :links="header.links"
            :user="header.user"></bvc2-header>
    <div class="page-body">
        <el-container style="width:100%; height:100%">
            <bvc2-nav-side :active="active"></bvc2-nav-side>
            <el-main style="padding:0 15px 0 15px;">
                <div style="width:100%; height:100%; position: relative;">
                    <div class="repeater-in-tree" v-loading="tree.in.treeLoading">
                        <el-tree
                                :data="tree.in.data"
                                node-key="key"
                                default-expand-all
                                @node-drag-start="inHandleDragStart"
                                :props="tree.in.props"
                                :render-content="renderContent"
                                draggable
                                :allow-drop="inAllowDrop"
                                :allow-drag="inAllowDrag">
                        </el-tree>
                    </div>
                    <div class="mapping-card">
                        <div style="width: 800px; height: 100%; position: relative; margin: 0 auto;">
                            <el-card class="mapping-in" shadow="hover">
                                <div slot="header" class="clearfix">
                                    <span>拖入流转发器输入网口</span>
                                    <el-button style="position:absolute; top:.75em; right:.75em; padding:0;" type="text">清空</el-button>
                                </div>
                                <div>{{card.in.value!=''>0?card.in.value:'未设置'}}</div>
                            </el-card>
                            <div class="mapping-button">
                                <el-button style="position:absolute; width:80px; top:30px; left: 60px;" type="primary">
                                    <span style="margin-left: 0;">级联</span>
                                </el-button>
                            </div>
                            <el-card class="mapping-out" shadow="hover">
                                <div slot="header" class="clearfix">
                                    <span>拖入流转发器输出网口</span>
                                    <el-button style="position:absolute; top:.75em; right:.75em; padding:0;" type="text">清空</el-button>
                                </div>
                                <div>{{card.out.value!=''>0?card.out.value:'未设置'}}</div>
                            </el-card>
                        </div>
                    </div>
                    <div class="mapping-table" v-loading="table.treeLoading">

                    </div>
                    <div class="repeater-out-tree" v-loading="tree.out.treeLoading">
                        <el-tree
                                :data="tree.out.data"
                                node-key="key"
                                default-expand-all
                                @node-drag-start="outHandleDragStart"
                                :props="tree.out.props"
                                :render-content="renderContent"
                                draggable
                                :allow-drop="outAllowDrop"
                                :allow-drag="outAllowDrag">
                        </el-tree>
                    </div>
                </div>
            </el-main>
        </el-container>
    </div>
</div>
