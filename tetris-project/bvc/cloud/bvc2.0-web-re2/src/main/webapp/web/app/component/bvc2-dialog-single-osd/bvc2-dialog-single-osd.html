<el-dialog
		append-to-body
		width="830px"
		title="选择osd"
		:visible.sync="visible"
		:before-close="handleClose">

	<div style="width:100%; height:400px; position:relative;">
		<div style="width:100%; position:absolute; top:0; bottom:52px;">
			<el-table
					ref="table"
					:data="table.data"
					highlight-current-row
					@current-change="currentChange"
					height="100%"
					style="width: 100%">
				<el-table-column
						fixed
						prop="name"
						label="名称">
				</el-table-column>
				<el-table-column
						prop="username"
						label="创建人">
				</el-table-column>
			</el-table>
		</div>
		<div style="height:52px; width:100%; box-sizing:border-box; padding-right:10px; padding-top:10px; position:absolute; left:0; bottom:0;">
			<el-pagination
					style="float:right;"
					background
					@size-change="handleSizeChange"
					@current-change="handleCurrentChange"
					:current-page="table.page.currentPage"
					:page-sizes="[20, 50, 100, 500, 1000]"
					:page-size="table.page.pageSize"
					layout="total, sizes, prev, pager, next, jumper"
					:total="table.page.total">
			</el-pagination>
		</div>
	</div>

	<div slot="footer" class="dialog-footer">
		<el-button @click="handleClose">取消</el-button>
		<el-button type="primary" @click="handleCommit" :loading="loading">确定</el-button>
	</div>
	
</el-dialog>
