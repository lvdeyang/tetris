<div id="page-mixer-status-wrapper" class="page-wrapper">
	<!--<bvc2-header-->
	<!--:links="header.links"-->
	<!--:user="header.user"></bvc2-header>-->
	<bvc-headerbar :sysusername="header.user.name" :routes="shortCutsRoutes" :active="active"></bvc-headerbar>
	<div class="page-body-new">
		<!--<div class="page-body" style="padding:0;">-->
		<el-container style="width:100%; height:100%">
			<!--<el-aside width="auto;">-->
			<!--<bvc2-system-nav-side :active="side.active"></bvc2-system-nav-side>-->
			<!--</el-aside>-->
			<bvc-sidebar :routes="shortCutsRoutes" :active="active" :menurouter="menurouter"></bvc-sidebar>
            <el-main style="padding:15px;">
                <template>
                <el-button style="position:fixed;top:100px;z-index:2000" @click="refreshData">刷新</el-button>
				  <el-table style="margin-top:25px;"
				  	ref="monitorTable"
				    :data="monitorData"
				    style="width: 100%">
				    <el-table-column type="expand">
				      <template slot-scope="props">
				        <p v-for="channel in props.row.channels">
				        {{'频道ID:'+channel.id+'/频道名称:'+channel.name+'/频道类型:'+channel.type+'/状态:'+channel.status+'/参数:'+channel.param}}
				        <template>
				        <div style="margin-top:5px;margin-left:50px" v-for="layer in channel.layers">
				                  {{typeof layer.src!='undefined'?layer.src.layerid:0}}/
                                  {{typeof layer.src!='undefined'?layer.src.bundleid:0}}/
                                  {{typeof layer.src!='undefined'?layer.src.channelid:0}}&nbsp;&nbsp;&nbsp;&nbsp;{x:
                                  {{typeof layer.region!='undefined'?layer.region.x:0}}y:
                                  {{typeof layer.region!='undefined'?layer.region.y:0}}width:
                                  {{typeof layer.region!='undefined'?layer.region.width:0}}height:
                                  {{typeof layer.region!='undefined'?layer.region.height:0}}}&nbsp;&nbsp;&nbsp;&nbsp;
				             	  {{layer.stream}}	
				                  
				         </div>
	
				        <div style="margin-top:5px;margin-left:50px" v-for="stream in channel.peer">
				               {{stream.stream}}
				           </div>
				        </template>
				
				        </p>
				      </template>
				    </el-table-column>
				    <el-table-column
				      label="认证结果"
				      prop="certify">
				    </el-table-column>
				    <el-table-column
				      label="BundleID"
				      prop="bundleID">
				    </el-table-column>
				  </el-table>
				</template>
            </el-main>
      </el-container>
      
    </div>
</div>
