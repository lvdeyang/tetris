<div id="page-group-preview-wrapper" class="page-wrapper">
    <!--<bvc2-header-->
    <!--:links="header.links"-->
    <!--:user="header.user"></bvc2-header>-->
    <bvc-headerbar :sysusername="header.user.name" :routes="shortCutsRoutes" :active="active"></bvc-headerbar>
    <div class="page-body-new">
        <!--<div class="page-body">-->
        <el-container style="width:100%; height:100%">
            <bvc-sidebar :routes="shortCutsRoutes" :active="active" :menurouter="menurouter"></bvc-sidebar>
            <el-main style="padding:15px;">
                <el-row :gutter="15" type="flex" justify="center" style="width:100%; height:100%;">
                    <el-col :xs="8" :sm="8" :md="4" :lg="4" :xl="4">
                        <div class="bvc2-card">
                            <div class="bvc2-card-head">
                                <span>{{group.name}}</span>
                            </div>
                            <div class="bvc2-card-body" style="overflow:auto;">
                                <!-- 会议成员树 -->
                                <bvc2-tree-member-recording ref="membersTree" :members="membersTree"></bvc2-tree-member-recording>
                            </div>
                        </div>
                    </el-col>
                    <el-col :xs="16" :sm="16" :md="20" :lg="20" :xl="20">
                        <div class="bvc2-card">
                            <div class="bvc2-card-head" style="position:relative;">
                                <div :style="buttonStyle">
                                    <!-- 控制按钮 -->
                                    <bvc2-tab-buttons
                                            ref="tabButtons"
                                            :group="group"
                                            @stop-success="onGroupStopSuccess"></bvc2-tab-buttons>
                                </div>
                            </div>
                            <div class="bvc2-card-body">
                                <div style="width:100%; height:100%; position:relative;">
                                    <div style="position:absolute; left:10px; top:10px; bottom:10px; right:10px; text-align:center;">
                                        <div style="width:100%; height:100%; display:inline-block; position:relative; top:0;">
                                            <!-- 自由布局 -->
                                            <bvc2-preview-layout
                                                    ref="autoLayout"
                                                    :config="config"
                                                    :video="video"
                                                    :group="group"
                                                    :layoutmodes="layoutModes"
                                                    @save-layout="saveLayout"></bvc2-preview-layout>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </el-col>
                </el-row>
            </el-main>
        </el-container>
    </div>
</div>
