<div class="fight">
    <div class="title">设置作战时间</div>
    <div class="defaultForm">
        <el-form ref="form" :model="form" label-width="80px">
            <el-form-item label="作战时间">
                <el-col :span="10">
                    <el-date-picker id="date" type="date" placeholder="选择日期" v-model="form.date"
                                    style="width: 100%;"></el-date-picker>
                </el-col>
                <el-col class="line" :span="2" style="color: #cccfd6;text-align: center;font-weight: bold">——</el-col>
                <el-col :span="10">
                    <el-time-picker id="time" placeholder="选择时间" v-model="form.time" style="width: 100%;"></el-time-picker>
                </el-col>
            </el-form-item>
            <el-form-item label="作战指挥">
                <el-select v-model="fightCommand" placeholder="请选择指挥" style="width: 400px">
                    <el-option v-for="item in command" :key="item.id" :label="item.name" :value="item.id"></el-option>
                </el-select>
            </el-form-item>
        </el-form>
    </div>
    <div style="position:absolute; left:0; bottom:10px; height:50px; right:0; padding:4px 10px 14px 10px; text-align:center;">
        <el-button size="medium" @click="handleWindowClose">取消/关闭</el-button>
        <el-button size="medium" type="primary" @click="submit">确定</el-button>
    </div>
</div>
