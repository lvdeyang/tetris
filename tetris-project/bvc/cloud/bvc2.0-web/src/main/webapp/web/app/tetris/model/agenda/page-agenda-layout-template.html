<mi-frame id="page-agenda-layout-template-wrapper" :menus="menus" :user="user" :groups="groups">

    <template slot="title">议程布局</template>

    <template slot="links">
        <el-breadcrumb-item><a href="#/page-home">首页</a></el-breadcrumb-item>
        <el-breadcrumb-item><a href="#/page-agenda">{{agendaName}}</a></el-breadcrumb-item>
        <el-breadcrumb-item>议程布局</el-breadcrumb-item>
    </template>

    <template>

        <el-card class="box-card" shadow="hover" style="width:100%; height:100%;">

            <div class="left">
                <div style="width:100%; height:100%; position:relative">
                    <el-scrollbar style="height:100%;">
                        <el-tree
                            ref=roleTree"
                            :props = "tree.props"
                            :data = "tree.data"
                            node-key="id"
                            default-expand-all
                            highlight-current
                            @current-change="currentTreeNodeChange">

                        </el-tree>
                    </el-scrollbar>
                </div>
            </div>

            <div v-if="tree.current" class="right">
                <div style="width:100%; height:100%; position:relative">
                    <el-button type="primary" size="small" @click="handleSelectTerminal"><span class="icon-plus" style="position:relative; right:1px;"></span>&nbsp;添加终端</el-button>
                    <div style="position:absolute; top:86px; bottom:0; left:0; right:0; padding:0 20px;">
                        <el-scrollbar style="height:100%;">
                            <el-table
                                :data="table.data"
                                style="width:100%">
                                <el-table-column
                                    label="终端"
                                    prop="terminalName">
                                </el-table-column>
                                <el-table-column
                                        label="布局">
                                    <template slot-scope="scope">
                                        <span v-if="!scope.row.edit">{{scope.row.layoutName}}</span>
                                        <el-input v-else v-model="scope.row.layoutName" readonly @click.native="handleSelectLayout(scope)"></el-input>
                                    </template>
                                </el-table-column>
                                <el-table-column
                                    label="操作"
                                    width="200">
                                    <template slot-scope="scope">
                                        <el-tooltip v-if="scope.row.edit" class="item" effect="dark" content="保存" placement="bottom-end">
                                            <el-button type="text" icon="icon-save" style="font-size:20px; padding:0;" @click="handleRowSave(scope)"></el-button>
                                        </el-tooltip>
                                        <el-tooltip v-else class="item" effect="dark" content="修改" placement="bottom-end">
                                            <el-button type="text" icon="el-icon-edit" style="font-size:20px; padding:0;" @click="handleRowEdit(scope)"></el-button>
                                        </el-tooltip>
                                        <el-tooltip class="item" effect="dark" content="删除" placement="bottom-end">
                                            <el-button type="text" icon="el-icon-delete" style="font-size:20px; padding:0; margin-left:20px;" @click="handleRowDelete(scope)"></el-button>
                                        </el-tooltip>
                                    </template>
                                </el-table-column>
                            </el-table>
                        </el-scrollbar>
                    </div>
                </div>
            </div>

        </el-card>

        <!-- 选择终端 -->
        <el-dialog
                :close-on-click-modal="true"
                title="选择终端"
                :visible.sync="dialog.selectTerminal.visible"
                width="400px"
                :before-close="handleSelectTerminalClose"
                id="select-terminal">
            <div style="max-height:400px;">
                <el-tree
                    v-if="dialog.selectTerminal.visible"
                    ref="selectTerminalTree"
                    :props="dialog.selectTerminal.props"
                    show-checkbox
                    node-key="id"
                    :data="dialog.selectTerminal.data">
                </el-tree>
            </div>
        </el-dialog>

        <!-- 选择布局 -->
        <el-dialog
                :close-on-click-modal="true"
                title="选择终端"
                :visible.sync="dialog.selectLayout.visible"
                width="400px"
                :before-close="handleSelectLayoutClose"
                id="select-layout">
            <div style="max-height:400px;">
                <el-tree
                        v-if="dialog.selectLayout.visible"
                        ref="selectLayoutTree"
                        :props="dialog.selectLayout.props"
                        node-key="id"
                        highlight-current
                        :data="dialog.selectLayout.data">
                </el-tree>
            </div>
        </el-dialog>

    </template>

</mi-frame>
