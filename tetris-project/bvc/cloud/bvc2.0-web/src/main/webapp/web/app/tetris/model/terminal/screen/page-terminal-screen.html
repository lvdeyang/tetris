<mi-frame id="page-terminal-screen-wrapper" :menus="menus" :user="user" :groups="groups">

    <template slot="title">终端屏幕</template>

    <template slot="links">
        <el-breadcrumb-item><a href="#/page-home">首页</a></el-breadcrumb-item>
        <el-breadcrumb-item><a href="#/page-terminal">{{terminalName}}</a></el-breadcrumb-item>
        <el-breadcrumb-item>终端屏幕</el-breadcrumb-item>
    </template>

    <template>

        <el-card class="box-card" shadow="hover" style="width:100%; height:100%;">

            <el-button type="primary" size="small" @click="handleCreate"><span class="icon-plus" style="position:relative; right:1px;"></span>&nbsp;添加屏幕</el-button>
            <el-button type="warning" size="small" @click="handleDelete"><span class="icon-trash" style="position:relative; right:1px;"></span>&nbsp;删除屏幕</el-button>

            <div style="position:absolute; top:86px; bottom:0; left:0; right:0; padding:0 20px;">
                <el-scrollbar style="height:100%;">
                    <el-table
                            :data="table.rows"
                            :row-key="rowKey"
                            style="width:100%">
                        <el-table-column
                                type="selection"
                                width="55">
                        </el-table-column>
                        <el-table-column
                                label="名称"
                                prop="name">
                        </el-table-column>
                        <el-table-column
                                label="屏幕主键"
                                prop="screenPrimaryKey">
                        </el-table-column>
                        <el-table-column
                                label="通道"
                                prop="terminalChannelName">
                        </el-table-column>
                        <el-table-column
                                label="操作"
                                width="250">
                            <template slot-scope="scope">
                                <el-tooltip class="item" effect="dark" content="修改名称" placement="bottom-end">
                                    <el-button type="text" icon="el-icon-edit" style="font-size:20px; padding:0;" @click="handleRowEdit(scope)"></el-button>
                                </el-tooltip>
                                <el-tooltip class="item" effect="dark" content="修改通道" placement="bottom-end">
                                    <el-button type="text" icon="icon-random" style="font-size:20px; padding:0; margin-left:20px;" @click="handleEditChannel(scope)"></el-button>
                                </el-tooltip>
                                <el-tooltip class="item" effect="dark" content="删除屏幕" placement="bottom-end">
                                    <el-button type="text" icon="el-icon-delete" style="font-size:20px; padding:0; margin-left:20px;" @click="handleRowDelete(scope)"></el-button>
                                </el-tooltip>
                            </template>
                        </el-table-column>
                    </el-table>
                </el-scrollbar>
            </div>

        </el-card>

        <!-- 添加屏幕 -->
        <el-dialog
                :close-on-click-modal="false"
                title="添加屏幕"
                :visible.sync="dialog.addScreen.visible"
                width="1024px"
                :before-close="handleAddScreenClose"
                id="add-screen">
            <el-dialog
                    append-to-body
                    :close-on-click-modal="true"
                    title="选择通道"
                    width="400px"
                    :visible.sync="dialog.addScreen.channelsVisible"
                    id="add-screen-select-channel"
                    @close="handleAddScreenSelectChannelClose">
                <div style="max-height:400px;">
                    <el-tree
                            v-if="dialog.addScreen.channelsVisible"
                            ref="addScreenChannelsTree"
                            :props="dialog.addScreen.props"
                            highlight-current
                            :data="dialog.addScreen.channels">
                    </el-tree>
                </div>
            </el-dialog>
            <div style="width:100%; height:600px; position:relative; border:1px solid #ebeef5;">
                <div style="width:250px; height:100%; box-sizing:border-box; border-right:1px solid #ebeef5;">
                    <el-scrollbar style="height:100%;">
                        <el-tree
                            v-if="dialog.addScreen.visible"
                            ref="screenPrimaryKeyTree"
                            node-key="id"
                            :props="dialog.addScreen.props"
                            :data="dialog.addScreen.screenPrimaryKeys"
                            show-checkbox
                            @check-change="handleCheckChange">
                        </el-tree>
                    </el-scrollbar>
                </div>
                <div style="position:absolute; left:250px; top:0; right:0; height:100%;">
                    <el-scrollbar style="height:100%;">
                        <el-table
                                :data="dialog.addScreen.screens"
                                style="width:100%">
                            <el-table-column
                                    label="名称">
                                <template slot-scope="scope">
                                    <el-input v-model="scope.row.name"></el-input>
                                </template>
                            </el-table-column>
                            <el-table-column
                                    label="屏幕主键"
                                    prop="screenPrimaryKey"
                                    width="150">
                            </el-table-column>
                            <el-table-column
                                    label="通道">
                                <template slot-scope="scope">
                                    <el-input v-model="scope.row.terminalChannelName" readonly @click.native.stop="handleSelectChannel(scope)">
                                        <span slot="suffix" class="el-input__icon el-icon-circle-close el-icon__clear" @click.stop="handleScreenRemoveChannelInfo(scope, $event)"></span>
                                    </el-input>
                                </template>
                            </el-table-column>
                            <el-table-column
                                    width="50">
                                <template slot-scope="scope">
                                    <el-tooltip class="item" effect="dark" content="删除屏幕" placement="bottom-end">
                                        <el-button type="text" icon="el-icon-delete" style="font-size:20px; padding:0;" @click="handleScreenRemove(scope)"></el-button>
                                    </el-tooltip>
                                </template>
                            </el-table-column>
                        </el-table>
                    </el-scrollbar>
                </div>
            </div>

            <span slot="footer" class="dialog-footer">
                <el-button size="medium" @click="handleAddScreenClose">取消</el-button>
                <el-button size="medium" type="primary" @click="handleAddScreenSubmit" :loading="dialog.addScreen.loading">确定</el-button>
            </span>
        </el-dialog>

        <!-- 修改名称 -->
        <el-dialog
            :close-on-click-modal="false"
            title="修改名称"
            :visible.sync="dialog.editName.visible"
            width="500px"
            :before-close="handleEditNameClose">

            <el-input v-model="dialog.editName.name"></el-input>

            <span slot="footer" class="dialog-footer">
                <el-button size="medium" @click="handleEditNameClose">取消</el-button>
                <el-button size="medium" type="primary" @click="handleEditNameSubmit" :loading="dialog.editName.loading">确定</el-button>
            </span>
        </el-dialog>

        <!-- 修改通道 -->
        <el-dialog
            :close-on-click-modal="false"
            title="修改通道"
            :visible.sync="dialog.editChannel.visible"
            width="400px"
            :before-close="handleEditChannelClose"
            id="edit-channel-select-channel">
            <div style="max-height:400px;">
                <el-tree
                    v-if="dialog.editChannel.visible"
                    ref="editChannelTree"
                    :props="dialog.editChannel.props"
                    highlight-current
                    :data="dialog.editChannel.channels"
                    @current-change="editChannelCurrentChange">
                </el-tree>
            </div>
            <span slot="footer" class="dialog-footer">
                <el-button size="medium" @click="handleEditChannelClose">取消</el-button>
                <el-button size="medium" type="primary" @click="handleEditChannelSubmit" :loading="dialog.editChannel.loading">确定</el-button>
            </span>
        </el-dialog>
    </template>

</mi-frame>
