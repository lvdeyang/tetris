<div class="zk-business-add-member">
    <div class="win-header">
        <span class="win-header-title">添加成员</span>
        <span class="win-header-close" @click="handleWindowClose"><span class="el-icon-close"></span></span>
    </div>
    <div style="position:absolute; left:50px; top:60px;width: 825px;bottom: 60px">
        <el-input placeholder="输入关键字进行过滤" v-model="filterText"></el-input>
        <div style="width:100%; height:405px; position:relative; padding:10px;">
            <el-scrollbar style="height:100%;">
                <el-tree
                        ref="tree"
                        :data="tree.data"
                        node-key="id"
                        :props="tree.props"
                        :filter-node-method="filterNode">
                        <span slot-scope="{node,data}">
                            <el-checkbox v-if="data.type==='USER'" @change="onUserCheckChange(data)">
                                <span :class="data.icon" :style="data.style+' position:relative; top:1px;'"></span>
                                <span style="position:relative; top:1px;font-size: 18px;color: #cfdae6;">{{data.name}}</span>
                            </el-checkbox>
                            <span v-else>
                                <span :class="data.icon" :style="data.style"></span>
                                <span style="font-size:18px;">{{data.name}}</span>
                            </span>
                        </span>
                </el-tree>
            </el-scrollbar>
        </div>
    </div>
    <div style="position:absolute; left:0; bottom:10px; height:50px; right:0; padding:4px 10px 14px 10px; text-align:center;">
        <el-button size="medium" type="primary" @click="handleAddMemberCommit">确定</el-button>
    </div>
</div>
