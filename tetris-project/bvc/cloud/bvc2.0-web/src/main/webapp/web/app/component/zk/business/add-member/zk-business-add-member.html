<div class="zk-business-add-member" style="width:100%; height:100%; background-color:#fff; padding-top:10px; position:relative;">
    <div style="position:absolute; left:0; top:0; right:0; bottom:50px;">
        <div style="width:100%; height:100%; position:relative; padding:10px;">
            <el-scrollbar style="height:100%;">
                <el-tree
                        :data="tree.data"
                        node-key="id"
                        :props="tree.props">
                        <span slot-scope="{node,data}">
                            <el-checkbox v-if="data.type==='USER'" @change="onUserCheckChange(data)">
                                <span :class="data.icon" :style="data.style+' position:relative; top:1px;'"></span>
                                <span style="position:relative; top:1px;">{{data.name}}</span>
                            </el-checkbox>
                            <span v-else>
                                <span :class="data.icon" :style="data.style"></span>
                                <span style="font-size:14px;">{{data.name}}</span>
                            </span>
                        </span>
                </el-tree>
            </el-scrollbar>
        </div>
    </div>
    <div style="position:absolute; left:0; bottom:0; height:50px; right:0; padding:4px 10px 14px 10px; text-align:right;">
        <el-button size="small" @click="handleWindowClose">取消</el-button>
        <el-button size="small" type="primary" @click="handleAddMemberCommit">确定</el-button>
    </div>
</div>
