<div class="zk-business-add-member">
    <div class="win-header">
        <span class="win-header-title">选择设备</span>
        <span class="win-header-close" @click="handleWindowClose"><span class="el-icon-close"></span></span>
    </div>
    <div style="position:absolute; left:20px; top:60px; right:20px;bottom:60px">
        <el-input placeholder="输入关键字进行过滤" v-model="filterText"></el-input>
        <div style="width:100%; height:505px; position:relative; margin-top:20px;">
            <el-scrollbar style="height:100%;">
                <el-tree
                    ref="tree"
                    :data="tree.data"
                    highlight-current
                    node-key="id"
                    :props="tree.props"
                    :filter-node-method="filterNode">
                </el-tree>
            </el-scrollbar>
        </div>
    </div>
    <div style="position:absolute; left:0; bottom:10px; height:50px; right:0; padding:4px 10px 14px 10px; text-align:center;">
        <el-button size="medium" type="primary" @click="handleSelectJv230Commit">确定</el-button>
    </div>
</div>
