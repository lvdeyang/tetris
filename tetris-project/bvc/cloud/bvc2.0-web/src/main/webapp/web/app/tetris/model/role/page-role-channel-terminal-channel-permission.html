<mi-frame id="page-role-channel-terminal-channel-permission-wrapper" :menus="menus" :user="user" :groups="groups">

    <template slot="title">终端通道关联</template>

    <template slot="links">
        <el-breadcrumb-item><a href="#/page-home">首页</a></el-breadcrumb-item>
        <el-breadcrumb-item><a href="#/page-role">角色管理</a></el-breadcrumb-item>
        <el-breadcrumb-item><a :href="'#/page-role/'+roleId+'/'+roleName">角色通道</a></el-breadcrumb-item>
        <el-breadcrumb-item>终端通道关联</el-breadcrumb-item>
    </template>

    <template>

        <el-card class="box-card" shadow="hover" style="width:100%; height:100%;">

            <el-button type="primary" size="small" @click="handleCreate"><span class="icon-plus" style="position:relative; right:1px;"></span>&nbsp;添加关联</el-button>
            <el-button type="warning" size="small" @click="handleDelete"><span class="icon-trash" style="position:relative; right:1px;"></span>&nbsp;删除关联</el-button>

            <div style="position:absolute; top:86px; bottom:0; left:0; right:0; padding:0 20px;">
                <el-scrollbar style="height:100%;">
                    <el-table
                            :data="table.rows"
                            :row-key="rowKey"
                            style="width:100%">
                        <el-table-column
                                type="selection"
                                width="55">
                        </el-table-column>
                        <el-table-column
                                label="角色"
                                prop="roleName">
                        </el-table-column>
                        <el-table-column
                                label="角色通道"
                                prop="roleChannelName">
                        </el-table-column>
                        <el-table-column
                                label="终端"
                                prop="terminalName">
                        </el-table-column>
                        <el-table-column
                                label="终端通道"
                                prop="terminalChannelName">
                        </el-table-column>
                        <el-table-column
                                label="操作"
                                width="350">
                            <template slot-scope="scope">
                                <el-tooltip class="item" effect="dark" content="删除关联" placement="bottom-end">
                                    <el-button type="text" icon="el-icon-delete" style="font-size:20px; padding:0; margin-left:20px;" @click="handleRowDelete(scope)"></el-button>
                                </el-tooltip>
                            </template>
                        </el-table-column>
                    </el-table>
                </el-scrollbar>
            </div>

        </el-card>

        <!-- 新建关联对话框 -->
        <el-dialog
                :close-on-click-modal="false"
                title="新建关联"
                :visible.sync="dialog.addPermission.visible"
                width="500px"
                :before-close="handleAddPermissionClose">

            <el-dialog
                append-to-body
                title="选择通道"
                :visible.sync="dialog.addPermission.selectChannelVisible"
                width="400px"
                :before-close="handleAddPermissionSelectChannelClose"
                id="add-permission-select-channel">
                <div style="max-height:400px;">
                    <el-tree
                        v-if="dialog.addPermission.selectChannelVisible"
                        ref="addPermissionChannelsTree"
                        :props="dialog.addPermission.props"
                        show-checkbox
                        node-key="id"
                        :data="dialog.addPermission.channels">
                    </el-tree>
                </div>
            </el-dialog>

            <el-form label-width="80px">
                <el-form-item label="选择终端">
                    <el-select v-model="dialog.addPermission.terminalId" placeholder="请选择" style="width:100%;">
                        <el-option
                            v-for="item in terminals"
                            :key="item.id"
                            :label="item.name"
                            :value="item.id">
                        </el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="选择通道">
                    <el-input readonly @click.native="handleSelectChannel" placehoder="点击选择"></el-input>
                </el-form-item>
                <el-form-item>
                    <el-tag
                        v-for="channel in dialog.addPermission.selectedChannels"
                        :key="channel.id"
                        closable
                        @close="handleRemoveSelectedChannel(channel)">
                        {{channel.name}}
                    </el-tag>
                </el-form-item>
            </el-form>

            <span slot="footer" class="dialog-footer">
                <el-button size="medium" @click="handleAddPermissionClose">取消</el-button>
                <el-button size="medium" type="primary" @click="handleAddPermissionSubmit" :loading="dialog.addPermission.loading">确定</el-button>
            </span>
        </el-dialog>

    </template>

</mi-frame>
