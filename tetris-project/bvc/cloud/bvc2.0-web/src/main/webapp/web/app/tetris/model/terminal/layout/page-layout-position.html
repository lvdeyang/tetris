<mi-frame id="page-layout-position-wrapper" :menus="menus" :user="user" :groups="groups">

    <template slot="title">布局排版</template>

    <template slot="links">
        <el-breadcrumb-item><a href="#/page-home">首页</a></el-breadcrumb-item>
        <el-breadcrumb-item><a href="#/page-layout">{{layoutName}}</a></el-breadcrumb-item>
        <el-breadcrumb-item>布局排版</el-breadcrumb-item>
    </template>

    <template>

        <el-card class="box-card" shadow="hover" style="width:100%; height:100%;">
            <div style="position:absolute; left:0; top:0; right:401px; bottom:0; padding:20px;">
                <el-button type="primary" size="small" @click="handleCreate"><span class="icon-plus" style="position:relative; right:1px;"></span>&nbsp;新建终端</el-button>
                <el-button type="warning" size="small" @click="handleDelete"><span class="icon-trash" style="position:relative; right:1px;"></span>&nbsp;删除终端</el-button>
                <div style="position:absolute; top:86px; bottom:0; left:0; right:0; padding:0 20px;">
                    <el-scrollbar style="height:100%;">
                        <el-table
                                :data="table.rows"
                                :row-key="rowKey"
                                style="width:100%">
                            <el-table-column
                                    type="selection"
                                    width="55">
                            </el-table-column>
                            <el-table-column
                                    label="屏幕"
                                    prop="screenPrimaryKey">
                            </el-table-column>
                            <el-table-column
                                    label="左边距(/10000)">
                                <template slot-scope="scope">{{scope.row.x||0}}</template>
                            </el-table-column>
                            <el-table-column
                                    label="上边距(/10000)">
                                <template slot-scope="scope">{{scope.row.y||0}}</template>
                            </el-table-column>
                            <el-table-column
                                    label="宽(/10000)">
                                <template slot-scope="scope">{{scope.row.width||0}}</template>
                            </el-table-column>
                            <el-table-column
                                    label="高(/10000)">
                                <template slot-scope="scope">{{scope.row.height||0}}</template>
                            </el-table-column>
                            <el-table-column
                                    label="涂层">
                                <template slot-scope="scope">{{scope.row.zIndex||0}}</template>
                            </el-table-column>
                            <el-table-column
                                    label="操作"
                                    width="200">
                                <template slot-scope="scope">
                                    <el-tooltip class="item" effect="dark" content="修改排版" placement="bottom-end">
                                        <el-button type="text" icon="el-icon-edit" style="font-size:20px; padding:0;" @click="handleRowEdit(scope)"></el-button>
                                    </el-tooltip>
                                    <el-tooltip class="item" effect="dark" content="删除排版" placement="bottom-end">
                                        <el-button type="text" icon="el-icon-delete" style="font-size:20px; padding:0; margin-left:20px;" @click="handleRowDelete(scope)"></el-button>
                                    </el-tooltip>
                                </template>
                            </el-table-column>
                        </el-table>
                    </el-scrollbar>
                </div>
            </div>
            <div style="width:400px; height:400px; position:absolute; right:0; top:0;">
                <div class="layout-preview">
                    <div class="layout-screen" v-for="item in table.rows" :style="screenStyle(item)">{{item.screenPrimaryKey}}</div>
                </div>
            </div>
        </el-card>

        <!-- 选择屏幕 -->
        <el-dialog
            :close-on-click-modal="false"
            title="选择屏幕"
            :visible.sync="dialog.addPosition.visible"
            width="400px"
            :before-close="handleAddPositionClose"
            id="add-position-select-channel">
            <div style="max-height:400px;">
                <el-tree
                        v-if="dialog.addPosition.visible"
                        ref="addPositionScreenPrimaryKeyTree"
                        :props="dialog.addPosition.props"
                        show-checkbox
                        node-key="id"
                        highlight-current
                        :data="dialog.addPosition.screenPrimaryKeys">
                </el-tree>
            </div>
            <span slot="footer" class="dialog-footer">
                <el-button size="medium" @click="handleAddPositionClose">取消</el-button>
                <el-button size="medium" type="primary" @click="handleAddPositionSubmit" :loading="dialog.addPosition.loading">确定</el-button>
            </span>
        </el-dialog>

        <el-dialog
                :close-on-click-modal="false"
                title="修改排版"
                :visible.sync="dialog.editPosition.visible"
                width="600px"
                :before-close="handleEditPositionClose">

            <el-form label-width="80px">
                <el-form-item label="左边距">
                    <el-input v-model="dialog.editPosition.x"><template slot="append">/10000</template></el-input>
                </el-form-item>
                <el-form-item label="上边距">
                    <el-input v-model="dialog.editPosition.y"><template slot="append">/10000</template></el-input>
                </el-form-item>
                <el-form-item label="宽">
                    <el-input v-model="dialog.editPosition.width"><template slot="append">/10000</template></el-input>
                </el-form-item>
                <el-form-item label="高">
                    <el-input v-model="dialog.editPosition.height"><template slot="append">/10000</template></el-input>
                </el-form-item>
                <el-form-item label="涂层">
                    <el-input v-model="dialog.editPosition.zIndex"></el-input>
                </el-form-item>
            </el-form>

            <span slot="footer" class="dialog-footer">
                <el-button size="medium" @click="handleEditPositionClose">取消</el-button>
                <el-button size="medium" type="primary" @click="handleEditPositionSubmit" :loading="dialog.editPosition.loading">确定</el-button>
            </span>
        </el-dialog>

    </template>

</mi-frame>
