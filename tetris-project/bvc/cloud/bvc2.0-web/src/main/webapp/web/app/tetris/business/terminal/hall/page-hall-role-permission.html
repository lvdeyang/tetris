<mi-frame id="page-hall-role-permission-wrapper" :menus="menus" :user="userInfo" :groups="groups">

    <template slot="title">虚拟设备授权</template>

    <template slot="links">
        <el-breadcrumb-item><a href="#/page-home">首页</a></el-breadcrumb-item>
        <el-breadcrumb-item>虚拟设备授权</el-breadcrumb-item>
    </template>

    <template>

        <el-card class="box-card" shadow="hover" style="width:100%; height:100%;">
            <div style="width:400px; position:absolute; left:0; top:0; bottom:0; box-sizing:border-box; border-right:1px solid #dcdfe6;">
                <div style="width:100%; height:100%; position:relative;">
                    <div style="position:absolute; left:0; top:10px; right:0; bottom:50px; padding:0 10px;">
                        <el-scrollbar style="height:100%;">
                            <el-tree
                                    ref="roleTree"
                                    :props="role.props"
                                    highlight-current
                                    :data="role.data"
                                    @current-change="handleRoleCurrentNodeChange">
                            </el-tree>
                        </el-scrollbar>
                    </div>
                    <div style="height:50px; width:100%; position:absolute; left:0; bottom:0; box-sizing:border-box; padding-right:20px; padding-top:9px;">
                        <el-pagination
                                style="float:right;"
                                background
                                @current-change="handleRoleCurrentChange"
                                :current-page="role.page.currentPage"
                                :page-size="role.page.pageSize"
                                layout="total, prev, next"
                                :total="role.page.total">
                        </el-pagination>
                    </div>
                </div>
            </div>
            <div v-if="role.current" style="position:absolute; left:400px; top:0; right:0; bottom:0;">
                <div style="width:100%; height:100%; position:relative;">
                    <div style="width:300px; float:left; padding:10px 5px 10px 10px; box-sizing:border-box;">
                        <el-input v-model="permission.filter.name" size="small" placeholder="名称"></el-input>
                    </div>
                    <div style="width:32%; float:left; box-sizing:border-box; padding:10px 10px 10px 5px;">
                        <el-button size="small" type="primary" icon="el-icon-search" circle @click="loadPermissions(permission.page.currentPage)"></el-button>
                    </div>
                    <div style="position:absolute; left:0; top:52px; right:0; bottom:50px; padding:0 10px;">
                        <el-scrollbar style="height:100%;">
                            <el-table
                                    :data="permission.data"
                                    style="width:100%">
                                <el-table-column
                                        prop="name"
                                        label="名称"
                                        width="200">
                                </el-table-column>
                                <el-table-column
                                        label="录制">
                                    <template slot-scope="scope">
                                        <el-checkbox v-model="scope.row.RECORD" @change="permissionChange(scope, 'RECORD')"></el-checkbox>
                                    </template>
                                </el-table-column>
                                <el-table-column
                                        label="点播">
                                    <template slot-scope="scope">
                                        <el-checkbox v-model="scope.row.VOD" @change="permissionChange(scope, 'VOD')"></el-checkbox>
                                    </template>
                                </el-table-column>
                                <el-table-column
                                        label="呼叫">
                                    <template slot-scope="scope">
                                        <el-checkbox v-model="scope.row.CALL" @change="permissionChange(scope, 'CALL')"></el-checkbox>
                                    </template>
                                </el-table-column>
                                <el-table-column
                                        label="指挥">
                                    <template slot-scope="scope">
                                        <el-checkbox v-model="scope.row.COMMAND" @change="permissionChange(scope, 'COMMAND')"></el-checkbox>
                                    </template>
                                </el-table-column>
                            </el-table>
                        </el-scrollbar>
                    </div>
                    <div style="height:50px; width:100%; position:absolute; left:0; bottom:0; box-sizing:border-box; padding-right:20px; padding-top:9px;">
                        <el-pagination
                                style="float:right;"
                                background
                                @current-change="handleRoleCurrentChange"
                                :current-page="role.page.currentPage"
                                :page-size="role.page.pageSize"
                                layout="total, prev, next"
                                :total="role.page.total">
                        </el-pagination>
                    </div>
                </div>
            </div>
        </el-card>

    </template>

</mi-frame>
