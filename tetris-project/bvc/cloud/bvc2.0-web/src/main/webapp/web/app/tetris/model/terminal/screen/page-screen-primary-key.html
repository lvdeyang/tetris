<mi-frame id="page-screen-primary-key-wrapper" :menus="menus" :user="user" :groups="groups">

    <template slot="title">屏幕主键</template>

    <template slot="links">
        <el-breadcrumb-item><a href="#/page-home">首页</a></el-breadcrumb-item>
        <el-breadcrumb-item>屏幕主键</el-breadcrumb-item>
    </template>

    <template>

        <el-card class="box-card" shadow="hover" style="width:100%; height:100%;">

            <el-button type="primary" size="small" @click="handleCreate"><span class="icon-plus" style="position:relative; right:1px;"></span>&nbsp;新建屏幕</el-button>
            <el-button type="success" size="small" @click="handleAutoCreate"><span class="icon-thumbs-up-alt" style="position:relative; right:1px;"></span>&nbsp;自动添加</el-button>
            <el-button type="warning" size="small" @click="handleDelete"><span class="icon-trash" style="position:relative; right:1px;"></span>&nbsp;删除屏幕</el-button>

            <div style="position:absolute; top:86px; bottom:0; left:0; right:0; padding:0 20px;">
                <el-scrollbar style="height:100%;">
                    <el-table
                            :data="table.rows"
                            :row-key="rowKey"
                            style="width:100%">
                        <el-table-column
                                type="selection"
                                width="55">
                        </el-table-column>
                        <el-table-column
                                label="名称"
                                prop="name">
                        </el-table-column>
                        <el-table-column
                                label="主键"
                                prop="screenPrimaryKey">
                        </el-table-column>
                        <el-table-column
                                label="操作"
                                width="250">
                            <template slot-scope="scope">
                                <el-tooltip class="item" effect="dark" content="修改名称" placement="bottom-end">
                                    <el-button type="text" icon="el-icon-edit" style="font-size:20px; padding:0;" @click="handleRowEdit(scope)"></el-button>
                                </el-tooltip>
                                <el-tooltip class="item" effect="dark" content="删除终端" placement="bottom-end">
                                    <el-button type="text" icon="el-icon-delete" style="font-size:20px; padding:0; margin-left:20px;" @click="handleRowDelete(scope)"></el-button>
                                </el-tooltip>
                            </template>
                        </el-table-column>
                    </el-table>
                </el-scrollbar>
            </div>

        </el-card>

        <!-- 新建终端对话框 -->
        <el-dialog
                :close-on-click-modal="false"
                title="新建屏幕"
                :visible.sync="dialog.addPrimaryKey.visible"
                width="500px"
                :before-close="handleAddPrimaryKeyClose">

            <el-form label-width="80px">
                <el-form-item label="名称">
                    <el-input v-model="dialog.addPrimaryKey.name"></el-input>
                </el-form-item>
                <el-form-item label="主键">
                    <el-input v-model="dialog.addPrimaryKey.primaryKey"></el-input>
                </el-form-item>
            </el-form>

            <span slot="footer" class="dialog-footer">
                <el-button size="medium" @click="handleAddPrimaryKeyClose">取消</el-button>
                <el-button size="medium" type="primary" @click="handleAddPrimaryKeySubmit" :loading="dialog.addPrimaryKey.loading">确定</el-button>
            </span>
        </el-dialog>

        <!-- 修改终端对话框 -->
        <el-dialog
                :close-on-click-modal="false"
                title="修改屏幕"
                :visible.sync="dialog.editPrimaryKey.visible"
                width="500px"
                :before-close="handleEditPrimaryKeyClose">

            <el-form label-width="80px">
                <el-form-item label="名称">
                    <el-input v-model="dialog.editPrimaryKey.name"></el-input>
                </el-form-item>
                <el-form-item label="主键">
                    <el-input v-model="dialog.editPrimaryKey.primaryKey"></el-input>
                </el-form-item>
            </el-form>

            <span slot="footer" class="dialog-footer">
                <el-button size="medium" @click="handleEditPrimaryKeyClose">取消</el-button>
                <el-button size="medium" type="primary" @click="handleEditPrimaryKeySubmit" :loading="dialog.editPrimaryKey.loading">确定</el-button>
            </span>
        </el-dialog>

    </template>

</mi-frame>
