<el-dialog
        class="bvc2-dialog-set-forward"
        width="792px"
        top="12vh"
        :visible.sync="dialogVisible">

    <el-radio-group v-model="currentTab" size="small">
        <el-radio-button label="device">设备转发</el-radio-button>
        <el-radio-button label="role">角色转发</el-radio-button>
    </el-radio-group>


    <bvc2-transfer-source-target
            v-if="currentTab === 'device'"
            ref="transferVideo"
            style="margin-top: 20px"
            :members="members"
            :values="values"
            @change-source="changeSource"
            ></bvc2-transfer-source-target>

    <bvc2-transfer-role-target
            v-if="currentTab === 'role'"
            ref="transferRole"
            style="margin-top: 20px"
            :members="roles"
            :values="roleValues"
            @change-role="changeRole"
            ></bvc2-transfer-role-target>

    <div slot="footer" class="dialog-footer">
        <el-button @click="dialogVisible=false">取 消</el-button>
        <el-button type="primary" @click="save">完 成</el-button>
    </div>
</el-dialog>
