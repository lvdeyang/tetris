<div class="zk-business-cooperation">
    <div style="position:absolute; left:40px; top:60px; width: 825px; bottom:50px;border: 1px solid #384d6b;">
        <div style="width:100%; height:100%; position:relative; padding:10px;">
            <el-scrollbar style="height:100%;">
                <el-tree
                        :data="tree.data"
                        node-key="id"
                        :props="tree.props">
                        <span slot-scope="{node,data}">
                            <el-radio v-if="data.type==='USER'" v-model="tree.select" :label="data.id">
                                <span :class="data.icon" :style="data.style+' position:relative; top:1px;'"></span>
                                <span style="position:relative; top:1px;font-size: 18px;color: #cfdae6;">{{data.name}}</span>
                            </el-radio>
                            <span v-else>
                                <span :class="data.icon" :style="data.style"></span>
                                <span style="font-size:18px;">{{data.name}}</span>
                            </span>
                        </span>
                </el-tree>
            </el-scrollbar>
        </div>
    </div>

    <div class="win-header">
        <div class="win-header-title" v-if="type === 'call'">呼叫用户</div>
        <div class="win-header-title" v-else-if="type === 'orient'">专项指挥</div>
        <div class="win-header-title" v-else="type === 'voice'">语音通话</div>
        <span class="win-header-close" @click="handleWindowClose"><span class="el-icon-close"></span></span>
    </div>
    <div style="position:absolute; left:0;bottom: 0; height:50px; line-height:50px;right:0; text-align:center;">
        <el-button size="medium" type="primary" @click="callMemberCommit">确定</el-button>
    </div>
</div>
