<div id="page-group-param-layout-wrapper" class="page-wrapper">

	<!--<bvc2-header-->
	<!--:links="header.links"-->
	<!--:user="header.user"></bvc2-header>-->
	<bvc-headerbar :sysusername="header.user.name" :routes="shortCutsRoutes" :active="active"></bvc-headerbar>
	<div class="page-body-new" style="padding:0;">
		<el-container style="width:100%; height:100%">
			<bvc-sidebar :routes="shortCutsRoutes" :active="active" :menurouter="menurouter"></bvc-sidebar>
				<!-- 侧边框  -->
				<el-aside width="auto;">
					<bvc2-group-param-aside :active="side.active" :group="group"></bvc2-group-param-aside>
				</el-aside>
				<!-- 页面主体 --> 
				<el-main style="padding:15px;">
					<div class="bvc2-card">
						<div class="bvc2-card-head no-border"></div>
						<div class="bvc2-card-body">
							<!-- 表 -->
							<bvc2-system-table-base 
							ref="$layoutTable"
							:buttonCreate="table.buttonCreate"
							:buttonRemove="table.buttonRemove" 
							:columns="table.columns"
							:load="table.load"
							:save="table.save" 
							:update="table.update" 
							:remove="table.remove"
							:removebatch="table.removebatch" 
							:pk="table.pk"
							@row-changed="rowChanged" 
							@html-cell-edit="layoutEdit"
							@row-add-save_before="beforeSave"
							@row-edit-save_before="beforeEditSave"></bvc2-system-table-base>
						</div>
					</div>
				</el-main>
			</el-container>
			<!-- 对话框 -->
			
			<bvc2-dialog-auto-layout
					ref="$dialogAutoLayout"
					@layout-selected="layoutSelected"></bvc2-dialog-auto-layout>
		 
		</div>
	
</div>
