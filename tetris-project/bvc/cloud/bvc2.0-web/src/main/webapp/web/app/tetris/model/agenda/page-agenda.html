<mi-frame id="page-agenda-wrapper" :menus="menus" :user="user" :groups="groups">

    <template slot="title">议程管理</template>

    <template slot="links">
        <el-breadcrumb-item><a href="#/page-home">首页</a></el-breadcrumb-item>
        <el-breadcrumb-item>议程管理</el-breadcrumb-item>
    </template>

    <template>

        <el-card class="box-card" shadow="hover" style="width:100%; height:100%;">

            <el-button type="primary" size="small" @click="handleCreate"><span class="icon-plus" style="position:relative; right:1px;"></span>&nbsp;新建议程</el-button>
            <el-button type="warning" size="small" @click="handleDelete"><span class="icon-trash" style="position:relative; right:1px;"></span>&nbsp;删除议程</el-button>

            <div style="position:absolute; top:86px; bottom:50px; left:0; right:0; padding:0 20px;">
                <el-scrollbar style="height:100%;">
                    <el-table
                            :data="table.rows"
                            :row-key="rowKey"
                            style="width:100%">
                        <el-table-column
                                type="selection"
                                width="55">
                        </el-table-column>
                        <el-table-column
                                label="名称"
                                prop="name">
                        </el-table-column>
                        <el-table-column
                                label="备注"
                                prop="remark">
                        </el-table-column>
                        <el-table-column
                                label="音频类型"
                                prop="audioOperationTypeName">
                        </el-table-column>
                        <el-table-column
                                label="音量"
                                prop="volume">
                        </el-table-column>
                        <el-table-column
                                label="业务类型"
                                prop="businessInfoTypeName">
                        </el-table-column>
                        <el-table-column
                                label="转发模式"
                                prop="agendaModeTypeName">
                        </el-table-column>
                        <el-table-column
                                label="操作"
                                width="350">
                            <template slot-scope="scope">
                                <el-tooltip class="item" effect="dark" content="修改议程" placement="bottom-end">
                                    <el-button type="text" icon="el-icon-edit" style="font-size:20px; padding:0;" @click="handleRowEdit(scope)"></el-button>
                                </el-tooltip>
                                <el-tooltip class="item" effect="dark" content="关联角色" placement="bottom-end">
                                    <el-button type="text" icon="icon-user" style="font-size:20px; padding:0; margin-left:20px;" @click="handleEditRole(scope)"></el-button>
                                </el-tooltip>
                                <el-tooltip class="item" effect="dark" content="设置布局" placement="bottom-end">
                                    <el-button type="text" icon="icon-th" style="font-size:20px; padding:0; margin-left:20px;" @click="handleEditLayout(scope)"></el-button>
                                </el-tooltip>
                                <el-tooltip class="item" effect="dark" content="合屏列表" placement="bottom-end">
                                    <el-button type="text" icon="icon-film" style="font-size:18px; padding:0; margin-left:20px;" @click="handleEditCombineVideo(scope)"></el-button>
                                </el-tooltip>
                                <el-tooltip class="item" effect="dark" content="混音列表" placement="bottom-end">
                                    <el-button type="text" icon="icon-music" style="font-size:18px; padding:0; margin-left:20px;" @click="handleEditCombineAudio(scope)"></el-button>
                                </el-tooltip>
                                <el-tooltip class="item" effect="dark" content="设置转发" placement="bottom-end">
                                    <el-button type="text" icon="el-icon-tickets" style="font-size:18px; padding:0; margin-left:20px;" @click="handleEditForward(scope)"></el-button>
                                </el-tooltip>
                                <el-tooltip class="item" effect="dark" content="删除议程" placement="bottom-end">
                                    <el-button type="text" icon="el-icon-delete" style="font-size:20px; padding:0; margin-left:20px;" @click="handleRowDelete(scope)"></el-button>
                                </el-tooltip>
                            </template>
                        </el-table-column>
                    </el-table>
                </el-scrollbar>
            </div>

            <div style="height:50px; width:100%; position:absolute; left:0; bottom:0; box-sizing:border-box; padding-right:20px;">
                <el-pagination
                        style="float:right;"
                        background
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="table.currentPage"
                        :page-sizes="table.pageSizes"
                        :page-size="table.pageSize"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="table.total">
                </el-pagination>
            </div>

        </el-card>

        <!-- 新建终端对话框 -->
        <el-dialog
                :close-on-click-modal="false"
                title="新建议程"
                :visible.sync="dialog.createAgenda.visible"
                width="500px"
                :before-close="handleCreateAgendaClose">
            <el-form label-width="80px">
                <el-form-item label="名称">
                    <el-input v-model="dialog.createAgenda.name"></el-input>
                </el-form-item>
                <el-form-item label="音频模式">
                    <el-select v-model="dialog.createAgenda.audioOperationType" placeholder="请选择" style="width:100%;">
                        <el-option
                            v-for="item in audioOperationTypes"
                            :key="item.id"
                            :label="item.name"
                            :value="item.id">
                        </el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="音量">
                    <el-slider v-model="dialog.createAgenda.volume"></el-slider>
                </el-form-item>
                <el-form-item label="业务类型">
                    <el-select v-model="dialog.createAgenda.businessInfoTypeName" placeholder="请选择" style="width:100%;">
                        <el-option
                                v-for="item in businessInfoTypes"
                                :key="item"
                                :label="item"
                                :value="item">
                        </el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="模式">
                    <el-select v-model="dialog.createAgenda.agendaModeTypeName" placeholder="请选择" style="width:100%;">
                        <el-option
                                v-for="item in modeTypes"
                                :key="item"
                                :label="item"
                                :value="item">
                        </el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="备注">
                    <el-input type="textarea" v-model="dialog.createAgenda.remark"></el-input>
                </el-form-item>
            </el-form>
            <span slot="footer" class="dialog-footer">
                <el-button size="medium" @click="handleCreateAgendaClose">取消</el-button>
                <el-button size="medium" type="primary" @click="handleCreateAgendaSubmit" :loading="dialog.createAgenda.loading">确定</el-button>
            </span>
        </el-dialog>

        <!-- 修改终端对话框 -->
        <el-dialog
                :close-on-click-modal="false"
                title="修改议程"
                :visible.sync="dialog.editAgenda.visible"
                width="500px"
                :before-close="handleEditAgendaClose">
            <el-form label-width="80px">
                <el-form-item label="名称">
                    <el-input v-model="dialog.editAgenda.name"></el-input>
                </el-form-item>
                <el-form-item label="音频模式">
                    <el-select v-model="dialog.editAgenda.audioOperationType" placeholder="请选择" style="width:100%;">
                        <el-option
                                v-for="item in audioOperationTypes"
                                :key="item.id"
                                :label="item.name"
                                :value="item.id">
                        </el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="音量">
                    <el-slider v-model="dialog.editAgenda.volume"></el-slider>
                </el-form-item>
                <el-form-item label="业务类型">
                    <el-select v-model="dialog.editAgenda.businessInfoTypeName" placeholder="请选择" style="width:100%;">
                        <el-option
                                v-for="item in businessInfoTypes"
                                :key="item"
                                :label="item"
                                :value="item">
                        </el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="模式">
                    <el-select v-model="dialog.editAgenda.agendaModeTypeName" placeholder="请选择" style="width:100%;">
                        <el-option
                                v-for="item in modeTypes"
                                :key="item"
                                :label="item"
                                :value="item">
                        </el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="备注">
                    <el-input type="textarea" v-model="dialog.editAgenda.remark"></el-input>
                </el-form-item>
            </el-form>
            <span slot="footer" class="dialog-footer">
                <el-button size="medium" @click="handleEditAgendaClose">取消</el-button>
                <el-button size="medium" type="primary" @click="handleEditAgendaSubmit" :loading="dialog.editAgenda.loading">确定</el-button>
            </span>
        </el-dialog>

    </template>

</mi-frame>
