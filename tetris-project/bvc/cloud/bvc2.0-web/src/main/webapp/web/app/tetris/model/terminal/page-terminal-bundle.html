<mi-frame id="page-terminal-bundle-wrapper" :menus="menus" :user="user" :groups="groups">

    <template slot="title">终端设备</template>

    <template slot="links">
        <el-breadcrumb-item><a href="#/page-home">首页</a></el-breadcrumb-item>
        <el-breadcrumb-item><a href="#/page-terminal">{{terminalName}}</a></el-breadcrumb-item>
        <el-breadcrumb-item>终端设备</el-breadcrumb-item>
    </template>

    <template>

        <el-card class="box-card" shadow="hover" style="width:100%; height:100%;">

            <el-button type="primary" size="small" @click="handleCreate"><span class="icon-plus" style="position:relative; right:1px;"></span>&nbsp;添加设备</el-button>
            <el-button type="warning" size="small" @click="handleDelete"><span class="icon-trash" style="position:relative; right:1px;"></span>&nbsp;移除设备</el-button>

            <div style="position:absolute; top:86px; bottom:50px; left:0; right:0; padding:0 20px;">
                <el-scrollbar style="height:100%;">
                    <el-table
                            :data="table.rows"
                            :row-key="rowKey"
                            style="width:100%">
                        <el-table-column
                                type="selection"
                                width="55">
                        </el-table-column>
                        <el-table-column
                                label="名称"
                                prop="name">
                        </el-table-column>
                        <el-table-column
                                label="设备类型"
                                prop="bundleType">
                        </el-table-column>
                        <el-table-column
                                label="编解码类型"
                                prop="type">
                        </el-table-column>
                        <el-table-column
                                label="操作"
                                width="250">
                            <template slot-scope="scope">
                                <el-tooltip class="item" effect="dark" content="修改名称" placement="bottom-end">
                                    <el-button type="text" icon="el-icon-edit" style="font-size:20px; padding:0;" @click="handleRowEdit(scope)"></el-button>
                                </el-tooltip>
                                <el-tooltip class="item" effect="dark" content="查看通道" placement="bottom-end">
                                    <el-button type="text" icon="el-icon-tickets" style="font-size:20px; padding:0; margin-left:20px;" @click="handleListChannel(scope)"></el-button>
                                </el-tooltip>
                                <el-tooltip class="item" effect="dark" content="删除终端" placement="bottom-end">
                                    <el-button type="text" icon="el-icon-delete" style="font-size:20px; padding:0; margin-left:20px;" @click="handleRowDelete(scope)"></el-button>
                                </el-tooltip>
                            </template>
                        </el-table-column>
                    </el-table>
                </el-scrollbar>
            </div>

            <div style="height:50px; width:100%; position:absolute; left:0; bottom:0; box-sizing:border-box; padding-right:20px;">
                <el-pagination
                        style="float:right;"
                        background
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="table.currentPage"
                        :page-sizes="table.pageSizes"
                        :page-size="table.pageSize"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="table.total">
                </el-pagination>
            </div>

        </el-card>

        <!-- 添加设备对话框 -->
        <el-dialog
                :close-on-click-modal="false"
                title="添加设备"
                :visible.sync="dialog.addDevice.visible"
                width="500px"
                :before-close="handleAddDeviceClose">

            <el-form label-width="100px">
                <el-form-item label="名称前缀">
                    <el-input v-model="dialog.addDevice.name"></el-input>
                </el-form-item>
                <el-form-item label="模板类型">
                    <el-select v-model="dialog.addDevice.bundleType" placeholder="请选择" style="width:100%;">
                        <el-option
                                v-for="item in bundleTypes"
                                :key="item"
                                :label="item"
                                :value="item">
                        </el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="编解码类型">
                    <el-select v-model="dialog.addDevice.type" placeholder="请选择" style="width:100%;">
                        <el-option
                                v-for="item in types"
                                :key="item.id"
                                :label="item.name"
                                :value="item.id">
                        </el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="设备数量">
                    <el-input-number v-model="dialog.addDevice.number" :min="1" :precision="0"></el-input-number>
                </el-form-item>
            </el-form>

            <span slot="footer" class="dialog-footer">
                <el-button size="medium" @click="handleAddDeviceClose">取消</el-button>
                <el-button size="medium" type="primary" @click="handleAddDeviceSubmit" :loading="dialog.addDevice.loading">确定</el-button>
            </span>
        </el-dialog>

        <!-- 修改设备名称对话框 -->
        <el-dialog
                :close-on-click-modal="false"
                title="修改名称"
                :visible.sync="dialog.editDevice.visible"
                width="500px"
                :before-close="handleEditDeviceClose">

            <el-input v-model="dialog.editDevice.name"></el-input>

            <span slot="footer" class="dialog-footer">
                <el-button size="medium" @click="handleEditDeviceClose">取消</el-button>
                <el-button size="medium" type="primary" @click="handleEditDeviceSubmit" :loading="dialog.editDevice.loading">确定</el-button>
            </span>
        </el-dialog>

    </template>

</mi-frame>
