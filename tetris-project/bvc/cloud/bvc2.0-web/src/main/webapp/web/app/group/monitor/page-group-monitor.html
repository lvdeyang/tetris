<div id="page-group-monitor-wrapper" class="page-wrapper">
    <bvc2-header
            :links="header.links"
            :user="header.user"></bvc2-header>
    <div class="page-body" style="padding:0;">
        <el-container style="width:100%; height:100%">
            <el-main style="padding:15px;">
                <div class="bvc2-card">
                    <div class="bvc2-card-head no-border"></div>
                    <div class="bvc2-card-body">
                        <!-- è¡¨ -->
                        <bvc2-group-table-base
                                ref="$monitorTable"
                                :breadcrumb="table.breadcrumb"
                                :columns="table.columns"
                                :options="table.options"
                                :load="table.load"
                                :start="table.start"
                                :stop="table.stop"
                                :search="table.search"
                                :pk="table.pk"
                                :pagesizes="table.pagesizes"
                                :pagesize="table.pagesize"
                                :currentpage="table.currentpage"></bvc2-group-table-base>
                    </div>
                </div>
            </el-main>
        </el-container>
    </div>
</div>
