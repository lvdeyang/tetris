<div id="page-avtpl-wrapper" class="page-wrapper">
    <!--<bvc2-header-->
            <!--:links="header.links"-->
            <!--:user="header.user"></bvc2-header>-->
    <bvc-headerbar :sysusername="header.user.name" :routes="shortCutsRoutes" :active="active"></bvc-headerbar>
    <div class="page-body-new">
    <!--<div class="page-body" style="padding:0;">-->
        <el-container style="width:100%; height:100%">
            <!--<el-aside width="auto;">-->
                <!--<bvc2-system-nav-side :active="side.active"></bvc2-system-nav-side>-->
            <!--</el-aside>-->
            <bvc-sidebar :routes="shortCutsRoutes" :active="active" :menurouter="menurouter"></bvc-sidebar>
            <el-main style="padding:15px;">
                <div class="bvc2-card">
                    <div class="bvc2-card-head no-border">
                        <span class="version" style="float:right; padding-right:10px">版本：{{version}}</span>
                    </div>
                    <div class="bvc2-card-body">
                        <!-- 表 -->
                        <bvc2-system-table-base
                                :buttoncreate="avtpl.buttonCreate"
                                :buttonremove="avtpl.buttonRemove"
                                :columns="avtpl.columns"
                                :options="avtpl.options"
                                :load="avtpl.load"
                                :save="avtpl.save"
                                :update="avtpl.update"
                                :remove="avtpl.remove"
                                :removebatch="avtpl.removebatch"
                                :pk="avtpl.pk"
                                @edit-gears="editGears"
                                @row-add-save_after="afterAdd"
                                @row-add-save_before="beforeSave"
                                @row-edit-save_before="beforeSave"
                                @row-edit="rowEdit"></bvc2-system-table-base>
                    </div>
                </div>
            </el-main>
        </el-container>
    </div>
</div>
