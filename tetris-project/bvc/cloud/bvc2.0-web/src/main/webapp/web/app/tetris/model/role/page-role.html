<mi-frame id="page-role-wrapper" :menus="menus" :user="user" :groups="groups">

    <template slot="title">角色管理</template>

    <template slot="links">
        <el-breadcrumb-item><a href="#/page-home">首页</a></el-breadcrumb-item>
        <el-breadcrumb-item>角色管理</el-breadcrumb-item>
    </template>

    <template>

        <el-card class="box-card" shadow="hover" style="width:100%; height:100%;">

            <el-button type="primary" size="small" @click="handleCreate"><span class="icon-plus" style="position:relative; right:1px;"></span>&nbsp;新建角色</el-button>
            <el-button type="warning" size="small" @click="handleDelete"><span class="icon-trash" style="position:relative; right:1px;"></span>&nbsp;删除角色</el-button>

            <div style="position:absolute; top:86px; bottom:50px; left:0; right:0; padding:0 20px;">
                <el-scrollbar style="height:100%;">
                    <el-table
                            :data="table.rows"
                            :row-key="rowKey"
                            style="width:100%">
                        <el-table-column
                                type="selection"
                                width="55">
                        </el-table-column>
                        <el-table-column
                                label="名称"
                                prop="name">
                        </el-table-column>
                        <el-table-column
                                label="内置类型"
                                prop="internalRoleTypeName">
                        </el-table-column>
                        <el-table-column
                                label="授权类型"
                                prop="roleUserMappingTypeName">
                        </el-table-column>
                        <el-table-column
                                label="操作"
                                width="350">
                            <template slot-scope="scope">
                                <el-tooltip class="item" effect="dark" content="修改名称" placement="bottom-end">
                                    <el-button type="text" icon="el-icon-edit" style="font-size:20px; padding:0;" @click="handleRowEdit(scope)"></el-button>
                                </el-tooltip>
                                <el-tooltip class="item" effect="dark" content="编辑通道" placement="bottom-end">
                                    <el-button type="text" icon="icon-random" style="font-size:20px; padding:0; margin-left:20px;" @click="handleEditChannel(scope)"></el-button>
                                </el-tooltip>
                                <el-tooltip class="item" effect="dark" content="删除终端" placement="bottom-end">
                                    <el-button type="text" icon="el-icon-delete" style="font-size:20px; padding:0; margin-left:20px;" @click="handleRowDelete(scope)"></el-button>
                                </el-tooltip>
                            </template>
                        </el-table-column>
                    </el-table>
                </el-scrollbar>
            </div>

            <div style="height:50px; width:100%; position:absolute; left:0; bottom:0; box-sizing:border-box; padding-right:20px;">
                <el-pagination
                    style="float:right;"
                    background
                    @size-change="handleSizeChange"
                    @current-change="handleCurrentChange"
                    :current-page="table.currentPage"
                    :page-sizes="table.pageSizes"
                    :page-size="table.pageSize"
                    layout="total, sizes, prev, pager, next, jumper"
                    :total="table.total">
                </el-pagination>
            </div>

        </el-card>

        <!-- 新建角色对话框 -->
        <el-dialog
                :close-on-click-modal="false"
                title="新建角色"
                :visible.sync="dialog.createRole.visible"
                width="500px"
                :before-close="handleCreateRoleClose">

            <el-form label-width="80px">
                <el-form-item label="名称">
                    <el-input v-model="dialog.createRole.name"></el-input>
                </el-form-item>
                <el-form-item label="内置类型">
                    <el-select v-model="dialog.createRole.internalRoleType" style="width:100%;">
                        <el-option v-for="item in roleTypes" :label="item.name" :value="item.id"></el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="授权类型">
                    <el-select v-model="dialog.createRole.roleUserMappingType" style="width:100%;">
                        <el-option v-for="item in mappingTypes" :label="item.name" :value="item.id"></el-option>
                    </el-select>
                </el-form-item>
            </el-form>

            <span slot="footer" class="dialog-footer">
                <el-button size="medium" @click="handleCreateRoleClose">取消</el-button>
                <el-button size="medium" type="primary" @click="handleCreateRoleSubmit" :loading="dialog.createRole.loading">确定</el-button>
            </span>
        </el-dialog>

        <!-- 修改角色对话框 -->
        <el-dialog
                :close-on-click-modal="false"
                title="修改角色"
                :visible.sync="dialog.editRole.visible"
                width="500px"
                :before-close="handleEditRoleClose">

            <el-form label-width="80px">
                <el-form-item label="名称">
                    <el-input v-model="dialog.editRole.name"></el-input>
                </el-form-item>
                <el-form-item label="内置类型">
                    <el-select v-model="dialog.editRole.internalRoleType" style="width:100%;">
                        <el-option v-for="item in roleTypes" :label="item.name" :value="item.id"></el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="授权类型">
                    <el-select v-model="dialog.editRole.roleUserMappingType" style="width:100%;">
                        <el-option v-for="item in mappingTypes" :label="item.name" :value="item.id"></el-option>
                    </el-select>
                </el-form-item>
            </el-form>

            <span slot="footer" class="dialog-footer">
                <el-button size="medium" @click="handleEditRoleClose">取消</el-button>
                <el-button size="medium" type="primary" @click="handleEditRoleSubmit" :loading="dialog.editRole.loading">确定</el-button>
            </span>
        </el-dialog>

    </template>

</mi-frame>
