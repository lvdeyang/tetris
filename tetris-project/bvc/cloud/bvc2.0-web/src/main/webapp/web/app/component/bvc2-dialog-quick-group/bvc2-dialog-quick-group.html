<el-dialog title="一键组会" class="dialog-quick-group" :visible.sync="dialog.visible" :before-close="beforeClose">
    <div class="bvc2-tree-header">
        <el-form ref="form" :model="form" label-width="80px">
            <el-form-item label="会议名称">
                <el-input v-model="form.groupName"></el-input>
            </el-form-item>
        </el-form>
    </div>
    <div class="bvc2-tree-list" style="height: 505px">
        <div class="bvc2-tree-list-search">
            <el-input placeholder="输入关键字过滤"  size="mini" clearable v-model="filterText">
                <span slot="prefix" class="el-input__icon el-icon-search"></span>
            </el-input>
        </div>
        <div class="bvc2-tree-list-chairman">主席：{{chairman.bundleName}}</div>
        <div class="bvc2-tree-list-data" v-loading="tree.loading">
            <el-tree
                    ref="tree"
                    :data="data"

                    node-key="key"
                    :default-expand-all="defaultExpandAll"
                    :props="defaultProps"

                    :filter-node-method="filterNode"

                    show-checkbox

                    :render-content="renderContent"
                    @check-change="checkChange"
                    >
            </el-tree>
        </div>
    </div>
    <span slot="footer" class="dialog-footer">
        <el-button type="primary" @click="quickGroup" :loading="dialog.loading">确定</el-button>
    </span>
</el-dialog>
