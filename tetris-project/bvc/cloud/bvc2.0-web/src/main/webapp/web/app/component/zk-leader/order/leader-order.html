<div class="zk-business-forward">
    <div class="win-header">
        <span class="win-header-title">点播资源</span>
        <span class="win-header-close" @click="handleClose"><span class="el-icon-close"></span></span>
    </div>

    <div style="position:absolute;top:60px;left:40px;right:40px;bottom:50px;border:1px solid #384d6b;border-radius: 1px">
        <el-tabs v-model="currentTab" type="card">
            <el-tab-pane label="文件资源" name="0">
                <div style="position:absolute; left:32px; top:45px; right:0; bottom:0;">
                    <div style="width:100%; height:100%; position:relative;">
                        <el-scrollbar style="height:100%;">
                            <el-tree
                                    :data="tree.resource.data"
                                    node-key="id"
                                    :props="tree.props">
                                            <span slot-scope="{node,data}">
                                                <el-radio v-if="data.type==='VOD_RESOURCE'"
                                                          v-model="tree.resource.select" :label="data.id">
                                                    <span class="icon-file-alt"
                                                          style="position:relative; top:1px;font-size: 16px"></span>
                                                    <span style="position:relative; top:1px;font-size: 16px">{{data.name}}</span>
                                                </el-radio>
                                                <span v-else>
                                                    <span class="icon-folder-close"></span>
                                                    <span>{{data.name}}</span>
                                                </span>
                                            </span>
                            </el-tree>
                        </el-scrollbar>
                    </div>
                </div>
            </el-tab-pane>
            <el-tab-pane label="设备资源" name="1">
                <div style="position:absolute; left:32px; top:45px; right:0; bottom:0;">
                    <div style="width:100%; height:100%; position:relative;">
                        <el-scrollbar style="height:100%;">
                            <el-tree
                                    :data="tree.device.data"
                                    node-key="id"
                                    :props="tree.props">
                                            <span slot-scope="{node,data}">
                                                <el-radio v-if="data.type==='BUNDLE'" v-model="tree.device.select" :label="data.id">
                                                    <span :class="data.icon"
                                                          :style="data.style+' position:relative; top:1px;'"></span>
                                                    <span style="position:relative; top:1px;font-size: 18px">{{data.name}}</span>
                                                </el-radio>
                                                <span v-else>
                                                    <span :class="data.icon" :style="data.style"></span>
                                                    <span>{{data.name}}</span>
                                                </span>
                                            </span>
                            </el-tree>
                        </el-scrollbar>
                    </div>
                </div>
            </el-tab-pane>

            <el-tab-pane label="组织机构" name="3">
                <div style="position:absolute; left:32px; top:45px; right:0; bottom:0;">
                    <div style="width:100%; height:100%; position:relative;">
                        <el-scrollbar style="height:100%;">
                            <el-tree
                                    :data="tree.user.data"
                                    node-key="id"
                                    :props="tree.props">
                                            <span slot-scope="{node,data}">
                                                <el-radio v-if="data.type==='USER'"

                                                <span v-else>

                                            </span>

                        </el-scrollbar>
                    </div>
                </div>
            </el-tab-pane>
        </el-tabs>
