<div class="leader-dialog-create-group" style="width:100%; height:100%; position:relative; background-color:#fff;">
    <div style="height:50px; width:100%;">
        <el-input style="width:50%; float:left;" v-model="commandName" placeholder="会议名称" suffix-icon="icon-group"></el-input>
        <el-input style="width:50%; float:left;" v-model="filterText" placeholder="筛选用户" suffix-icon="icon-filter"></el-input>
    </div>
    <div style="position:absolute; left:0; top:50px; right:0; bottom:50px;">
        <div style="width:100%; height:100%; overflow:auto;">
            <el-tree
                    :data="tree.institution.data"
                    ref="institutionTree"
                    node-key="id"
                    show-checkbox
                    :filter-node-method="filterNode"
                    :props="tree.props">
                    <span style="display:inline-block; width:100%;" slot-scope="{node,data}">
                        <!--<el-checkbox v-if="data.type==='USER'" @change="onUserCheckChange(data)">
                            <span :class="data.icon" :style="data.style+' position:relative; top:1px;'"></span>
                            <span style="position:relative; top:1px;">{{data.name}}</span>
                        </el-checkbox>-->
                        <span v-if="data.type==='USER'">
                            <span :class="data.icon" :style="data.style+' position:relative; top:1px;'"></span>
                            <span style="position:relative; top:1px;">{{data.name}}</span>
                        </span>
                        <span v-else>
                            <span :class="data.icon" :style="data.style"></span>
                            <span style="font-size:14px;">{{data.name}}</span>
                        </span>
                    </span>
            </el-tree>
        </div>
    </div>
    <div style="height:50px; position:absolute; left:0; bottom:0; width:100%; text-align:right; padding-top:9px; padding-right:10px; box-sizing:border-box;">
        <el-button size="small" @click="cancel" type="danger">取消</el-button>
        <el-button size="small" type="primary" @click="addCommand">确定</el-button>
    </div>
</div>
