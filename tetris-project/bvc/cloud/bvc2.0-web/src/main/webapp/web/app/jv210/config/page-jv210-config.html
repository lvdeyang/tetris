<style>
.dataInput{
  width:400px;
}
</style>
<div id="page-jv210-config-wrapper" class="page-wrapper">
	<!--<bvc2-header-->
	<!--:links="header.links"-->
	<!--:user="header.user"></bvc2-header>-->
	<bvc-headerbar :sysusername="header.user.name" :routes="shortCutsRoutes" :active="active"></bvc-headerbar>
	<div class="page-body-new">
		<!--<div class="page-body" style="padding:0;">-->
		<el-container style="width:100%; height:100%">
			<!--<el-aside width="auto;">-->
			<!--<bvc2-system-nav-side :active="side.active"></bvc2-system-nav-side>-->
			<!--</el-aside>-->
			<bvc-sidebar :routes="shortCutsRoutes" :active="active" :menurouter="menurouter"></bvc-sidebar>
            <el-main style="padding:15px;">
            
               <el-form ref="form" :model="form" label-width="120px">
				  <el-form-item label="接入层ID">
				    <el-input placeholder="1" class="dataInput" v-model="form.layerId"></el-input>
				  </el-form-item>
				  
				  <el-form-item label="本机号码">
				    <el-input placeholder="10051" class="dataInput" v-model="form.localNum"></el-input>
				  </el-form-item>
				  
				  <el-form-item label="本地sip">
				    <el-input placeholder="127.0.0.1:5060" class="dataInput" v-model="form.localSip"></el-input>
				  </el-form-item>
				  
				  <el-form-item label="消息服务">
				    <el-input placeholder="failover:(tcp://127.0.0.1:61616)" class="dataInput" v-model="form.msgServer"></el-input>
				  </el-form-item>
				  
				  <el-form-item label="流服务">
				    <el-input placeholder="turn://user:pwd@127.0.0.1:8000" class="dataInput" v-model="form.streamServer"></el-input>
				  </el-form-item>
				  
				  <el-form-item label="资源中心">
				    <el-input placeholder="127.0.0.1:8887" class="dataInput" v-model="form.resourceCenter"></el-input>
				  </el-form-item>
				  
				  <el-form-item>
				    <el-button type="primary" @click="onSubmit">保存</el-button>
				  </el-form-item>
				</el-form>

            </el-main>
      </el-container>
      
    </div>
</div>
