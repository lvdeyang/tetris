<div class="leader-dialog-prepare-group" style="width:100%; height:100%; position:relative; background-color:#fff;">
    <el-tabs tab-position="left" style="height:100%;" v-model="currentTab">
        <el-tab-pane label="安排会议" name="prepareCommand">
            <div style="position:absolute; left:100px; top:0; right:4px; bottom:0;">
                <div style="width:100%; height:100%; position:relative;">
                    <div style="height:44px; width:100%; box-sizing:border-box; padding-top:4px;">
                        <el-input style="width:50%; float:left;" v-model="commandName" placeholder="会议名称" suffix-icon="icon-group"></el-input>
                        <el-input style="width:50%; float:left;" v-model="filterUser" placeholder="筛选用户" suffix-icon="icon-filter"></el-input>
                    </div>
                    <div style="position:absolute; left:1px; top:44px; right:1px; bottom:50px;">
                        <div style="width:100%; height:100%; overflow:auto;">
                            <el-tree
                                    :data="tree.institution.data"
                                    ref="institutionTree"
                                    node-key="id"
                                    show-checkbox
                                    :filter-node-method="filterNode"
                                    :props="tree.props">
                            <span style="display:inline-block; width:100%;" slot-scope="{node,data}">
                                <!--<el-checkbox v-if="data.type==='USER'" @change="onUserCheckChange(data)">
                                    <span :class="data.icon" :style="data.style+' position:relative; top:1px;'"></span>
                                    <span style="position:relative; top:1px;">{{data.name}}</span>
                                </el-checkbox>-->
                                <span v-if="data.type==='USER'">
                                    <span :class="data.icon" :style="data.style+' position:relative; top:1px;'"></span>
                                    <span style="position:relative; top:1px;">{{data.name}}</span>
                                </span>
                                <span v-else>
                                    <span :class="data.icon" :style="data.style"></span>
                                    <span style="font-size:14px;">{{data.name}}</span>
                                </span>
                            </span>
                            </el-tree>
                        </div>
                    </div>
                    <div style="height:50px; position:absolute; left:0; bottom:0; width:100%; text-align:right; padding-top:9px; padding-right:10px; box-sizing:border-box;">
                        <el-button size="small" @click="cancel" type="danger">取消</el-button>
                        <el-button size="small" type="primary" @click="addCommand">确定</el-button>
                    </div>
                </div>
            </div>
        </el-tab-pane>
        <el-tab-pane label="我的会议" name="myCommand">
            <div style="position:absolute; left:100px; top:0; right:4px; bottom:0;">
                <div style="width:100%; height:100%; position:relative;">
                    <div style="width:100%; height:44px; box-sizing:border-box; padding-top:4px;">
                        <el-input placeholder="筛选会议" v-model="filterCommand" suffix-icon="icon-filter"></el-input>
                    </div>
                    <div style="position:absolute; left:1px; top:44px; right:1px; bottom:50px;">
                        <el-table
                                ref="myCommandTable"
                                :data="myCommand.filterData"
                                style="width: 100%"
                                height="100%">
                            <el-table-column
                                    prop="name"
                                    label="名称">
                            </el-table-column>
                            <el-table-column
                                    label="状态">
                                <template slot-scope="scope">{{scope.row.bundleStatus==='bundle-online'?'开始':'停止'}}</template>
                            </el-table-column>
                            <el-table-column
                                    label="操作"
                                    width="150">
                                <template slot-scope="scope">
                                    <el-tooltip class="item" effect="dark" content="进入会议" placement="bottom">
                                        <el-button type="text" @click="enterCommand(scope)" style="padding:0; font-size:20px;"><span class="icon-signin"></span></el-button>
                                    </el-tooltip>
                                    <el-tooltip class="item" effect="dark" content="删除会议" placement="bottom">
                                        <el-button type="text" @click="removeCommand(scope)" style="padding:0; font-size:20px; margin-left:30px;"><span class="icon-trash"></span></el-button>
                                    </el-tooltip>
                                </template>
                            </el-table-column>
                        </el-table>
                    </div>
                    <div style="height:50px; position:absolute; left:0; bottom:0; width:100%; text-align:right; padding-top:9px; padding-right:10px; box-sizing:border-box;">
                        <el-button size="small" @click="cancel" type="danger">取消</el-button>
                    </div>
                </div>
            </div>
        </el-tab-pane>
    </el-tabs>
</div>
