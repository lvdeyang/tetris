<div class="zk-footer-dialog-change-scheme" style="width:100%; height:100%; background-color:#fff; position:relative;">
    <div style="position:absolute; left:20px; top:20px; right:20px; bottom:70px;">
        <el-table
                height="100%"
                @current-change="currentRowChange"
                :current-row-key="table.currentRow?'scheme_'+table.currentRow.id:''"
                :row-key="rowKey"
                highlight-current-row
                :data="table.data"
                style="width:100%">
            <el-table-column
                    prop="name"
                    label="方案">
            </el-table-column>
            <el-table-column
                    label="操作"
                    width="100">
                <template slot-scope="scope">
                    <el-button type="text" size="small" icon="el-icon-edit" @click="handleRowEdit(scope)" style="padding:0; font-size:20px;"></el-button>
                    <el-button type="text" size="small" icon="el-icon-delete" @click="handleRowRemove(scope)" style="padding:0; font-size:20px;"></el-button>
                </template>
            </el-table-column>
        </el-table>
    </div>
    <div style="position:absolute; bottom:20px; left:20px; right:20px; height:50px;">
        <el-pagination
                style="float:left; margin-top:9px;"
                background
                :pager-count="5"
                @current-change="handleCurrentPageChange"
                :current-page="page.currentPage"
                :page-size="page.pageSize"
                layout="total, prev, pager, next, jumper"
                :total="page.total">
        </el-pagination>
        <el-button type="primary" size="medium" style="float:right; margin-top:7px;" @click="handleChangeSchemeCommit">确定</el-button>
    </div>
    <template>
        <el-dialog
                title="方案改名"
                :visible.sync="dialog.editScheme.visible"
                width="400px"
                :before-close="handleEditSchemeClose">
            <span style="position:relative; bottom:22px;">当前方案：{{dialog.editScheme.name}}</span>
            <br/>
            <el-input v-model="dialog.editScheme.newName" placeholder="改个名吧"></el-input>
            <span slot="footer" class="dialog-footer">
                <el-button size="small" @click="handleEditSchemeClose">取消</el-button>
                <el-button size="small" type="primary" @click="handleEditSchemeCommit">确定</el-button>
            </span>
        </el-dialog>
    </template>
</div>
