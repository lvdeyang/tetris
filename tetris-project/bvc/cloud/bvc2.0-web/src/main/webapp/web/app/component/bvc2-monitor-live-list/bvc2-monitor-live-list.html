<div class="bvc2-monitor-live-list" style="width:100%; height:100%; padding:10px; position:relative; box-sizing:border-box; background-color:#fff;">

    <div style="position:absolute; left:10px; top:10px; right:10px; bottom:60px;">
        <el-table
                :data="table.data"
                height="100%"
                style="width:100%">

            <el-table-column
                    label="源视频设备"
                    prop="videoBundleName">
            </el-table-column>
            <el-table-column
                    label="源视频通道"
                    prop="videoChannelName">
            </el-table-column>
            <el-table-column
                    label="源音频设备"
                    prop="audioBundleName">
            </el-table-column>
            <el-table-column
                    label="源音频通道"
                    prop="audioChannelName">
            </el-table-column>

            <el-table-column
                    label="目标视频设备"
                    prop="dstVideoBundleName">
            </el-table-column>
            <el-table-column
                    label="目标视频通道"
                    prop="dstVideoChannelName">
            </el-table-column>
            <el-table-column
                    label="目标音频设备"
                    prop="dstAudioBundleName">
            </el-table-column>
            <el-table-column
                    label="目标音频通道"
                    prop="dstAudioChannelName">
            </el-table-column>

            <el-table-column
                    label="osd"
                    prop="osdName">
            </el-table-column>
            <el-table-column
                    label="osd创建者"
                    prop="osdUsername">
            </el-table-column>

            <el-table-column
                    label="任务类型"
                    prop="type">
            </el-table-column>

            <el-table-column
                    label="操作"
                    width="200">
                <template slot-scope="scope">
                    <el-tooltip class="item" effect="dark" content="修改字幕" placement="bottom">
                        <el-button type="text" style="padding:0; font-size:17px;" @click="changeOsd(scope)"><span>字</span></el-button>
                    </el-tooltip>
                   <!-- <el-tooltip class="item" effect="dark" content="字幕控制" placement="bottom">
                        <el-button type="text" icon="el-icon-edit" style="padding:0; font-size:18px;" @click="osdControl(scope)"></el-button>
                    </el-tooltip>-->
                    <el-tooltip class="item" effect="dark" content="停止任务" placement="bottom">
                        <el-button type="text" icon="el-icon-delete" style="padding:0; font-size:18px;" @click="rowDelete(scope)"></el-button>
                    </el-tooltip>
                </template>
            </el-table-column>
        </el-table>
    </div>

    <div style="height:50px; width:100%; position:absolute; left:0; bottom:10px; padding-top:8px; padding-right:10px;">
        <el-pagination
                style="float:right;"
                background
                @size-change="handleSizeChange"
                @current-change="handleCurrentChange"
                :current-page="table.page.currentPage"
                :page-sizes="[20, 50, 100, 500, 1000]"
                :page-size="table.page.pageSize"
                layout="total, sizes, prev, pager, next, jumper"
                :total="table.page.total">
        </el-pagination>
    </div>

    <bvc2-dialog-single-osd ref="bvc2DialogSingleOsd" @selected-osd="onSelectedOsd"></bvc2-dialog-single-osd>

</div>
