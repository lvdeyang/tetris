<div id="page-group-control-wrapper" class="page-wrapper">
    <!--<bvc2-header-->
            <!--:links="header.links"-->
            <!--:user="header.user"></bvc2-header>-->
    <bvc-headerbar :sysusername="header.user.name" :routes="shortCutsRoutes" :active="active"></bvc-headerbar>
    <div class="page-body-new">
    <!--<div class="page-body">-->
        <el-container style="width:100%; height:100%">
            <bvc-sidebar :routes="shortCutsRoutes" :active="active" :menurouter="menurouter"></bvc-sidebar>
            <el-main style="padding:15px;">
                <el-row :gutter="15" type="flex" justify="center" style="width:100%; height:100%;">
                    <el-col :xs="8" :sm="8" :md="4" :lg="4" :xl="4">
                        <div class="bvc2-card">
                            <div class="bvc2-card-head">
                                <span>{{group.name}}</span>
                            </div>
                    <div class="bvc2-card-body">
                                <!-- 会议成员树 -->
                                <bvc2-tree-member-channel-encode ref="membersTree" :members="membersTree" :group="group"></bvc2-tree-member-channel-encode>
                            </div>
                        </div>
                    </el-col>
                    <el-col :xs="7" :sm="8" :md="13" :lg="14" :xl="15">
                        <div class="bvc2-card">
                            <div class="bvc2-card-head" style="position:relative;">
                                <div :style="tabStyle">
                                    <!-- 标签 -->
                                    <bvc2-tab
                                            ref="tab"
                                            :group="group"
                                            :config="config"
                                            :video="video"
                                            @video-create="onVideoCreate"
                                            @video-remove="onVideoRemove"
                                            @video-click="onVideoClick"></bvc2-tab>
                                </div>
                                <div :style="buttonStyle">
                                    <!-- 控制按钮 -->
                                    <bvc2-tab-buttons
                                            ref="tabButtons"
                                            :group="group"
                                            @stop-success="onGroupStopSuccess"></bvc2-tab-buttons>
                                </div>
                            </div>
                            <div class="bvc2-card-body">
                                <div style="width:100%; height:100%; position:relative;">
                                    <div style="position:absolute; left:10px; top:10px; bottom:100px; right:10px; text-align:center;">
                                        <div style="width:100%; height:100%; display:inline-block; position:relative; top:0;">
                                            <!-- 自由布局 -->
                                            <bvc2-auto-layout
                                                    ref="autoLayout"
                                                    :config="config"
                                                    :video="video"
                                                    :group="group"
                                                    :layoutmodes="layoutModes"
                                                    :memberstree="membersTree"
                                                    @save-layout="saveLayout"></bvc2-auto-layout>
                                        </div>
                                    </div>
                                    <div style="height:100px; position:absolute; left:10px; right:10px; bottom:0; padding-top:10px; box-sizing:border-box;">
                                        <bvc2-layout-buttons
                                                :group="group"
                                                @layout-change="layoutChange"></bvc2-layout-buttons>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </el-col>
                    <el-col :xs="9" :sm="8" :md="7" :lg="6" :xl="5" style="position:relative;">
                        <div style="position:absolute; top:0; bottom:0; left:7.5px; right:7.5px; ">
                            <!-- 议程/方案 -->
                            <bvc2-tab-agenda-or-scheme
                                    ref="configs"
                                    :group="group"
                                    @config-video="onVideoConfig"
                                    @run-agenda="runAgenda"
                                    @remove-config="onConfigRemove"></bvc2-tab-agenda-or-scheme>
                        </div>
                    </el-col>
                </el-row>
            </el-main>
        </el-container>
    </div>
</div>
