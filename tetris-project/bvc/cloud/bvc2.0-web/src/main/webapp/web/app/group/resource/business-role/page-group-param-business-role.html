<div id="page-group-param-business-role-wrapper" class="page-wrapper">

	<!--<bvc2-header-->
	<!--:links="header.links"-->
	<!--:user="header.user"></bvc2-header>-->
	<bvc-headerbar :sysusername="header.user.name" :routes="shortCutsRoutes" :active="active"></bvc-headerbar>
	<div class="page-body-new" style="padding:0;">
		<el-container style="width:100%; height:100%">
			<bvc-sidebar :routes="shortCutsRoutes" :active="active" :menurouter="menurouter"></bvc-sidebar>
			
				<el-aside width="auto;">
					<bvc2-group-param-aside :active="side.active" :group="group"></bvc2-group-param-aside>
				</el-aside>

				<el-main style="padding:15px;">
					<div class="bvc2-card">
						<div class="bvc2-card-head no-border"></div>
						<div class="bvc2-card-body">
							<bvc2-system-table-base
                                :buttoncreate="role.buttonCreate"
                                :buttonremove="role.buttonRemove"
                                :columns="role.columns"
                                :load="role.load"
                                :save="role.save"
                                :update="role.update"
                                :remove="role.remove"
                                :removebatch="role.removebatch"
                                :pk="role.pk"
                                @row-add-save_before="beforeSave"
                                @row-edit-save_before="beforeSave"
								@row-remove_before="beforeRemove"
								@remove-all_before="beforeRemoveAll"
								@row-edit="beforeEdit"
								@row-edit-cancel="cancelEdit"></bvc2-system-table-base>
						</div>
					</div>
				</el-main>
				
			</el-container>
		</div>
		
</div>
