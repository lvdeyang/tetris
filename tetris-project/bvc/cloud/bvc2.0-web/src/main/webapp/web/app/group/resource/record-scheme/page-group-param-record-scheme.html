<div id="page-group-param-record-scheme-wrapper" class="page-wrapper">

	<!--<bvc2-header-->
	<!--:links="header.links"-->
	<!--:user="header.user"></bvc2-header>-->
	<bvc-headerbar :sysusername="header.user.name" :routes="shortCutsRoutes" :active="active"></bvc-headerbar>
	<div class="page-body-new" style="padding:0;">
		<el-container style="width:100%; height:100%">
			<bvc-sidebar :routes="shortCutsRoutes" :active="active" :menurouter="menurouter"></bvc-sidebar>
	 			
	 			<el-aside width="auto">
	 				<bvc2-group-param-aside :active="side.active" :group="group"></bvc2-group-param-aside>
	 			</el-aside>
	 			
	 			<el-main style="padding:15px;">
					<div class="bvc2-card">
						<div class="bvc2-card-head no-border"></div>
						<div class="bvc2-card-body">
	 						<bvc2-system-table-base
	 							:buttonCreate="scheme.buttonCreate"
	 							:buttonRemove="scheme.buttonRemove"
	 							:columns="scheme.columns"
	 							:load="scheme.load"
	 							:save="scheme.save"
	 							:update="scheme.update"
	 							:remove="scheme.remove"
	 							:removebatch="scheme.removebatch"
	 							:pk="scheme.pk"
	 							@row-add-save_before="beforeSave"
	 							@row-edit-save_before="beforeSave"></bvc2-system-table-base>
	 					</div>
	 				</div>
	 			</el-main>
	 		</el-container>
	 	</div>
	 
</div>
