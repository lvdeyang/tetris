<div class="bvc2-monitor-forword-bandwidth" style="background-color:#fff; ">
  <el-collapse accordion v-model="activeName">
    <el-collapse-item name='1'>
      <template slot="title">
        <el-button size='mini' type='primary'>{{title}}</el-button>
      </template>
      <el-form label-width="80px" :model="dialog.addStation.form" :inline="true" size="mini">
        <el-form-item v-show=false label="id">
          <el-input v-model="dialog.addStation.form.id">
          </el-input>
        </el-form-item>
        <el-form-item label="站点名称">
          <el-input v-model="dialog.addStation.form.stationName">
          </el-input>
        </el-form-item>
        <el-form-item label="总带宽">
          <el-input v-model="dialog.addStation.form.totalWidth" placeholder="单位（kbps）"></el-input>
        </el-form-item>
        <el-form-item label="单路带宽">
          <el-input v-model="dialog.addStation.form.singleWidth" placeholder="单位（kbps）"></el-input>
        </el-form-item>
        <el-form-item>
          <el-button size="mini" type="primary" @click="onSubmit">保存</el-button>
          <!-- <el-button>取消</el-button> -->
        </el-form-item>
      </el-form>
    </el-collapse-item>
  </el-collapse>
  <el-table :data="table.data" height="400px" style="width:100%" max-height="400px">
    <el-table-column label="站点名称" prop="stationName" sortable>
    </el-table-column>
    <el-table-column label="总带宽（kbps）" prop="totalWidth">
    </el-table-column>
    <el-table-column label="单路带宽（kbps）" prop="singleWidth">
    </el-table-column>

    <el-table-column label="操作" width="200">
      <template slot-scope="scope">
        <el-tooltip class="item" effect="dark" content="删除" placement="bottom">
          <el-button type="text" icon="el-icon-delete" style="padding:0; font-size:18px;" @click="rowDelete(scope.row)">
          </el-button>
        </el-tooltip>
        <el-tooltip class="item" effect="dark" content="修改" placement="bottom">
          <el-button type="text" icon="el-icon-edit" style="padding:0; font-size:18px;" @click="rowEdit(scope.row)">
          </el-button>
        </el-tooltip>
      </template>
    </el-table-column>
  </el-table>
</div>
