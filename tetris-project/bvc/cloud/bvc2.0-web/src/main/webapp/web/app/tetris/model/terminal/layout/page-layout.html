<mi-frame id="page-layout-wrapper" :menus="menus" :user="user" :groups="groups">

    <template slot="title">布局管理</template>

    <template slot="links">
        <el-breadcrumb-item><a href="#/page-home">首页</a></el-breadcrumb-item>
        <el-breadcrumb-item>布局管理</el-breadcrumb-item>
    </template>

    <template>

        <el-card class="box-card" shadow="hover" style="width:100%; height:100%;">

            <el-button type="primary" size="small" @click="handleCreate"><span class="icon-plus" style="position:relative; right:1px;"></span>&nbsp;新建布局</el-button>
            <el-button type="warning" size="small" @click="handleDelete"><span class="icon-trash" style="position:relative; right:1px;"></span>&nbsp;删除布局</el-button>

            <div style="position:absolute; top:86px; bottom:50px; left:0; right:0; padding:0 20px;">
                <el-scrollbar style="height:100%;">
                    <el-table
                            :data="table.rows"
                            :row-key="rowKey"
                            style="width:100%">
                        <el-table-column
                                type="selection"
                                width="55">
                        </el-table-column>
                        <el-table-column
                                label="名称"
                                prop="name">
                        </el-table-column>
                        <el-table-column
                                label="操作"
                                width="350">
                            <template slot-scope="scope">
                                <el-tooltip class="item" effect="dark" content="修改名称" placement="bottom-end">
                                    <el-button type="text" icon="el-icon-edit" style="font-size:20px; padding:0;" @click="handleRowEdit(scope)"></el-button>
                                </el-tooltip>
                                <el-tooltip class="item" effect="dark" content="布局排版" placement="bottom-end">
                                    <el-button type="text" icon="icon-th" style="font-size:18px; padding:0; margin-left:20px;" @click="handleEditLayout(scope)"></el-button>
                                </el-tooltip>
                                <el-tooltip class="item" effect="dark" content="删除终端" placement="bottom-end">
                                    <el-button type="text" icon="el-icon-delete" style="font-size:20px; padding:0; margin-left:20px;" @click="handleRowDelete(scope)"></el-button>
                                </el-tooltip>
                            </template>
                        </el-table-column>
                    </el-table>
                </el-scrollbar>
            </div>

            <div style="height:50px; width:100%; position:absolute; left:0; bottom:0; box-sizing:border-box; padding-right:20px;">
                <el-pagination
                        style="float:right;"
                        background
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="table.currentPage"
                        :page-sizes="table.pageSizes"
                        :page-size="table.pageSize"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="table.total">
                </el-pagination>
            </div>

        </el-card>

        <!-- 新建终端对话框 -->
        <el-dialog
                :close-on-click-modal="false"
                title="新建布局"
                :visible.sync="dialog.createLayout.visible"
                width="500px"
                :before-close="handleCreateLayoutClose">

            <el-input v-model="dialog.createLayout.name" placeholder="请输入布局名称"></el-input>

            <span slot="footer" class="dialog-footer">
                <el-button size="medium" @click="handleCreateLayoutClose">取消</el-button>
                <el-button size="medium" type="primary" @click="handleCreateLayoutSubmit" :loading="dialog.createLayout.loading">确定</el-button>
            </span>
        </el-dialog>

        <!-- 修改终端对话框 -->
        <el-dialog
                :close-on-click-modal="false"
                title="修改布局"
                :visible.sync="dialog.editLayout.visible"
                width="500px"
                :before-close="handleEditLayoutClose">

            <el-input v-model="dialog.editLayout.name" placeholder="请输入布局名称"></el-input>

            <span slot="footer" class="dialog-footer">
                <el-button size="medium" @click="handleEditLayoutClose">取消</el-button>
                <el-button size="medium" type="primary" @click="handleEditLayoutSubmit" :loading="dialog.editLayout.loading">确定</el-button>
            </span>
        </el-dialog>

    </template>

</mi-frame>
