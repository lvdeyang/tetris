<el-table :data="items" style="width:100%" height="250">
    <el-table-column
            fixed
            prop="id"
            label="主键"
            width="100">
    </el-table-column>
    <el-table-column
            prop="name"
            label="姓名"
            width="350">
    </el-table-column>
    <el-table-column
            prop="sex"
            label="性别"
            width="350">
    </el-table-column>
    <el-table-column
            fixed="right"
            prop="age"
            label="年龄">
    </el-table-column>
</el-table>
