<!DOCTYPE HTML>
<html lang="zh-cmn-Hans">
<head>

    <!-- 声明文档使用的字符编码 -->
    <meta charset='utf-8'>
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- 页面描述 -->
    <meta name="description" content=""/>
    <!-- 页面关键词 -->
    <meta name="keywords" content=""/>
    <!-- 网页作者 -->
    <meta name="author" content="name, email@gmail.com"/>
    <!-- 搜索引擎抓取 -->
    <meta name="robots" content="index,follow"/>
    <!-- 为移动设备添加 viewport -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <!-- `width=device-width` 会导致 iPhone 5 添加到主屏后以 WebApp 全屏模式打开页面时出现黑边 http://bigc.at/ios-webapp-viewport-meta.orz -->

    <!-- iOS 设备 begin -->
    <meta name="apple-mobile-web-app-title" content="标题">
    <!-- 添加到主屏后的标题（iOS 6 新增） -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->

    <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
    <!-- 添加智能 App 广告条 Smart App Banner（iOS 6+ Safari） -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!-- 设置苹果工具栏颜色 -->
    <meta name="format-detection" content="telphone=no, email=no"/>
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 不让百度转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">

    <link rel="stylesheet" type="text/css" href="../../lib/ui/element-ui/element-ui-2.4.3.min.css"/>

    <link rel="stylesheet" type="text/css" href="../../lib/animate/animate.css">

    <!-- icons -->
    <link rel="stylesheet" type="text/css" href="../../lib/icon/Font-Awesome-3.2.1/css/font-awesome.css"/>
    <link rel="stylesheet" type="text/css" href="../../lib/icon/feather/style.css"/>
    <link rel="stylesheet" type="text/css" href="../../lib/icon/brands/style.css"/>

    <title>用户登录</title>

    <style type="text/css">
        html,body{width:100%; height:100%; padding:0; margin:0;}
        body *{box-sizing:border-box;}
        .page-error-line{text-align:center;}
        .page-error-inline{display:inline-block; height:219px;}
        .page-error-code{font-size:90px; float:left; margin:0; padding-top:50px; padding-bottom:50px; margin-right:20px; font-weight:500;}
        .page-error-message{float:right; padding-top:50px; padding-bottom:50px; height:100%; box-sizing:border-box; max-width:400px;}
        .page-error-message-default{font-size:24px; color:#303133; text-align:left;}
        .page-error-message-default-icon{font-size:28px; position:relative; top:3px;}
        .page-error-message-custom{margin-top:10px; color:#606266; text-align:left; font-size:15px;}
        .page-error-options{margin-top:10px; text-align:left;}

        .page-error-warning{color:#E6A23C;}
        .page-error-error{color:#F56C6C;}
        .page-error-success{color:#67C23A;}
    </style>
</head>
<body>
<div style="width:100%; height:100%; position:relative; background-color:#f0f6fe;">
    <div style="height:70px; width:100%; box-shadow:0 3px 4px rgba(0,0,0,0.1); background-color:rgb(55, 64, 79);">
        <div style="width:1024px; height:70px; margin:auto;">
            <img style="height:60px; position:relative; top:5px;" src="../icons/logo/logo.png"/>
            <img style="height:30px; float:right; position:relative; top:20px; left:100px;" src="../icons/logo/title.png"/>
        </div>
    </div>
    <div id="page-error-wrapper" style="position:absolute; top:75px; bottom:0; width:100%;">
        <div class="page-error-line">
            <div class="page-error-inline">
                <h1 :class="'page-error-code page-error-' + status">{{code}}</h1>
                <div class="page-error-message">
                    <div class="page-error-message-default">
                        <span :class="'page-error-message-default-icon icon-warning-sign page-error-' + status"></span>
                        {{defaultMessage}}
                    </div>

                    <div class="page-error-message-custom">
                        {{message}}
                    </div>
                    <div class="page-error-options">
                        <el-button plain size="small" @click="goHome">重新登录</el-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../../lib/frame/jQuery/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="../../lib/frame/jQuery/jquery.json.js"></script>
<script type="text/javascript" src="../../lib/frame/vue/vue-2.5.16.js"></script>
<script type="text/javascript" src="../../lib/ui/element-ui/element-ui-2.4.3.min.js"></script>
<script type="text/javascript">
    $(function(){

        var code = 408;
        var message = '超时，请重新登录！';

        var status = null;
        var defaultMessage = null;
        if(code === 200){
            status = 'success';
            defaultMessage = '操作成功！';
        }else if(code>=400 && code<500){
            status = 'warning';
            if(code === 404){
                defaultMessage = '访问的地址不存在！';
            }else if(code === 403){
                defaultMessage = '请求被服务器拒绝！';
            }else{
                defaultMessage = '业务异常！';
            }
        }else if(code >= 500){
            status = 'error';
            defaultMessage = '服务器异常！';
        }

        new Vue({
            el:'#page-error-wrapper',
            data:{
                status:status,
                defaultMessage:defaultMessage,
                message:message,
                code:code
            },
            methods:{
                goHome:function(){
                    window.location.href = '/web/app/login/login.html';
                }
            }
        });

    });
</script>
</html>
