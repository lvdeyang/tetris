<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue的模板示例—模板与数据绑定</title>
</head>
<body>
    <div v-if="visible" id="app">
        <div>已加载图片: <span v-text="loadedImages"></span>/{{ images.length }}</div>
        <div v-for="image in images">
            <img width="100" @load="imageLoaded" :src="image"  />
        </div>
    </div>
    <!-- 插值 -->
   <!-- <div id="demo01">{{message}}</div>

    &lt;!&ndash; 插html v-html指令 &ndash;&gt;

    &lt;!&ndash; 绑定属性 v-bind指令 缩写：“:”&ndash;&gt;
    <div id="demo03" v-bind:title="title">{{message}}</div>

    <div id="demo04" v-bind:class="cls">{{message}}</div>

    <div id="demo05" v-bind:style="stl">{{message}}</div>

    &lt;!&ndash; 执行表达式 &ndash;&gt;
    <div id="demo06">
        {{getPrefix() + '-' + getSuffix()}}
        <br/>
        &lt;!&ndash; 计算属性，这个属性会缓存，在data.prefix和data.suffix修改之前不会重新计算 &ndash;&gt;
        {{full}}
    </div>

    &lt;!&ndash; 条件语句v-if指令 &ndash;&gt;
    <div id="demo07" v-if="condition>6">{{message}}</div>

    &lt;!&ndash; 绑定事件v-on指令 缩写：“@”&ndash;&gt;
    <button id="demo08" v-on:click="buttonClick">{{message}}</button>

    var vm06 = new Vue({
        el:'#demo06',
        data:{
            prefix:'prev',

            }

        computed:{
            /!*这个只有get方法

            full:{

                },
                set:function(f){
                    f = f.split('-');
                    this.prefix = f[0];
                    this.suffix = f[1]
                }
            }
        }
