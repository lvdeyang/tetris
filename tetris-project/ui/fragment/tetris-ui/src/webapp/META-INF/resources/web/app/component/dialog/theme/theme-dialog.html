<el-dialog
        class="mi-theme-dialog"
        title="选择主题"
        :visible.sync="visible"
        width="640px"
        :before-close="handleThemeClose">

    <div class="content">
        <div class="content-wrapper">
            <el-input placeholder="搜索皮肤" size="small" suffix-icon="el-icon-search"></el-input>
            <div class="table-wrapper">
                <el-table
                        :data="rows"
                        style="width:100%"
                        height="100%"
                        tooltip-effect="dark">
                    <el-table-column width="30">
                        <template slot-scope="scope">
                            <el-radio v-model="selected" :label="scope.row.id"></el-radio>
                        </template>
                    </el-table-column>
                    <el-table-column
                            label="皮肤"
                            prop="name">
                    </el-table-column>
                </el-table>
            </div>
        </div>
    </div>

    <span slot="footer" class="dialog-footer">
        <div class="footer">
            <el-pagination
                    style="float:left; margin-right:10px;"
                    background
                    @current-change="handleCurrentChange"
                    :current-page="currentPage"
                    :page-size="pageSize"
                    layout="prev, pager, next"
                    :total="total">
            </el-pagination>
            <el-button size="small" type="primary" @click="handleThemeSelected" :loading="loading" style="float:right;">确 定</el-button>
        </div>
    </span>
</el-dialog>
