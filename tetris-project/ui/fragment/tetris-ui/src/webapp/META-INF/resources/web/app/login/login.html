<!DOCTYPE HTML>
<html lang="zh-cmn-Hans">
<head>

    <!-- 声明文档使用的字符编码 -->
    <meta charset='utf-8'>
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- 页面描述 -->
    <meta name="description" content=""/>
    <!-- 页面关键词 -->
    <meta name="keywords" content=""/>
    <!-- 网页作者 -->
    <meta name="author" content="name, email@gmail.com"/>
    <!-- 搜索引擎抓取 -->
    <meta name="robots" content="index,follow"/>
    <!-- 为移动设备添加 viewport -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">

    <!-- iOS 设备 begin -->
    <meta name="apple-mobile-web-app-title" content="标题">
    <!-- 添加到主屏后的标题（iOS 6 新增） -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->

    <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
    <!-- 添加智能 App 广告条 Smart App Banner（iOS 6+ Safari） -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!-- 设置苹果工具栏颜色 -->
    <meta name="format-detection" content="telphone=no, email=no"/>
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 不让百度转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">

    <link rel="stylesheet" type="text/css" href="../../lib/ui/element-ui/element-ui-2.4.3.min.css"/>

    <link rel="stylesheet" type="text/css" href="../../lib/animate/animate.css">

    <!-- icons -->
    <link rel="stylesheet" type="text/css" href="../../lib/icon/Font-Awesome-3.2.1/css/font-awesome.css"/>
    <link rel="stylesheet" type="text/css" href="../../lib/icon/feather/style.css"/>
    <link rel="stylesheet" type="text/css" href="../../lib/icon/brands/style.css"/>

    <title>用户登录</title>

    <style type="text/css">
        html,body{width:100%; height:100%; padding:0; margin:0;}
        #page-login-wrapper *{box-sizing:border-box;}
        .icon-color-white:before{color:#fff!important;}
        .border-radius-2px input,
        .border-radius-2px button{border-radius:2px!important;}
    </style>
    
</head>
<body>
<div id="page-login-wrapper" style="width:100%; height:100%; position:relative; background-color:#f0f6fe;">
    <div style="height:70px; width:100%; box-shadow:0 3px 4px rgba(0,0,0,0.1); background-color:rgb(55, 64, 79);">
        <div style="width:1024px; height:70px; margin:auto;">
            <img style="height:60px; position:relative; top:5px;" src="../../app/icons/logo/logo.png"/>
            <img style="height:30px; float:right; position:relative; top:20px; left:100px;" src="../../app/icons/logo/title.png"/>
        </div>
    </div>
    <div style="width:1024px; margin:auto;">
        <img style="float:left; margin-top:80px; width:600px; transform:rotate(-3deg);" src="images/login-img.png"/>
        <div style="width:337px; float:right; margin-top:130px;">
            <div style="box-shadow:0 0 6px rgba(0,0,0,.08); background-color:#fff; position:relative;">
                <div style="padding:10px; position:absolute; right:0; top:0;"></div>
                <div style="padding:42px 32px 23px 32px;">
                    <div style="height:45px; border-bottom:1px solid #eef1f4;">
                        <div>密码登录</div>
                    </div>
                    <form style="margin-top:20px;" action="/do/password/login" method="POST">

                        <div class="el-input el-input&#45;&#45;prefix">
                            <input name="username" type="text" autocomplete="off" placeholder="账号/邮箱/手机号" class="el-input__inner border-radius-2px" />
                            <span class="el-input__prefix"><i class="el-input__icon el-icon-search" style="font-size:20px; position:relative;"></i></span>
                        </div>

                        <div class="el-input el-input&#45;&#45;prefix" style="margin-top:20px;">
                            <input id="password" type="password" autocomplete="off" placeholder="密码" class="el-input__inner border-radius-2px" />
                            <span class="el-input__prefix"><i class="feather-icon-lock" style="font-size:20px; position:relative; top:9px;"></i></span>
                        </div>

                        <input id="p" name="p" type="hidden" v-model="passwordEncode"/>
                        <div style="margin-top:20px;">
                            <hr style="border:0; clear:both; padding:0; margin:0;"/>
                        </div>
                        <button type="submit" class="el-button el-button--primary" style="margin-top:20px; width:100%; border-radius:2px;">登录</button>
                    </form>
                </div>
                <div style="height:61px; background-color:#fafbfc; border-top:solid 1px #f4f6f7; padding:10px 32px;">
                </div>
            </div>
            <div style="margin-top:20px; font-size:12px; text-align:center;">Copyright © 2019-2030 北京市数码视讯科技股份有限公司</div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../../lib/frame/jQuery/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="../../lib/frame/jQuery/jquery.json.js"></script>
<script type="text/javascript" src="../../lib/frame/vue/vue-2.6.0.min.js"></script>
<script type="text/javascript" src="../../lib/ui/element-ui/element-ui-2.4.3.min.js"></script>
<script type="text/javascript" src="./login.js"></script>
</html>
