<mi-frame id="page-patrol-sign-info-wrapper" :menus="menus" :user="user" :groups="groups" active-id="">

    <template slot="title">签到管理</template>

    <template slot="links">
        <el-breadcrumb-item><a href="#/page-home">首页</a></el-breadcrumb-item>
        <el-breadcrumb-item>签到管理</el-breadcrumb-item>
    </template>

    <template>

        <el-card class="box-card" shadow="hover" style="width:100%; height:100%;">
            <el-input size="small" style="width:200px;  position:relative; top:1px;" v-model="condition.addressName" placeholder="地址名称"></el-input>
            <el-input size="small" style="width:200px;  position:relative; top:1px; margin-left:20px;" v-model="condition.name" placeholder="用户姓名"></el-input>
            <el-date-picker
                    size="small"
                    style="margin-left:20px;"
                    v-model="condition.timeScope"
                    type="datetimerange"
                    range-separator="至"
                    start-placeholder="开始日期"
                    end-placeholder="结束日期">
            </el-date-picker>
            <el-button type="primary" size="small" style="margin-left:20px; position:relative; bottom:1px;" @click="load(table.page.currentPage?table.page.currentPage:1)" icon="el-icon-search">查询</el-button>
            <el-button type="primary" size="small" style="margin-left:20px; position:relative; bottom:1px;" @click="handleExportExcel" icon="el-icon-download">导出Excel</el-button>
            <a style="display:none;" id="export-excel"></a>
            <div style="position:absolute; top:86px; bottom:50px; left:0; right:0; padding:0 20px;">
                <el-scrollbar style="height:100%;">
                    <el-table
                            :data="table.data"
                            :row-key="rowKey"
                            style="width:100%">
                        <el-table-column
                                label="签到地址"
                                prop="addressName">
                        </el-table-column>
                        <el-table-column
                                label="姓名"
                                prop="name">
                        </el-table-column>
                        <el-table-column
                                label="手机号"
                                prop="phone">
                        </el-table-column>
                        <el-table-column
                                label="打卡时间"
                                prop="signTime">
                        </el-table-column>
                        <el-table-column
                                label="操作"
                                width="150">
                            <template slot-scope="scope">
                                <el-tooltip class="item" effect="dark" content="删除签到信息" placement="bottom-end">
                                    <el-button type="text" icon="el-icon-delete" style="font-size:20px; padding:0;" @click="handleRowDelete(scope)"></el-button>
                                </el-tooltip>
                            </template>
                        </el-table-column>
                    </el-table>
                </el-scrollbar>
            </div>

            <div style="height:50px; width:100%; position:absolute; left:0; bottom:0; box-sizing:border-box; padding-right:20px;">
                <el-pagination
                        style="float:right;"
                        background
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="table.page.currentPage"
                        :page-sizes="table.page.pageSizes"
                        :page-size="table.page.pageSize"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="table.page.total">
                </el-pagination>
            </div>

        </el-card>

    </template>

    <template>
    
    </template>

</mi-frame>
