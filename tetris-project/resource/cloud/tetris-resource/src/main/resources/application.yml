spring:
    main: 
      allow-bean-definition-overriding: true
    application:
        name: tetris-resource
    cloud:
        client:
            ipAddress : 192.165.56.85
        inetutils:
            preferred-networks: 192.165.56.85

    #datasource        
    datasource:
        #resource datasource
        resource:
            url: jdbc:mysql://192.165.56.85:3306/resource?useUnicode=true&characterEncoding=utf-8&autoReconnect=true&allowMultiQueries=true&&useSSL=false
            username : root
            password : sumavisionrd
            driver-class-name : com.mysql.jdbc.Driver
