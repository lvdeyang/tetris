<el-dialog
        class="column-dialog"
        title="选择栏目"
        :visible.sync="visible"
        width="640px"
        :before-close="handleColumnClose">

    <div class="content">
        <div class="content-wrapper">
            <el-input placeholder="搜索栏目" size="small" suffix-icon="el-icon-search"></el-input>
            <div class="tree-wrapper">
                <el-tree
                        v-loading="loading"
                        ref="columnTree"
                        :props = "props"
                        :data = "data"
                        node-key="id"

                        show-checkbox
                        :default-checked-keys="checked"
                        :expand-on-click-node="false"
                        default-expand-all
                        highlight-current>
                </el-tree>
            </div>
        </div>
    </div>

    <span slot="footer" class="dialog-footer">
        <div class="footer">
            <el-button size="small" type="primary" @click="handleColumnBindingOk" :loading="loading" style="float:right;">确 定</el-button>
        </div>
    </span>
</el-dialog>
