
<div id="page-portal-article-wrapper" style="width:100%; height:100%; overflow:auto; position:relative;">
<div id="header" style="width:100%;height:60px;background:#2a2a2a"></div>
<div id="body" style="margin:0 auto;width:1200px;">
    
    <div style="color:#FFF;font-size:18px;font-weight:bold;width:300px;height:70px;background:#456def;
        position:absolute;margin-left:0px;top:0px;line-height:70px;text-align:center">湖北新媒体广播共享门户</div>
    <div style="color:#FFF;font-size:18px;font-weight:bold;width:200px;height:70px;
        background:url('../web/app/cms/portal/image/u667.png') no-repeat 0 center;
        position:absolute;margin-left:1000px;top:0px;line-height:70px;padding-left:50px;">{{user.nickname}}
        </div>
        <image src="../web/app/cms/portal/image/u669.png" style="width:20px;height:20px;position:absolute;top:25px;margin-left:1008px;"/>
    <div style="width:120px;text-align:center;float:left;line-height:30px;"><a href="#/page-portal-home">首页</a></div>
    <div id="first-level" style="width:1200px;font-size:16px;height:40px;border-bottom:2px solid #456def;margin-top:20px;">
         <div v-for="column in columnlist">
			<div style="width:120px;text-align:center;float:left;line-height:30px;">
			   <a :href="'#/page-portal-column/'+column.id">{{column.name}}</a></div>
		 </div>
         
    </div>

    <div style="float:left;width:670px;margin-top:20px;">
         <div style="width:100%;text-align:center">
         	{{articleName}}
         </div>
         <audio style="width:500px;margin-top:50px;margin-left:85px" :src="mediaUrl" controls="controls" controlsList="nodownload"></audio>
         <div style="height:20px;"></div>
         
         <a @click="download(mediaUrl)"
             style="display:block;margin:0 auto;font-size:16px;color:#FFF;width:280px;height:30px;line-height:30px;text-align:center;background:#456def;border-radius:20px 20px 20px 20px;">
                       下载</a>

    </div>
    
    
    
    
    <div style="float:left;width:320px;">
    
    	<div style="width:320px;margin-top:20px;">
    	    <div class="third-header" style="width:150px;hegith:30px;float:left">
    	        <span style="font-weight:bold;color:#466cfe">|</span>&nbsp;&nbsp;为你推荐</div>
    	    <a href="javascript:void(0)" style="float:right;width:100px;font-size:12px;display:none">更多></a>
    	    
    	    <ul style="width:100%;margin-left:-20px;float:left">
    	       <li v-for="article in hotArticles"  style="color:#6283ff;padding:5px;">
					<a style="color:black" :href="'#/page-portal-article/'+article.id">{{article.name}}</a>
			   </li>
    	       
    	    </ul>
	
    	</div>
    	
    	<div style="width:300px;float:left;margin-top:20px;">
            <div class="third-header" style="width:150px;hegith:30px;float:left;">
                <span style="font-weight:bold;color:#466cfe">|</span>&nbsp;&nbsp;下载排行榜</div>
            <div style="width:100%;margin-top:30px;">
                <div v-for="article in downloadArticle">
				    <a :href="'#/page-portal-article/'+article.id" style="width:100%;float:left;height:65px;margin-top:10px;">
		                <image :src="article.thumbnail" style="width:77px;height:65px;float:left"/>
		                <div style="width:160px;float:left;line-height:65px;margin-left:5px;">{{article.name}}</div>
		                <div style="width:50px;float:left;
		                padding-left:10px;font-size:10px;line-height:65px;margin-left:5px;background:url('../web/app/cms/portal/image/u270.png') no-repeat 0 center;">
		                {{article.mediaDownloadCount}}</div>
		            </a>
		            
		 
		            
			    </div>
            </div>
            
            
             
        </div>
    	
    	
    	
    
    </div>


    
</div>	 
</div>
