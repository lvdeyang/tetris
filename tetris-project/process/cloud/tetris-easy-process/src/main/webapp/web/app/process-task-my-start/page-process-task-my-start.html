<mi-frame id="page-process-task-my-start-wrapper" :menus="menus" :user="user" :groups="groups">

    <template slot="title">我申请的任务</template>

    <template slot="links">
        <el-breadcrumb-item><a href="#/page-home">首页</a></el-breadcrumb-item>
        <el-breadcrumb-item>我申请的任务</el-breadcrumb-item>
    </template>

    <template>

        <el-card class="box-card" shadow="hover" style="width:100%; height:100%; position:relative;">

            <div style="position:absolute; left:0; top:0; bottom:50px; width:100%; box-sizing:border-box; padding:0 10px 0px 10px;">
                <el-table
                        height="100%"
                        :data="table.rows"
                        :row-key="rowKey"
                        style="width:100%">
                    <el-table-column
                            fixed
                            label="流程名称"
                            width="300"
                            prop="name">
                    </el-table-column>
                    <el-table-column
                            label="发起时间"
                            width="180"
                            prop="startTime">
                    </el-table-column>
                    <el-table-column
                            label="结束时间"
                            width="180"
                            prop="endTime">
                    </el-table-column>
                    <el-table-column
                            label="状态"
                            prop="status"
                            width="100">
                    </el-table-column>
                    <el-table-column
                            label="主题"
                            prop="category">
                    </el-table-column>
                    <el-table-column
                            fixed="right"
                            width="80"
                            label="操作">
                        <template slot-scope="scope">
                            <el-tooltip class="item" effect="dark" content="查看流程" placement="bottom-end">
                                <el-button type="text" icon="feather-icon-list" style="font-size:20px; padding:0;" @click.top="processPreview(scope)"></el-button>
                            </el-tooltip>
                        </template>
                    </el-table-column>
                </el-table>
            </div>

            <div style="height:50px; width:100%; position:absolute; left:0; bottom:0; box-sizing:border-box; padding-right:10px; padding-top:10px;">
                <el-pagination
                        style="float:right;"
                        :pager-count="5"
                        background
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="table.currentPage"
                        :page-sizes="table.pageSizes"
                        :page-size="table.pageSize"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="table.total">
                </el-pagination>
            </div>

        </el-card>

    </template>

</mi-frame>
