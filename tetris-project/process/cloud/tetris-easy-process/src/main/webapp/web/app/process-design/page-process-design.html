<mi-frame id="page-process-design-wrapper" :menus="menus" :user="user" :groups="groups" :active-id="activeId">

    <template slot="title">流程设计</template>

    <template slot="links">
        <el-breadcrumb-item><a href="#/page-home">首页</a></el-breadcrumb-item>
        <el-breadcrumb-item><a href="#/page-process">{{processName}}</a></el-breadcrumb-item>
        <el-breadcrumb-item>流程设计</el-breadcrumb-item>
    </template>

    <template>

        <el-card class="box-card" shadow="hover" style="width:100%; height:100%; position:relative;">

            <div style="position:absolute; left:0; top:0; right:0; bottom:0;">
                <div id="bpmn-editor" style="width:100%; height:100%;"></div>
            </div>

        </el-card>

        <mi-user-dialog ref="miUserDialog" @on-dialog-close="onUserSelected"></mi-user-dialog>

        <!-- 选择业务角色 -->
        <mi-business-role-dialog ref="businessRoleDialog" @on-dialog-close="selectedRoles"></mi-business-role-dialog>

        <mi-process-variable-list-dialog ref="miProcessVariableListDialog" @on-dialog-close="onProcessVariableSelected"></mi-process-variable-list-dialog>

        <mi-process-variable-set-dialog ref="miProcessVariableSetDialog" @on-dialog-close="onProcessVariableSetted"></mi-process-variable-set-dialog>

    </template>

</mi-frame>
