<mi-frame id="page-config-wrapper" :menus="menus" :user="user" :groups="groups">

    <template slot="title">系统设置</template>

    <template slot="links">
        <el-breadcrumb-item><a href="#/page-home">首页</a></el-breadcrumb-item>
        <el-breadcrumb-item>转码业务系统设置</el-breadcrumb-item>
    </template>


    <template>
        <el-tabs type="border-card">
            <el-tab-pane label="网卡分组">
                <el-card class="box-card" shadow="hover" style="width:100%; height:100%;">

                    <el-button type="primary" size="small" @click="handleCreate"><span class="icon-plus sp_title"></span>&nbsp;添加分组</el-button>
                    <el-button type="warning" size="small" @click="handleDelete"><span class="icon-trash sp_title"></span>&nbsp;删除分组</el-button>

                    <div class="div_net_group_list">
                        <el-scrollbar style="height:100%;">
                            <el-table :data="table.rows" :row-key="rowKey" style="width:100%">
                                <el-table-column type="selection" width="55"></el-table-column>
                                <el-table-column label="名称" prop="netName"></el-table-column>
                                <el-table-column label="描述" prop="info"></el-table-column>
                                <el-table-column label="类型" prop="netType"></el-table-column>
                                <el-table-column label="操作" width="250">
                                    <template slot-scope="scope">
                                        <el-tooltip class="item" effect="dark" content="修改分组" placement="bottom-end">
                                            <el-button type="text" icon="el-icon-edit" class="bt_list_handle" @click="handleRowEdit(scope)"></el-button>
                                        </el-tooltip>
                                        <el-tooltip class="item" effect="dark" content="删除分组" placement="bottom-end">
                                            <el-button type="text" icon="el-icon-delete" class="bt_list_handle bt_list_center_handle" @click="handleRowDelete(scope)"></el-button>
                                        </el-tooltip>
                                    </template>
                                </el-table-column>
                            </el-table>
                        </el-scrollbar>
                    </div>

                    <!--<div class="div_table_foot">-->
                        <!--<el-pagination-->
                                <!--style="float:right;"-->
                                <!--background-->
                                <!--@size-change="handleSizeChange"-->
                                <!--@current-change="handleCurrentChange"-->
                                <!--:current-page="table.currentPage"-->
                                <!--:page-sizes="table.pageSizes"-->
                                <!--:page-size="table.pageSize"-->
                                <!--layout="total, sizes, prev, pager, next, jumper"-->
                                <!--:total="table.total">-->
                        <!--</el-pagination>-->
                    <!--</div>-->

                </el-card>

                <!-- 新建用户对话框 -->
                <el-dialog
                        title="新建网卡分组"
                        :visible.sync="dialog.createNetGroup.visible"
                        width="400px"
                        :before-close="closeNetGroupDialog">
                    <div >
                        <el-scrollbar style="height:100%;">
                            <el-form label-width="80px">
                                <el-form-item label="分组名称:"><el-input v-model="dialog.createNetGroup.netName"></el-input></el-form-item>
                                <el-form-item label="描述信息:"><el-input v-model="dialog.createNetGroup.info"></el-input></el-form-item>
                                <el-form-item label="分组类型:">
                                    <el-select v-model="dialog.createNetGroup.netType" placeholder="请选择" style="width:100%;">
                                        <el-option value="INPUT" label="输入"></el-option>
                                        <el-option value="OUTPUT" label="输出"></el-option>
                                    </el-select>
                                </el-form-item>
                            </el-form>
                        </el-scrollbar>
                    </div>
                    <span slot="footer" class="dialog-footer">
                        <el-button size="medium" @click="dialog.createNetGroup.visible = false">取消</el-button>
                        <el-button size="medium" type="primary" @click="addNetGroup" :loading="dialog.createNetGroup.loading">确定</el-button>
                    </span>
                </el-dialog>

                <!-- 修改流程对话框 -->

            </el-tab-pane>
            <el-tab-pane label="备份条件">

            </el-tab-pane>
        </el-tabs>


    </template>

</mi-frame>
