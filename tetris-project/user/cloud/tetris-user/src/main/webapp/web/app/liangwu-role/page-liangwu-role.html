<mi-frame id="page-liangwu-role-wrapper" :menus="menus" :user="user" :groups="groups" :active-id="activeId">

  <template slot="title">{{i18n.title}}</template>

  <template slot="links">
    <el-breadcrumb-item><a href="#/page-home">{{i18n.homePage}}</a></el-breadcrumb-item>
    <el-breadcrumb-item>{{i18n.currentPage}}</el-breadcrumb-item>
  </template>

  <template>
    <el-card class="box-card" shadow="hover" style="width:100%; height:100%; position:relative;">
      <el-button type="primary" size="small" @click="handleCreate">
        <span class="icon-plus sp_title"></span>&nbsp;{{i18n.handleCreate}}
      </el-button>

      <el-button type="primary" size="small" @click="handleBind">
        <span class="icon-plus sp_title"></span>&nbsp;绑定资源
      </el-button>

      <div style="position:absolute; top:86px; bottom:50px; left:0; right:0; padding:0 20px;">
        <el-scrollbar style="height:100%;">
          <el-table :data="table.rows" :row-key="rowKey" style="width:100%">
            <!-- <el-table-column
                                type="selection"
                                width="55">
                        </el-table-column> -->
            <el-table-column :label="i18n.tableColumnName" prop="name">
            </el-table-column>
            <el-table-column :label="i18n.tableColumnOperation" width="250">
              <template slot-scope="scope">
                <el-tooltip class="item" effect="dark" :content="i18n.tipHandleRowEdit" placement="bottom-end">
                  <el-button type="text" icon="el-icon-edit" style="font-size:20px; padding:0;" class="bt_list_handle"
                    @click="handleRowEdit(scope)"></el-button>
                </el-tooltip>
                <el-tooltip class="item" effect="dark" :content="i18n.tipGotoBindUser" placement="bottom-end">
                  <el-button type="text" icon="feather-icon-user" style="font-size:20px; padding:0; margin-left:20px;"
                    class="bt_list_handle" @click="gotoBindUser(scope)"></el-button>
                </el-tooltip>
                <el-tooltip class="item" effect="dark" :content="i18n.tipHandleRowDelete" placement="bottom-end">
                  <el-button type="text" icon="el-icon-delete" style="font-size:20px; padding:0; margin-left:20px;"
                    class="bt_list_handle bt_list_center_handle" @click="handleRowDelete(scope)"></el-button>
                </el-tooltip>
              </template>
            </el-table-column>
          </el-table>
        </el-scrollbar>
      </div>

      <div
        style="height:50px; width:100%; position:absolute; left:0; bottom:0; box-sizing:border-box; padding-right:20px;">
        <el-pagination style="float:right;" background @size-change="handleSizeChange"
          @current-change="handleCurrentChange" :current-page="table.currentPage" :page-sizes="table.pageSizes"
          :page-size="table.pageSize" layout="total, sizes, prev, pager, next, jumper" :total="table.total">
        </el-pagination>
      </div>

    </el-card>


    <!-- 新建企业角色对话框 -->
    <el-dialog :title="i18n.dialogCreateBusinessRoleTitle" :visible.sync="dialog.createBusinessRole.visible"
      width="500px" :before-close="handleCreateBusinessRoleClose">

      <el-input v-model="dialog.createBusinessRole.name" :placeholder="i18n.placeholderCreateBusinessRoleName">
      </el-input>

      <span slot="footer" class="dialog-footer">
        <el-button size="medium" @click="handleCreateBusinessRoleClose">{{i18n.handleCreateBusinessRoleClose}}
        </el-button>
        <el-button size="medium" type="primary" @click="handleCreateBusinessRoleSubmit"
          :loading="dialog.createBusinessRole.loading">{{i18n.handleCreateBusinessRoleSubmit}}</el-button>
      </span>

    </el-dialog>

    <!-- 修改企业角色对话框 -->
    <el-dialog :title="i18n.dialogEditBusinessRoleTitle" :visible.sync="dialog.editBusinessRole.visible" width="500px"
      :before-close="handleEditBusinessRoleClose">

      <el-input v-model="dialog.editBusinessRole.name" :placeholder="i18n.placeholderEditBusinessRoleName"></el-input>

      <span slot="footer" class="dialog-footer">
        <el-button size="medium" @click="handleEditBusinessRoleClose">{{i18n.handleEditBusinessRoleClose}}</el-button>
        <el-button size="medium" type="primary" @click="handleEditBusinessRoleSubmit"
          :loading="dialog.editBusinessRole.loading">{{i18n.handleEditBusinessRoleSubmit}}</el-button>
      </span>

    </el-dialog>


    <!-- 角色绑定资源对话框 -->
    <el-dialog :title="i18n.dialogRoleBindResourceTitle" :visible.sync="dialog.bindRoleResource.visible" width="90%"
      :before-close="handlebindRoleResource">
      <iframe :src="iframeUrl" frameborder="0" width="100%" height="650px"></iframe>
    </el-dialog>
  </template>

</mi-frame>
