<mi-frame id="page-organization-personal-settings-wrapper" :menus="menus" :user="user" :groups="groups">

    <template slot="title">个性设置</template>

    <template slot="links">
        <el-breadcrumb-item><a href="#/page-home">首页</a></el-breadcrumb-item>
        <el-breadcrumb-item>个性设置</el-breadcrumb-item>
    </template>

    <template>

        <el-card class="box-card" shadow="hover" style="width:100%; height:100%; position:relative;">
            <div style="width:100%; height:100%; position:absolute; left:0; top:0;">
                <el-scrollbar style="height:100%;">

                    <el-form label-width="100px">
                        <el-form-item label="公司名称：">
                            {{company.name}}<br/>
                            <el-input v-model="selected.name" style="width:664px;"></el-input>
                        </el-form-item>
                        <el-form-item label="首页地址：">
                            {{company.homeLink}}<br/>
                            <el-input v-model="selected.homeLink" style="width:664px;"></el-input>
                        </el-form-item>
                        <el-form-item label="系统主题：">
                            {{company.themeName}}<br/>
                            <el-button @click="handleSelectTheme" style="margin-right:12px;">主题库</el-button> {{selected.theme.name}}
                        </el-form-item>
                        <el-form-item label="系统名称：">
                            {{company.platformFullName}}<br/>
                            <el-input v-model="selected.platformFullName" style="width:664px;"></el-input>
                        </el-form-item>
                        <el-form-item label="名称缩写：">
                            {{company.platformShortName}}<br/>
                            <el-input v-model="selected.platformShortName" style="width:664px;"></el-input>
                        </el-form-item>
                        <el-form-item label="系统logo：">
                            <image v-if="company.logo" :src="basePath+company.logo" style="max-width:664px;"></image><br/>
                            <el-button @click="handleUpload" style="margin-top:12px; margin-bottom:12px;">选择图片</el-button><br/>
                            <image v-if="selected.previewUrl" :src="selected.previewUrl" style="max-width:664px;"></image>
                        </el-form-item>
                        <el-form-item label="logo样式：">
                            {{company.logoStyle}}<br/>
                            <el-input v-model="selected.logoStyle" style="width:664px;"></el-input>
                        </el-form-item>
                        <el-form-item label="logo缩写：">
                            {{company.logoShortName}}<br/>
                            <el-input v-model="selected.logoShortName" style="width:664px;"></el-input>
                        </el-form-item>
                        <el-form-item>
                            <el-button @click="saveSettings">保存</el-button>
                        </el-form-item>
                    </el-form>
                </el-scrollbar>
            </div>
        </el-card>

        <mi-theme-dialog ref="miThemeDialog" @on-dialog-close="onThemeSelected"></mi-theme-dialog>

        <!-- 文件上传 -->
        <mi-upload-dialog ref="uploadDialog" @file-selected="fileSelected" :require-type="dialog.upload.fileType" :multiple="dialog.upload.multiple"></mi-upload-dialog>

    </template>

</mi-frame>
