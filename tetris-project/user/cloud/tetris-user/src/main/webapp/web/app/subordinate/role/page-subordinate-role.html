<mi-frame id="page-subordinate-role-wrapper" :menus="menus" :user="user" :groups="groups" :active-id="activeId">

    <template slot="title">管理员"{{ user.nickname }}"隶属</template>

    <template slot="links">
        <el-breadcrumb-item><a href="#/page-home">首页</a></el-breadcrumb-item>
        <el-breadcrumb-item>隶属角色</el-breadcrumb-item>
    </template>

    <template>
        <div class="div_body">
            <el-card class="box-card card_body" shadow="hover">
                <div class="div_tree_first">
                    <div class="div_tree_second">
                        <el-scrollbar style="height:100%;">
                            <el-tree
                                    v-loading="loading.roleGroup"
                                    ref="roleGroupTree"
                                    :props = "tree.props"
                                    :data = "tree.data"
                                    node-key="uuid"
                                    :current-node-key="tree.current"
                                    check-strictly
                                    :expand-on-click-node="false"
                                    default-expand-all
                                    highlight-current
                                    @current-change="currentTreeNodeChange">

                                <span class="span_tree" slot-scope="{node, data}">
                                    <span class="span_tree_left">
                                         <span class="feather-icon-folder"></span>
                                         <span>{{data.name}}</span>
                                    </span>
                                    <span>
                                        <el-button v-if="!data.autoGeneration" type="text" size="mini" class="button_tree" @click.stop="handleEditRole(node, data)">
                                            <span style="font-size:16px;" class="el-icon-edit"></span>
                                        </el-button>
                                        <el-button v-if="!data.autoGeneration" type="text" size="mini" class="button_tree" @click.stop="handleDeleteRole(node, data)">
                                            <span style="font-size:16px;" class="el-icon-delete"></span>
                                        </el-button>
                                    </span>
                                </span>

                            </el-tree>
                        </el-scrollbar>
                        <el-button type="primary" size="medium" circle style="position:absolute; left:-15px; bottom:-15px; box-shadow:0 2px 12px 0 rgba(0,0,0,1);" @click="handleCreateRoleGroup" icon="el-icon-plus"></el-button>
                    </div>
                </div>
                <div v-if="tree.current" style="box-sizing:border-box; position:absolute; left:420px; top:0; bottom:0; right:0; padding:10px;">
                    <div style="width:100%; height:100%; position:relative;">
                        <el-tabs type="border-card" style="height: 100%">
                            <el-tab-pane>
                                <span slot="label"><i class="icon-user"></i>角色用户管理</span>

                                <div style="height: 750px">
                                    <el-button type="primary" size="small" @click="handleAddUser"><span class="icon-plus" style="position:relative; right:1px;"></span>&nbsp;添加用户</el-button>
                                    <el-button type="warning" size="small" @click="handleRemoveUser"><span class="icon-trash" style="position:relative; right:1px;"></span>&nbsp;删除用户</el-button>

                                    <div style="position:absolute; top:56px; left:0; bottom:0; right:0;overflow-y: auto">
                                        <el-scrollbar style="height:100%;">
                                            <el-table
                                                    :data="table.user.rows"
                                                    :row-key="userRowKey"
                                                    style="width: 100%;height: 600px">
                                                <el-table-column
                                                        type="selection"
                                                        width="55">
                                                </el-table-column>
                                                <el-table-column
                                                        label="用户"
                                                        prop="nickname">
                                                </el-table-column>
                                                <el-table-column
                                                        label="操作"
                                                        width="250">
                                                    <template slot-scope="scope">
                                                        <el-tooltip class="item" effect="dark" content="删除用户" placement="bottom-end">
                                                            <el-button type="text" icon="el-icon-delete" style="font-size:20px; padding:0;" @click="handleRowDelete(scope)"></el-button>
                                                        </el-tooltip>
                                                    </template>
                                                </el-table-column>
                                            </el-table>
                                            <div style="height:48px; width:100%;">
                                                <el-pagination
                                                        style="float:right; margin-top:10px;"
                                                        @current-change="handleCurrentChange"
                                                        background
                                                        layout="total, prev, pager, next, jumper"
                                                        :total="table.user.total">
                                                </el-pagination>
                                            </div>
                                        </el-scrollbar>
                                    </div>
                                </div>
                            </el-tab-pane>
                            <el-tab-pane>
                                <span slot="label"><i class="icon-folder-close"></i>角色目录关联</span>
                            </el-tab-pane>


                        </el-tabs>
                    </div>

                </div>
            </el-card>
        </div>

        <!-- 添加系统角色组对话框 -->
        <el-dialog
                title="新建隶属角色"
                :visible.sync="dialog.createRoleGroup.visible"
                width="500px"
                :before-close="handleCreateRoleGroupClose">

            <el-input v-model="dialog.createRoleGroup.name" placeholder="起个名吧！"></el-input>

            <span slot="footer" class="dialog-footer">
                <el-button size="medium" @click="dialog.createRoleGroup.visible = false">取消</el-button>
                <el-button size="medium" type="primary" @click="handleCreateRoleGroupSubmit" :loading="dialog.createRoleGroup.loading">确定</el-button>
            </span>

        </el-dialog>

        <!-- 修改系统角色 -->
        <el-dialog
                title="编辑隶属角色"
                :visible.sync="dialog.editRole.visible"
                width="500px"
                :before-close="handleEditRoleClose">

            <el-input v-model="dialog.editRole.name" placeholder="改个名吧！"></el-input>

            <span slot="footer" class="dialog-footer">
                <el-button size="medium" @click="dialog.editRole.visible = false">取消</el-button>
                <el-button size="medium" type="primary" @click="handleEditRoleSubmit" :loading="dialog.editRole.loading">确定</el-button>
            </span>

        </el-dialog>

        <!-- 授权用户对话框 -->
        <mi-user-dialog ref="userDialog" @on-dialog-close="selectedUsers"></mi-user-dialog>

    </template>

</mi-frame>
