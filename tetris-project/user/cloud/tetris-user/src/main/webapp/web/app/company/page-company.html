<mi-frame id="page-company-wrapper" :menus="menus" :user="user" :groups="groups">

    <template slot="title">{{i18n.title}}</template>

    <template slot="links">
        <el-breadcrumb-item><a href="#/page-home">{{i18n.homePage}}</a></el-breadcrumb-item>
        <el-breadcrumb-item>{{i18n.currentPage}}</el-breadcrumb-item>
    </template>

    <template>

        <el-card class="box-card" shadow="hover" style="width:100%; height:100%;">
            <div style="position:absolute; top:0; bottom:50px; left:0; right:0; padding:0 20px;">
                <el-scrollbar style="height:100%;">
                    <el-table
                            :data="table.rows"
                            :row-key="rowKey"
                            style="width:100%">
                        </el-table-column>
                        <el-table-column
                                :label="i18n.tableColumnName"
                                prop="name">
                        </el-table-column>
                        <el-table-column
                                :label="i18n.tableColumnSystemRole"
                                prop="systemRoleName">
                        </el-table-column>
                        <el-table-column
                                :label="i18n.tableColumnOperation"
                                width="250">
                            <template slot-scope="scope">
                                <el-tooltip class="item" effect="dark" :content="i18n.tipSystemRole" placement="bottom-end">
                                    <el-button type="text" icon="icon-key" style="font-size:20px; padding:0; position:relative; top:1px; left:1px;" @click="handleEditSystemRole(scope)"></el-button>
                                </el-tooltip>
                                <el-tooltip class="item" effect="dark" :content="i18n.tipGotoOrganization" placement="bottom-end">
                                    <el-button type="text" icon="el-icon-tickets" style="margin-left:20px; font-size:20px; padding:0; position:relative; top:1px; left:1px;" @click="gotoOrganization(scope)"></el-button>
                                </el-tooltip>
                            </template>
                        </el-table-column>
                    </el-table>
                </el-scrollbar>
            </div>

            <div style="height:50px; width:100%; position:absolute; left:0; bottom:0; box-sizing:border-box; padding-right:20px;">
                <el-pagination
                        style="float:right;"
                        background
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="table.currentPage"
                        :page-sizes="table.pageSizes"
                        :page-size="table.pageSize"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="table.total">
                </el-pagination>
            </div>

        </el-card>

    </template>

    <el-dialog
        :title="i18n.dialogSelectSystemRoleTitle"
        :visible.sync="dialog.editSystemRole.visible"
        width="600px"
        append-to-body
        :before-close="handleSelectSystemRoleClose">

        <el-table
            ref="systemRoleTable"
            :data="dialog.editSystemRole.rows"
            :current-row-key="dialog.editSystemRole.company.id"
            :row-key="systemRoleKey"
            highlight-current-row
            @current-change="systemRoleChange"
            style="width:100%">
            <el-table-column :label="i18n.tableSelectSystemRoleColumnName" prop="name"/>
        </el-table>

        <div slot="footer" class="dialog-footer">
            <el-button size="medium" @click="handleSelectSystemRoleClose">{{i18n.cancelSystemRoleSelected}}</el-button>
            <el-button size="medium" type="primary" @click="handleSelectSystemRoleSubmit">{{i18n.handleSystemRoleSelected}}</el-button>
        </div>
    </el-dialog>

</mi-frame>
