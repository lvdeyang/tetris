<mi-frame id="page-development-basic-wrapper" :menus="menus" :user="user" :groups="groups">

    <template slot="title">{{i18n.title}}</template>

    <template slot="links">
        <el-breadcrumb-item><a href="#/page-home">{{i18n.homePage}}</a></el-breadcrumb-item>
        <el-breadcrumb-item>{{i18n.currentPage}}</el-breadcrumb-item>
    </template>

    <template>

        <div style="width:100%; height:100%; position:relative;">
            <el-card class="box-card" shadow="hover" style="width:100%; height:100%;">

                <p style="font-size:20px; margin-top:0;">{{i18n.details}}</p>

                <el-form label-width="126px" label-position="left">
                    <el-form-item :label="i18n.labelAppId">
                        <p style="margin:0;">{{appId}}</p>
                        <p style="margin:0; color:#9a9a9a;">{{i18n.detailAppId}}</p>
                    </el-form-item>
                    <el-form-item :label="i18n.labelAppSecret">
                        <p style="margin:0;"><el-button type="text" @click="resetAppSecret">{{i18n.resetAppSecret}}</el-button></p>
                        <p style="margin:0; color:#9a9a9a;">{{i18n.detailResetAppSecret}}</p>
                    </el-form-item>
                </el-form>

                <hr style="border:1px solid #ebeef5; border-bottom:0;"/>

            </el-card>
        </div>

        <el-dialog
                :title="i18n.dialogResetAppSecret"
                :visible.sync="dialog.resetAppSecret.visible"
                width="450px"
                :before-close="handleResetAppSecretClose">

            <el-form label-width="90px" label-position="left">
                <el-form-item :label="i18n.labelResetAppSecretAppSecret">
                    <el-input v-model="dialog.resetAppSecret.appSecret"></el-input>
                </el-form-item>
                <el-form-item :label="i18n.labelResetAppSecretPassword">
                    <el-input type="password" v-model="dialog.resetAppSecret.password"></el-input>
                </el-form-item>
            </el-form>

            <span slot="footer" class="dialog-footer">
                <el-button size="medium" @click="dialog.resetAppSecret.visible = false">{{i18n.handleResetAppSecretCancel}}</el-button>
                <el-button size="medium" type="primary" @click="handleResetAppSecretCommit" :loading="dialog.resetAppSecret.loading">{{i18n.handleResetAppSecretCommit}}</el-button>
            </span>
        </el-dialog>


    </template>
</mi-frame>
