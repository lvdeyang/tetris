<mi-frame id="page-cs-template-wrapper" :menus="menus" :user="user" :groups="groups">

    <template slot="title">排期单模板管理</template>

    <template slot="links">
        <el-breadcrumb-item><a href="#/page-home">首页</a></el-breadcrumb-item>
        <el-breadcrumb-item>排期单模板管理</el-breadcrumb-item>
    </template>

    <template>

        <div style="width:100%; height:100%; position:relative;">
            <el-card class="box-card" shadow="hover" style="width:100%; height:100%;" v-loading="loading"
                     :element-loading-text=loadingText>
                <div style="position:absolute; left:0; top:0; right:0; bottom:0; padding:20px;">
                    <div style="width:100%; height:100%; position:relative;">
                        <div style="height:48px; position:absolute; left:0; top:0; width:100%;">
                            <el-button size="small" type="primary" @click="handleAddTemplate()">
                                <span class="icon-plus" style="margin-right:5px;"></span>
                                添加
                            </el-button>
                            <el-button size="small" type="warning" style="display: none" @click="multiDelete()">
                                <span class="icon-trash" style="margin-right:5px;"></span>
                                删除
                            </el-button>
                           
                        </div>
                        <div style="position:absolute; left:0; right:0; top:48px; bottom:48px;overflow-y: auto">
                            <el-table
                                    ref="multipleTempTable"
                                    :data="template.data"
                                    tooltip-effect="dark"
                                    style="width: 100%"
                                    @selection-change="handleSelectionChange">
                                <el-table-column type="selection" width="55"></el-table-column>
                                <el-table-column label="名称" width="440" prop="name"></el-table-column>
                               
                                <el-table-column label="操作">
                                    <template slot-scope="scope">
                                        
                                        <el-tooltip class="item" effect="dark" content="节目单编辑" placement="bottom">
                                            <el-button type="text" icon="feather-icon-list"
                                                       class="templateManage"
                                                       @click="editPrograme(scope)">
                                            </el-button>
                                        </el-tooltip>
                                       
                                        <el-tooltip class="item" effect="dark" content="删除模板" placement="bottom">
                                            <el-button type="text" icon="el-icon-delete"
                                                       class="templateManage"
                                                       @click="rowDelete(scope)"></el-button>
                                        </el-tooltip>
                                    </template>
                                </el-table-column>
                            </el-table>
                        </div>
                        <div style="height:48px; width:100%; text-align:right; padding-top:16px; position:absolute; left:0; bottom:0; box-sizing:border-box;">
                            <el-pagination
                                    background
                                    @size-change="handleTemplateSizeChange"
                                    @current-change="handleTemplatePageCurrentChange"
                                    :current-page="template.page.currentPage"
                                    :page-sizes="template.page.sizes"
                                    :page-size="template.page.size"
                                    layout="total, sizes, prev, pager, next, jumper"
                                    :total="template.page.total">
                            </el-pagination>
                        </div>
                    </div>
                </div>
            </el-card>
        </div>

        
        <el-dialog
                title="添加模板"
                :visible.sync="dialog.addTemplate.visible"
                width="650px"
                :before-close="handleAddTemplateClose">

            <div style="height:200px;">
                <el-scrollbar style="height:100%;">
                    <el-form ref="form" label-width="120px" style="padding-right: 20px">
                        <el-form-item label="模板名称">
                            <el-input v-model="dialog.addTemplate.name"></el-input>
                        </el-form-item>
                    </el-form>
                </el-scrollbar>
            </div>

            <span slot="footer" class="dialog-footer">
                <el-button size="medium" @click="dialog.addTemplate.visible = false">取 消</el-button>
                <el-button size="medium" type="primary" @click="handleAddTemplateCommit"
                           :loading="dialog.addTemplate.loading">确 定
                </el-button>
            </span>
        </el-dialog>

    </template>

</mi-frame>
