<mi-frame id="page-cs-management-wrapper" :menus="menus" :user="user" :groups="groups">

    <template slot="title">轮播管理</template>

    <template slot="links">
        <el-breadcrumb-item><a href="#/page-home">首页</a></el-breadcrumb-item>
        <el-breadcrumb-item>菜单管理</el-breadcrumb-item>
    </template>

    <template>

        <div style="width:100%; height:100%; position:relative;">
            <el-card class="box-card" shadow="hover" style="width:100%; height:100%;" v-loading="loading"
                     :element-loading-text=loadingText>
                <div style="position:absolute; left:0; top:0; right:0; bottom:0; padding:20px;">
                    <div style="width:100%; height:100%; position:relative;">
                        <div style="height:48px; position:absolute; left:0; top:0; width:100%;">
                            <el-button size="small" type="primary" @click="handleAddProgram()">
                                <span class="icon-plus" style="margin-right:5px;"></span>
                                添加
                            </el-button>
                            <el-button size="small" type="warning" style="display: none" @click="multiDelete()">
                                <span class="icon-trash" style="margin-right:5px;"></span>
                                删除
                            </el-button>
                            <el-button size="small" type="warning" @click="handleResetZoneUrl()">
                                <span class="icon-refresh" style="margin-right:5px;"></span>
                                重置补包地址
                            </el-button>
                            <el-button size="small" type="success" @click="handleTerminalUpgrade()">
                                <span class="icon-upload-alt" style="margin-right:5px;"></span>
                                push终端升级
                            </el-button>
                            <el-button size="small" type="primary" @click="handleSetPCVersion()">
                                <span class="icon-set" style="margin-right:5px;"></span>
                                PC终端版本
                            </el-button>
                            <span style="position: absolute; right: 10px">{{ time }}</span>
                        </div>
                        <div style="position:absolute; left:0; right:0; top:48px; bottom:48px;overflow-y: auto">
                            <el-table
                                    ref="multipleChannelTable"
                                    :data="channel.data"
                                    tooltip-effect="dark"
                                    style="width: 100%"
                                    @selection-change="handleSelectionChange">
                                <el-table-column type="selection" width="55"></el-table-column>
                                <el-table-column label="频道名称" width="440" prop="name"></el-table-column>
                                <el-table-column label="播发方式" width="110" prop="broadWay"></el-table-column>
                                <el-table-column label="优先级" width="110" prop="level"></el-table-column>
                                <el-table-column label="播发状态" width="110" prop="broadcastStatus"></el-table-column>
                                <el-table-column label="备注" width="220" prop="remark"></el-table-column>
                                <el-table-column label="操作">
                                    <template slot-scope="scope">
                                        <el-tooltip class="item" effect="dark" content="频道修改" placement="bottom">
                                            <el-button type="text" icon="feather-icon-edit"
                                                       class="channelManage"
                                                       @click="editChannel(scope)">
                                            </el-button>
                                        </el-tooltip>
                                        <el-tooltip class="item" effect="dark" content="目录编辑" placement="bottom">
                                            <el-button type="text" icon="feather-icon-list"
                                                       class="channelManage"
                                                       @click="editMenu(scope)">
                                            </el-button>
                                        </el-tooltip>
                                        <!--<el-tooltip class="item" effect="dark" content="节目单编辑" placement="bottom">-->
                                        <!--<el-button type="text" icon="feather-icon-clipboard"-->
                                        <!--class="channelManage"-->
                                        <!--@click="editProgram(scope)">-->
                                        <!--</el-button>-->
                                        <!--</el-tooltip>-->
                                        <el-tooltip class="item" effect="dark" content="节目单排期" placement="bottom">
                                            <el-button type="text" icon="feather-icon-clipboard"
                                                       class="channelManage"
                                                       @click="editSchedule(scope)">
                                            </el-button>
                                        </el-tooltip>
                                        <el-tooltip class="item" effect="dark" content="播发地区管理" placement="bottom"
                                                    v-if="scope.row.broadWay!=broadWayStream">
                                            <el-button type="text" icon="feather-icon-globe"
                                                       class="channelManage"
                                                       @click="manageBroadcastArea(scope)">
                                            </el-button>
                                        </el-tooltip>
                                        <el-tooltip class="item" effect="dark" content="开始播发" placement="bottom"
                                                    v-if="!scope.row.autoBroad && scope.row.broadcastStatus=='未播发'||scope.row.broadcastStatus=='发送完成' || scope.row.broadcastStatus=='发送停止'">
                                            <el-button v-if="scope.row.channelUuid" type="text" icon="feather-icon-play-circle"
                                                       disabled
                                                       class="channelManage"
                                                       @click="startBroadcast(scope)">
                                            </el-button>
                                            <el-button v-else type="text" icon="feather-icon-play-circle"
                                                       class="channelManage"
                                                       @click="startBroadcast(scope)">
                                            </el-button>
                                        </el-tooltip>
                                        <el-tooltip class="item" effect="dark" content="停止播发" placement="bottom"
                                                    v-if="!scope.row.autoBroad && scope.row.broadcastStatus=='发送中'">
                                            <el-button type="text" icon="feather-icon-stop-circle"
                                                       class="channelManage"
                                                       @click="stopBroadcast(scope)">
                                            </el-button>
                                        </el-tooltip>
                                        <el-tooltip class="item" effect="dark" content="跳转" placement="bottom"
                                                    v-if="scope.row.broadWay=='轮播能力'">
                                            <el-button type="text" icon="icon-double-angle-right"
                                                       class="channelManage"
                                                       @click="seekBroadcast(scope)">
                                            </el-button>
                                        </el-tooltip>
                                        <el-tooltip class="item" effect="dark" content="数据同步" placement="bottom"
                                                    v-if="scope.row.broadWay==broadWayTerminal">
                                            <el-button v-if="scope.row.channelUuid" type="text" icon="el-icon-printer"
                                                       disabled
                                                       class="channelManage"
                                                       @click="updateMenuToTerminal(scope)"></el-button>
                                                       
                                            <el-button v-else type="text" icon="el-icon-printer"
                                                       class="channelManage"
                                                       @click="updateMenuToTerminal(scope)"></el-button>
                                        </el-tooltip>
                                        <el-tooltip class="item" effect="dark" content="删除频道" placement="bottom">
                                            <el-button type="text" icon="el-icon-delete"
                                                       class="channelManage"
                                                       @click="rowDelete(scope)"></el-button>
                                        </el-tooltip>
                                    </template>
                                </el-table-column>
                            </el-table>
                        </div>
                        <div style="height:48px; width:100%; text-align:right; padding-top:16px; position:absolute; left:0; bottom:0; box-sizing:border-box;">
                            <el-pagination
                                    background
                                    @size-change="handleChannelSizeChange"
                                    @current-change="handleChannelPageCurrentChange"
                                    :current-page="channel.page.currentPage"
                                    :page-sizes="channel.page.sizes"
                                    :page-size="channel.page.size"
                                    layout="total, sizes, prev, pager, next, jumper"
                                    :total="channel.page.total">
                            </el-pagination>
                        </div>
                    </div>
                </div>
            </el-card>
        </div>

        <!-- 选择QT播发用户对话框 -->
        <cs-user-dialog ref="selectUserDialog" @on-user-dialog-close="selectedUsers"></cs-user-dialog>

        <!-- 预览灯箱 -->
        <mi-lightbox ref="Lightbox" @on-txt-save="" style="z-index: 3000"></mi-lightbox>

        <!-- 节目编辑 -->
        <cs-program-screen ref="programScreen" @preview="handlePreview"></cs-program-screen>

        <!-- 资源选择 -->
        <cs-media-picker-dialog ref="mediaPicker" @on-media-picker-close="handleMediaPickerClose"></cs-media-picker-dialog>

        <!--地区选择-->
        <cs-area-picker-dialog ref="areaPicker" @on-area-picker-close="handleAreaPickerClose"></cs-area-picker-dialog>

        <!-- 选择图片对话框 -->
        <mi-compress-dialog ref="selectCompress" @selected-compress="selectedCompress"></mi-compress-dialog>


        <el-dialog
                title="PC终端版本设置"
                :visible.sync="dialog.pcversion.visible"
                width="650px"
                :before-close="handlePcversionClose">
            <div style="height:350px;">
                <el-scrollbar style="height:100%;">
                    <el-form ref="form" label-width="120px" style="padding-right: 20px">
                        <el-form-item label="版本号">
                            <el-input v-model="dialog.pcversion.version"></el-input>
                        </el-form-item>
                        
                        <el-form-item label="升级包">
                            <el-button @click="handleCompressSelect(dialog.pcversion.tarCheck)" type="primary" size="small">选择升级包</el-button>
                        </el-form-item>
                        <el-form-item v-if="dialog.pcversion.tarCheck.name" label="升级包名">
                            <span>{{ dialog.pcversion.tarCheck.name }}</span>
                        </el-form-item>
                    </el-form>
                </el-scrollbar>
            </div>

            <span slot="footer" class="dialog-footer">
                <el-button size="medium" @click="handlePcversionClose">取 消</el-button>
                <el-button size="medium" type="primary" @click="handlePcversionCommit"
                           :loading="dialog.upgrade.loading">确 定
                </el-button>
            </span>
        </el-dialog>

        <el-dialog
                title="终端升级"
                :visible.sync="dialog.upgrade.visible"
                width="650px"
                :before-close="handleUpgradeClose">
            <div style="height:350px;">
                <el-scrollbar style="height:100%;">
                    <el-form ref="form" label-width="120px" style="padding-right: 20px">
                        <el-form-item label="版本号">
                            <el-input v-model="dialog.upgrade.version"></el-input>
                        </el-form-item>
                        <el-form-item label="播发方式">
                            <el-select
                                    v-model="dialog.upgrade.way"
                                    placeholder="请选择播发方式"
                                    style="width: 180px">
                                <el-option
                                        v-for="item in dialog.upgrade.wayOptions"
                                        :value="item">
                                </el-option>
                            </el-select>
                        </el-form-item>
                        <el-form-item label="升级包">
                            <el-button @click="handleCompressSelect(dialog.upgrade.tarCheck)" type="primary" size="small">选择播发媒资</el-button>
                        </el-form-item>
                        <el-form-item v-if="dialog.upgrade.tarCheck.name" label="升级包名">
                            <span>{{ dialog.upgrade.tarCheck.name }}</span>
                        </el-form-item>
                        <el-form-item label="升级区域">
                            <el-button @click="handleAreaSelect(null, dialog.upgrade.areaCheck)" type="primary" size="small">选择区域</el-button>
                        </el-form-item>
                    </el-form>
                </el-scrollbar>
            </div>

            <span slot="footer" class="dialog-footer">
                <el-button size="medium" @click="handleUpgradeClose">取 消</el-button>
                <el-button size="medium" type="primary" @click="handleUpgradeCommit"
                           :loading="dialog.upgrade.loading">确 定
                </el-button>
            </span>
        </el-dialog>

        <el-dialog
                title="添加频道"
                :visible.sync="dialog.addProgram.visible"
                width="650px"
                :before-close="handleAddProgramClose">

            <div style="height:500px;">
                <el-scrollbar style="height:100%;">
                    <el-form ref="form" label-width="120px" style="padding-right: 20px">
                        <el-form-item label="频道名称">
                            <el-input v-model="dialog.addProgram.name"></el-input>
                        </el-form-item>
                        <el-form-item label="生效时间">
                            <el-date-picker
                                    style="width:100%;"
                                    v-model="dialog.addProgram.date"
                                    type="datetime"
                                    placeholder="选择日期时间"
                                    align="right"
                                    :picker-options="dialog.addProgram.date"
                                    value-format="yyyy-MM-dd HH:mm:ss">
                            </el-date-picker>
                        </el-form-item>
                        <el-form-item label="播发方式">
                            <template>
                                <el-radio v-model="dialog.addProgram.broadWay" label="轮播推流">{{ broadWayStream }}</el-radio>
                                <el-radio v-model="dialog.addProgram.broadWay" label="终端播发">{{ broadWayTerminal }}</el-radio>
                                <el-radio v-model="dialog.addProgram.broadWay" label="下载文件">{{ broadWayFile }}</el-radio>
                            </template>
                        </el-form-item>
                        <el-form-item label="优先级" v-if="dialog.addProgram.broadWay == broadWayTerminal">
                            <el-select
                                    v-model="dialog.addProgram.level"
                                    placeholder="请选择播发优先级"
                                    @change="handleAddProgramLevelOptionsChange">
                                <el-option
                                        v-for="item in options.level"
                                        :key="item.id"
                                        :value="item.label">
                                </el-option>
                            </el-select>
                        </el-form-item>
                        <el-form-item label="携带文件" v-if="dialog.addProgram.broadWay == broadWayTerminal">
                            <el-switch v-model="dialog.addProgram.hasFile"></el-switch>
                        </el-form-item>
                        <el-form-item label="输出加密" v-if="dialog.addProgram.broadWay == broadWayStream">
                            <el-switch v-model="dialog.addProgram.encryption"></el-switch>
                        </el-form-item>
                        <template v-if="dialog.addProgram.broadWay == broadWayStream">
                            <el-form-item label="智能播发">
                                <el-switch v-model="dialog.addProgram.autoBroad"></el-switch>
                                <el-button v-if="dialog.addProgram.autoBroad" @click="handleSetAutoBroad(dialog.addProgram)" type="primary" size="small" style="margin-left: 20px">设置播发参数</el-button>
                            </el-form-item>
                        </template>
                        <el-form-item label="输出设置" v-if="dialog.addProgram.broadWay == broadWayStream || dialog.addProgram.broadWay == broadWayFile">
                            <el-button @click="handleSetOutput(dialog.addProgram)" type="primary" size="small">设置输出</el-button>
                        </el-form-item>
                        <el-form-item label="备注">
                            <el-input v-model="dialog.addProgram.remark"></el-input>
                        </el-form-item>
                    </el-form>
                </el-scrollbar>
            </div>

            <span slot="footer" class="dialog-footer">
                <el-button size="medium" @click="dialog.addProgram.visible = false">取 消</el-button>
                <el-button size="medium" type="primary" @click="handleAddProgramCommit"
                           :loading="dialog.addProgram.loading">确 定
                </el-button>
            </span>
        </el-dialog>

        <el-dialog
                title="修改频道"
                :visible.sync="dialog.editChannel.visible"
                width="650px"
                :before-close="handleEditChannelClose">
            <div style="height: 500px">
            <el-scrollbar style="height:100%;">
            <el-form ref="form" label-width="120px" style="padding-right: 20px">
                <el-form-item label="频道名称">
                    <el-input v-model="dialog.editChannel.name"></el-input>
                </el-form-item>
                <el-form-item label="播发方式">
                    <template>
                        <el-radio v-model="dialog.editChannel.broadWay" label="轮播推流" disabled>{{ broadWayStream }}</el-radio>
                        <el-radio v-model="dialog.editChannel.broadWay" label="终端播发" disabled>{{ broadWayTerminal }}</el-radio>
                        <el-radio v-model="dialog.editChannel.broadWay" label="下载文件" disabled>{{ broadWayFile }}</el-radio>
                    </template>
                </el-form-item>
                <el-form-item label="优先级" v-if="dialog.editChannel.broadWay == broadWayTerminal">
                    <el-select
                            v-model="dialog.editChannel.level"
                            placeholder="请选择播发优先级"
                            @change="handleEditChannelLevelOptionsChange">
                        <el-option
                                v-for="item in options.level"
                                :key="item.id"
                                :value="item.label">
                        </el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="携带文件" v-if="dialog.editChannel.broadWay == broadWayTerminal">
                    <el-switch v-model="dialog.editChannel.hasFile"></el-switch>
                </el-form-item>
                <el-form-item label="输出加密" v-if="dialog.editChannel.broadWay == broadWayStream">
                    <el-switch v-model="dialog.editChannel.encryption"></el-switch>
                </el-form-item>
                <template v-if="dialog.editChannel.broadWay == broadWayStream">
                    <el-form-item label="智能播发">
                        <el-switch v-model="dialog.editChannel.autoBroad"></el-switch>
                        <el-button v-if="dialog.editChannel.autoBroad" @click="handleSetAutoBroad(dialog.editChannel)" type="primary" size="small" style="margin-left: 20px">设置播发参数</el-button>
                    </el-form-item>
                </template>
                <el-form-item label="输出设置" v-if="dialog.editChannel.broadWay == broadWayStream || dialog.editChannel.broadWay == broadWayFile">
                    <el-button @click="handleSetOutput(dialog.editChannel)" type="primary" size="small">设置输出</el-button>
                </el-form-item>
                <el-form-item label="备注">
                    <el-input v-model="dialog.editChannel.remark"></el-input>
                </el-form-item>
            </el-form>
            </el-scrollbar>
            </div>
            <span slot="footer" class="dialog-footer">
                <el-button size="medium" @click="handleEditChannelClose">取 消</el-button>
                <el-button size="medium" type="primary" @click="handleEditChannelCommit"
                           :loading="dialog.editChannel.loading">确 定
                </el-button>
            </span>
        </el-dialog>

        <el-dialog
                title="默认排期"
                :visible.sync="dialog.defaultSchedule.visible"
                width="450px"
                :before-close="handleDefaultScheduleClose">
            <div style="height: 320px">

                <el-scrollbar style="height:100%;">
                    <el-form ref="form" label-width="120px" style="padding-right: 20px">
                        <el-form-item label="频点">
                            <el-input v-model="dialog.defaultSchedule.freq"></el-input>
                        </el-form-item>
                        <el-form-item label="视频pid">
                            <el-input v-model="dialog.defaultSchedule.videoPid"></el-input>
                        </el-form-item>
                        <el-form-item label="视频类型">
                            <el-select v-model="dialog.defaultSchedule.videoType" placeholder="请选择">
                                <el-option
                                        v-for="item in channel.videoSelection"
                                        :key="item.value"
                                        :label="item.label"
                                        :value="item.value">
                                </el-option>
                            </el-select>
                        </el-form-item>
                        <el-form-item label="音频pid">
                            <el-input v-model="dialog.defaultSchedule.audioPid"></el-input>
                        </el-form-item>
                        <el-form-item label="音频类型">
                            <el-select v-model="dialog.defaultSchedule.audioType" placeholder="请选择">
                                <el-option
                                        v-for="item in channel.audioSelection"
                                        :key="item.value"
                                        :label="item.label"
                                        :value="item.value">
                                </el-option>
                            </el-select>
                        </el-form-item>
                    </el-form>
                </el-scrollbar>
            </div>
            <span slot="footer" class="dialog-footer">
                <el-button size="medium" @click="handleDefaultScheduleClose">取 消</el-button>
                <el-button size="medium" type="primary" @click="handleDefaultScheduleCommit"
                           :loading="dialog.defaultSchedule.loading">确 定
                </el-button>
            </span>
        </el-dialog>

        <el-dialog
                title="智能播发设置"
                :visible.sync="dialog.setAutoBroad.visible"
                width="550px"
                append-to-body
                :before-close="handleSetAutoBroadClose">

            <div style="height: 500px;">
                <el-scrollbar style="height:100%;">
                    <el-form ref="form" label-width="120px" style="padding-right: 20px">
                        <el-form-item label="列表乱序">
                            <el-switch v-model="dialog.setAutoBroad.autoBroadShuffle"></el-switch>
                        </el-form-item>
                        <el-form-item label="起始时间">
                            <el-time-picker
                                    style="width: 100%"
                                    v-model="dialog.setAutoBroad.autoBroadStart"
                                    type="time"
                                    placeholder="选择播发起始时间"
                                    :picker-options="dialog.setAutoBroad.autoBroadStart"
                                    value-format="HH:mm:ss">
                            </el-time-picker>
                        </el-form-item>
                        <el-form-item label="生效天数">
                            <el-input-number
                                    v-model="dialog.setAutoBroad.autoBroadDuration"
                                    :min="1"
                                    :max="10">
                            </el-input-number>
                        </el-form-item>
                    </el-form>
                </el-scrollbar>
            </div>
            <span slot="footer" class="dialog-footer">
                <el-button size="medium" @click="handleSetAutoBroadClose">取 消</el-button>
                <el-button size="medium" type="primary" @click="handleSetAutoBroadCommit"
                           :loading="dialog.setAutoBroad.loading">确 定
                </el-button>
            </span>
        </el-dialog>

        <el-dialog
                title="输出设置"
                :visible.sync="dialog.setOutput.visible"
                width="550px"
                append-to-body
                :before-close="handleSetOutputClose">

            <div style="height: 500px;">
                <el-scrollbar style="height:100%;">
                    <el-form ref="form" label-width="120px" style="padding-right: 20px">
                        <el-form-item label="PC播发用户">
                            <el-tag
                                    :key="simple.id"
                                    v-for="simple in dialog.setOutput.outputQtUsers"
                                    style="margin-right:10px;"
                                    closable
                                    :disable-transitions="false"
                                    @close="handleUserRemove(dialog.setOutput.outputQtUsers, simple)">
                                {{simple.nickname}}
                            </el-tag>
                            <el-button style="height:32px; line-height:30px; padding-top:0; padding-bottom:0; position:relative; bottom:1px;" size="small"
                                       @click="handleSetOutputUserSet(dialog.setOutput.outputQtUsers, qtEquipType)"
                                       icon="el-icon-edit"> 选择PC终端用户</el-button>
                        </el-form-item>
                        <template v-if="dialog.setOutput.broadWay == broadWayStream">
                            <!--<el-form-item v-if="dialog.setOutput.broadWay == broadWayFile" label="PUSH播发用户">-->
                                <!--<el-tag-->
                                        <!--:key="simple.id"-->
                                        <!--v-for="simple in dialog.setOutput.outputPushUsers"-->
                                        <!--style="margin-right:10px;"-->
                                        <!--closable-->
                                        <!--:disable-transitions="false"-->
                                        <!--@close="handleUserRemove(dialog.setOutput.outputPushUsers, simple)">-->
                                    <!--{{simple.nickname}}-->
                                <!--</el-tag>-->
                                <!--<el-button style="height:32px; line-height:30px; padding-top:0; padding-bottom:0; position:relative; bottom:1px;" size="small" @click="handleSetOutputUserSet(dialog.setOutput.outputPushUsers, pushEquipType)" icon="el-icon-edit"> 选择PUSH终端用户</el-button>-->
                            <!--</el-form-item>-->
                            <el-form-item label="可用起始端口">
                                <el-input v-model="dialog.setOutput.outputUserPort" placeholder="可用起始端口" v-if="dialog.setOutput.broadWay == broadWayStream"></el-input>
                            </el-form-item>
                            <el-form-item label="可用终止端口">
                                <el-input v-model="dialog.setOutput.outputUserEndPort" placeholder="可用终止端口" v-if="dialog.setOutput.broadWay == broadWayStream"></el-input>
                            </el-form-item>
                            <el-form-item label="流输出数">
                                <el-input-number
                                        v-model="dialog.setOutput.outputCount"
                                        :min="1"
                                        :max="10"
                                        @change="handleOutputCountChange">
                                </el-input-number>
                            </el-form-item>
                            <template v-for="i in dialog.setOutput.outputCount">
                                <el-form-item :label="'流输出地址 ' + i">
